    <P class=MsoNormal

      Tarjeta para desarrollo de aplicaciones embebidas con microcontrolador PIC</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>      Incluye:</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>- Tarjeta 
      con microcontrolador PIC16F877A/887</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify; font-family: &quot;Arial&quot;, &quot;sans-serif&quot;; font-size: 14pt; color: rgb(51,51,51)">- RTC DS1302 ó DS1307 </P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>- Regleta para conexión de LCD alfanumérico 
      4x16 ó 2x16</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>- Conector DB-9 para comunicación RS-232</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>- Regleta para conexión de teclado</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 12pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>- Regleta para conexión de entradas y salidas adicionales</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 0pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify">&nbsp;</P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 0pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 14pt; FONT-FAMILY: "Arial","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>Descargas:</SPAN></P>
    <P class=MsoNormal 
style="MARGIN-BOTTOM: 0pt; BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify">&nbsp;</P>
    <P class=MsoNormal style="BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify; font-size: 16px; font-family: Arial, sans-serif;"><strong><span style="font-family:'Arial','sans-serif'; font-size:12.0pt; "><a href="https://drive.google.com/uc?id=1-CCEEyOvx-GpCvYZuOVxnOIF4M-DXWno&export=download&authuser=0" target="_self">Compilador C CCS</a></span> &nbsp;&nbsp;&nbsp;&nbsp;<a href="https://drive.google.com/uc?id=1-_AZnFAQNP1SIRso8ZXZGwModeb-fm8q&export=download&authuser=0" target="_self">(Descargar activador)</a></strong></P>
    <P class=MsoNormal style="BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify; font-size: 16px; font-family: Arial, sans-serif;"><strong><a href="https://drive.google.com/uc?id=1oZ8XZj4EsPvnHL4vmCHGKGf2izhPCugZ&export=download&authuser=0" target="_self">Plantilla</a></strong></P>
    <P class=MsoNormal style="BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify">&nbsp;</P>
    <P class=MsoNormal style="BACKGROUND: rgb(254,253,250); TEXT-ALIGN: justify"><B><SPAN 
style='FONT-SIZE: 18pt; FONT-FAMILY: "Trebuchet MS","sans-serif"; COLOR: rgb(51,51,51); LINE-HEIGHT: 115%'>Instrucciones 
      de instalación</SPAN></B></P>
    <P class=MsoNormal style="TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; BACKGROUND: yellow; LINE-HEIGHT: 115%'>Instrucciones 
      para instalar el driver de la tarjeta:</SPAN></P>
    <P class=MsoListParagraphCxSpFirst 
style="MARGIN-BOTTOM: 0pt; TEXT-ALIGN: justify; LINE-HEIGHT: normal; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"'>1.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"'>Descomprima el archivo del instalador del driver, ejecute el programa USBProg.exe y pulse el botón 
      “Instalar driver”. (Si el sistema operativo es Windows 7 se recomienda hacer lo 
      siguiente: Click derecho sobre USBProg.exe y seleccione <B>ejecutar como 
        administrador</B>)</SPAN></P>
    <P class=MsoListParagraphCxSpLast 
style="MARGIN-BOTTOM: 0pt; TEXT-ALIGN: justify; LINE-HEIGHT: normal"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"'></SPAN><IMG alt="" 
src="../img/Instrucciones_1.jpg" 
width=566 height=333></P>
    <P class=MsoListParagraphCxSpFirst style="TEXT-ALIGN: justify">&nbsp;</P>
    <P class=MsoListParagraphCxSpMiddle style="TEXT-ALIGN: justify"><IMG alt="" 
src="../img/Instrucciones_2.jpg" 
width=567 height=208></P>
    <P class=MsoListParagraphCxSpMiddle style="TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'></SPAN></P>
    <P class=MsoListParagraphCxSpMiddle style="TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'><SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'> </SPAN>Apague momentáneamente
      la conexión inalámbrica o cualquier medio que lo conecte a internet. (Esto 
      evitará que el sistema operativo busque el driver en internet)</SPAN></P>
    <P class=MsoListParagraphCxSpMiddle 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>3.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Conecte 
      la alimentación de voltaje de la tarjeta (5V)<B>.</B></SPAN></P>
    <P class=MsoListParagraphCxSpMiddle 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>4.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Si 
      el sistema operativo solicita la ubicación del driver, indique al programa 
      instalador del driver su ubicación en la siguiente ruta: C:\Windows.</SPAN></P>
    <P class=MsoListParagraphCxSpMiddle 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>5.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Al 
      finalizar la instalación del driver puede cerrar la aplicación 
      USBProg.exe.</SPAN></P>
    <P class=MsoListParagraphCxSpLast style="TEXT-ALIGN: justify">&nbsp;</P>
    <P class=MsoListParagraphCxSpLast style="TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; BACKGROUND: yellow; LINE-HEIGHT: 115%'>Instrucciones 
      para reprogramar la tarjeta:</SPAN></P>
    <P class=MsoListParagraphCxSpFirst 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>1.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN>Para 
      poner la tarjeta en modo de programación debe conectarla a un puerto USB de su 
      computador:</SPAN></P>
    <P class=MsoListParagraphCxSpMiddle 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>2.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Ejecute 
      la herramienta<b> SIOW.</b>.</SPAN></P>
    <P class=MsoListParagraphCxSpMiddle 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>3.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Pulse 
      simultáneamente los el botón RESET y el botón PROGRAM (botón rojo y botón negro, 
      respectivamente).</SPAN></P>
    <P class=MsoListParagraphCxSpMiddle style="TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Libere 
      primero el botón RESET (botón rojo) sin dejar de pulsar program, espere 1 segundo y libere 
      el botón PROGRAM. La tarjeta ha pasado a modo de reprogramación, <span class="MsoListParagraphCxSpMiddle" style="TEXT-ALIGN: justify">el dispositivo entrará en modo 
    Bootloader y estará preparado para recibir el nuevo programa.&nbsp;</span></SPAN></P>
    <P class=MsoListParagraphCxSpMiddle style="TEXT-ALIGN: justify"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Cuando 
    el sistema operativo del PC reconozca el dispositivo  se mostrará un mensaje indicando que la aplicación se encuentra a la espera de la descarga del programa hacia la tarjeta.</SPAN> </P>
    <P class=MsoListParagraphCxSpMiddle 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>5.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>Haga click en la opción del menú <B><I>File--&gt;Download software</I></B> para seleccionar el archivo .hex de su 
      proyecto que generó el compilador.</SPAN></P>
    <P class=MsoListParagraphCxSpFirst 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>6.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN></SPAN><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>El programa le informará cuando el proceso haya sido 
      completado.</SPAN>    </P>
    <P class=MsoListParagraphCxSpLast 
style="TEXT-ALIGN: justify; TEXT-INDENT: -18pt"><SPAN 
style='FONT-SIZE: 12pt; FONT-FAMILY: "Arial","sans-serif"; LINE-HEIGHT: 115%'>7.<SPAN 
style='FONT: 7pt "Times New Roman"; font-size-adjust: none; font-stretch: normal'>&nbsp;&nbsp;&nbsp; </SPAN>Si 
      requiere reprogramar la tarjeta, solamente necesita repetir el proceso 
      descrito.</SPAN>    </P>
