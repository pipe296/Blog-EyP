<body>
<figure>
  <figcaption>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><span style="font-size:11.0pt;font-family:&quot;Calibri&quot;,sans-serif;
  color:#0070C0">ALGORITMOS</span></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>El desarrollo de algoritmos es un tema
      fundamental en el diseño de programas por lo cual el alumno debe tener buenas
      bases que le sirvan para poder desarrollarlos de manera fácil y rápida.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>La computadora no solamente es una  máquina que
      puede realizar procesos para darnos resultados, sin que tengamos la noción
      exacta de las operaciones que realiza para llegar a esos resultados. Con la
      computadora además de lo anterior también podemos diseñar soluciones a la
      medida, de problemas específicos que se nos presenten. Más aún, si estos
      involucran operaciones matemáticas complejas y/o repetitivas, o requieren del
      manejo de un volumen muy grande de datos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>El diseño de soluciones a la medida de nuestros problemas,
      requiere como en otras disciplinas una metodología que nos enseñe de manera
      gradual, la forma de llegar a estas soluciones.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>La  solución  de  problemas
      mediante el uso de microcontroladores y/o computador nos  lleva  a  desarrollar programas
      que guíen la ejecución de instrucciones o pasos que permitan al dispositivo
      llevar a cabo los cálculos y las acciones requeridas. La construcción de
      estos programas debe ser  realizada mediante una metodología, los pasos
      para la construcción de programas son:  </p>
    <p class=MsoNormal1 style='text-align:justify'>1.  Diseñar  el  algoritmo, 
      consiste  en  analizar  el  problema  y  describir  los instrucciones de
      forma ordenada que resuelven el problema. </p>
    <p class=MsoNormal1 style='text-align:justify'>2. Codificar de forma
      sistemática la secuencia de instrucciones en un lenguaje. </p>
    <p class=MsoNormal1 style='text-align:justify'>3. Ejecutar y validar el
      programa en un simulador (verificación).</p>
    <p class=MsoNormal1 style='text-align:justify'>4. Implementar el circuito
      electrónico con las entradas y salidas del sistema desarrollado.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>A las soluciones creadas por computadora se les conoce como <b><i>programas</i></b> y no son más que una serie de operaciones que realiza la computadora para
      llegar a un resultado, con un grupo de datos específicos. Lo anterior nos
      lleva al razonamiento de que un <b><i>programa </i></b>nos sirve para
      solucionar un problema específico.</p>
    <p class=MsoNormal1 style='text-align:justify'>Para poder realizar <b><i>programas</i></b>,
      además de conocer la metodología mencionada, también debemos de conocer, de
      manera específica las funciones que puede realizar la computadora y las
      formas en que se pueden manejar los elementos que hay en la misma.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Computadora: </i></b>Es
      un dispositivo electrónico utilizado para procesar información y obtener
      resultados. Los datos y la información se pueden introducir en la computadora
      como entrada (input) y a continuación se procesan para producir una salida
    (output).</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Proceso de información en
      la computadora</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image013.jpg" width="636" height="89" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Programa:</i></b> Es el
      conjunto de instrucciones escritas de algún lenguaje de programación y que
      ejecutadas secuencialmente resuelven un problema específico.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Organización física de
      una computadora</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image014.jpg" width="636" height="178" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Dispositivos de Entrada:</i></b> Como su nombre lo indica, sirven para introducir datos (información) en la
      computadora para su proceso. Los datos se leen de los dispositivos de entrada
      y se almacenan en la memoria central o interna. Ejemplos: teclado , scanners
      (digitalizadores de rastreo), mouse (ratón), trackball (bola de ratón
      estacionario), joystick (palancas de juego), lápiz óptico.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Dispositivos de Salida:</i></b> Regresan los datos procesados que sirven de información al usuario. Ejemplo:
      monitor, impresora.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>La Unidad Central de
      Procesamiento (C.P.U)</i></b> se divide en dos:</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span>Unidad de control</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span>Unidad Aritmético -
      Lógica</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Unidad de Control:</i></b> Coordina las actividades de la computadora y determina que operaciones se
      deben realizar y en qué orden; así mismo controla todo el proceso de la
      computadora.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Unidad Aritmético -
      Lógica:</i></b> Realiza operaciones aritméticas y lógicas, tales como suma,
      resta, multiplicación, división y comparaciones.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>La Memoria</i></b> de la
      computadora se divide en dos:</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span>Memoria Central o
      Interna</p>
    <p class=MsoNormal1 style='text-align:justify'>Memoria Auxiliar o Externa</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Memoria Central
      (interna):</i></b> La CPU utiliza la  memoria de la computadora para guardar
      información mientras trabaja con ella; mientras esta información permanezca
      en memoria, la computadora puede tener acceso a ella en forma directa. Esta
      memoria construida internamente se llama memoria de acceso aleatorio (RAM).</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>memoria interna</i></b> consta de dos áreas de memoria:</p>
    <p class=MsoNormal1 style='text-align:justify'>La memoria <b><i>RAM (Randon
      Access Memory):</i></b> Recibe el nombre de memoria principal  o memoria del
      usuario, en ella se almacena información solo mientras la computadora está
      encendida. Cuando se apaga o arranca nuevamente la computadora, la
      información se pierde, por lo que se dice que la memoria RAM es una memoria
    volátil. </p>
    <p class=MsoNormal1 style='text-align:justify'>La memoria <b><i>ROM (Read Only
      Memory):</i></b> Es una memoria estática que no puede cambiar, la computadora
      puede leer los datos almacenados en la memoria ROM, pero no se pueden
      introducir datos en ella, o cambiar los datos que ahí se encuentran; por lo
      que se dice que esta memoria es de solo lectura. Los datos de la memoria ROM
      están grabados en forma permanente y son introducidos por el fabricante de la
      computadora.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Memoria Auxiliar
      (Externa):</i></b> Es donde se almacenan todos los programas o datos que el
      usuario desee.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Definición de Lenguaje</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Lenguaje:</i></b> Es una
      serie de símbolos que sirven para transmitir uno o más mensajes (ideas) entre
      dos entidades diferentes. A la transmisión de mensajes se le conoce
      comúnmente como <b><i>comunicación</i></b>.</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>comunicación</i></b> es un proceso complejo que requiere una serie de reglas simples, pero
      indispensables para poderse llevar a cabo. Las dos principales son las
      siguientes:</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> Los mensajes deben correr en un sentido a la vez.</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> Debe forzosamente existir 4 elementos: Emisor, Receptor, Medio de
      Comunicación y Mensaje.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>Lenguajes de Programación</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Es un conjunto de símbolos,
      caracteres y reglas (programas) que le permiten a las personas comunicarse
      con la computadora.</p>
    <p class=MsoNormal1 style='text-align:justify'>Los lenguajes de programación
      tienen un conjunto de instrucciones que nos permiten realizar operaciones de
      entrada/salida, calculo, manipulación de textos, lógica/comparación y
      almacenamiento/recuperación.</p>
    <p class=MsoNormal1 style='text-align:justify'>Los lenguajes de programación
      se clasifican en:</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Lenguaje
      Maquina:</i></b> Son aquellos cuyas  instrucciones son directamente 
      entendibles por la computadora y no necesitan traducción posterior para que
      la CPU pueda comprender y ejecutar el programa. Las instrucciones en lenguaje
      maquina se expresan en términos de la unidad de memoria más pequeña el bit
      (dígito binario 0 o 1).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Lenguaje de
      Bajo Nivel (Ensamblador):</i></b> En este lenguaje las instrucciones se
      escriben en códigos alfabéticos conocidos como mnemotécnicos para las operaciones
      y direcciones simbólicas.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Lenguaje de
      Alto Nivel:</i></b> Los lenguajes de programación de alto nivel (BASIC,
      pascal, cobol, frotran, etc.) son aquellos en los que las instrucciones o
      sentencias a la computadora son escritas con palabras similares a los lenguajes
      humanos (en general en inglés), lo que facilita la escritura y comprensión
      del programa.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Definición de Algoritmo </i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>La palabra algoritmo se deriva
      de la traducción al latín de la palabra árabe alkhowarizmi, nombre de un
      matemático y astrónomo árabe que escribió un tratado sobre manipulación de
      números y ecuaciones en el siglo IX.</p>
    <p class=MsoNormal1 style='text-align:justify'>Un algoritmo es una serie de
      pasos organizados que describe el proceso que se debe seguir, para dar
      solución a un problema específico.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Tipos de Algoritmos</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Cualitativos:</i></b> Son aquellos en los que se describen los pasos utilizando palabras.</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Cuantitativos:</i></b> Son aquellos en los que se utilizan cálculos numéricos para definir los pasos
      del proceso.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Lenguajes Algorítmicos</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Es una serie de símbolos y
      reglas que se utilizan para describir de manera explícita un proceso.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Tipos de Lenguajes
      Algorítmicos</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Gráficos:</i></b> Es la representación gráfica de las operaciones que realiza un algoritmo
      (diagrama de flujo).</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>No Gráficos:</i></b> Representa en forma descriptiva las operaciones que debe realizar un
      algoritmo (pseudocodigo).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Metodología para la
      solución de problemas por medio de computadora</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Definición del Problema</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Esta fase está dada por el
      enunciado del problema, el cual requiere una definición clara y precisa. Es
      importante que se conozca lo que se desea que realice la computadora;
      mientras esto no se conozca del todo no tiene mucho caso continuar con la
      siguiente etapa.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Análisis del Problema</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Una vez que se ha comprendido
      lo que se desea de la computadora, es necesario definir:</p>
    <p class=MsoNormal1 style='text-align:justify;text-indent:35.4pt'>Los datos de
      entrada.</p>
    <p class=MsoNormal1 style='text-align:justify;text-indent:35.4pt'>Cuál es la
      información que se desea producir (salida)</p>
    <p class=MsoNormal1 style='text-align:justify;text-indent:35.4pt'>Los métodos
      y fórmulas que se necesitan para procesar los datos.</p>
    <p class=MsoNormal1 style='text-align:justify'>Una recomendación muy práctica
      es el que nos pongamos en el lugar de la computadora y analicemos que es lo
      que necesitamos que nos ordenen y en que secuencia para producir los
      resultados esperados.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Diseño del Algoritmo</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Las características de un buen
      algoritmo son:</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe tener un
      punto particular de inicio.</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe ser
      definido, no debe permitir dobles interpretaciones.</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe ser general,
      es decir, soportar la mayoría de las variantes que se puedan presentar en la
      definición del problema.</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe ser finito
      en tamaño y tiempo de ejecución.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Codificación</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>La codificación es la operación
      de escribir la solución del problema (de acuerdo a la lógica del diagrama de
      flujo o pseudocódigo), en una serie de instrucciones detalladas, en un código
      reconocible por la computadora, la serie de instrucciones detalladas se le
      conoce como código fuente, el cual se escribe en un lenguaje de programación
      o lenguaje de alto nivel.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prueba y Depuración</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Los errores humanos dentro de
      la programación de computadoras son muchos y aumentan considerablemente con
      la complejidad del problema. El proceso de identificar y eliminar errores,
      para dar paso a una solución sin errores se le llama <b><i>depuración</i></b>.</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>depuración</i></b> <b><i>o
      prueba</i></b> resulta una tarea tan creativa como el mismo desarrollo de la
      solución, por ello se debe considerar con el mismo interés y entusiasmo.</p>
    <p class=MsoNormal1 style='text-align:justify'>Resulta conveniente observar
      los siguientes principios al realizar una depuración, ya que de este trabajo
      depende el éxito de nuestra solución.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Documentación</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Es la guía o comunicación
      escrita es sus variadas formas, ya sea en enunciados, procedimientos, dibujos
      o diagramas.</p>
    <p class=MsoNormal1 style='text-align:justify'>A menudo un programa escrito
      por una persona, es usado por otra. Por ello la documentación sirve para
      ayudar a comprender o usar un programa o para facilitar futuras
      modificaciones (mantenimiento).</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>documentación</i></b> se divide en tres partes:</p>
    <p class=MsoNormal1 style='text-align:justify'>                Documentación
      Interna</p>
    <p class=MsoNormal1 style='text-align:justify'>                Documentación
      Externa</p>
    <p class=MsoNormal1 style='text-align:justify'>                Manual del
      Usuario</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:36.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><u>Documentación Interna</u>: Son los comentarios o mensaje que se
      añaden al código fuente para hacer más claro el entendimiento de un proceso.</p>
    <p class=MsoNormal1 style='margin-left:35.4pt;text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:35.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:0cm;
  line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><u>Documentación Externa</u>: Se define en un documento escrito los
      siguientes puntos:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               Descripción
      del Problema</p>
    <p class=MsoNormal1 style='text-align:justify'>                               Nombre
      del Autor</p>
    <p class=MsoNormal1 style='text-align:justify'>                               <span
  lang=PT-BR>Algoritmo (diagrama de flujo o pseudocódigo)</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=PT-BR>                               </span>Diccionario
      de Datos</p>
    <p class=MsoNormal1 style='text-align:justify'>                               Código
      Fuente (programa)</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:35.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:0cm;
  line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><u>Manual del Usuario</u>: Describe paso a paso la manera cómo
      funciona el programa, con el fin de que el usuario obtenga el resultado
      deseado.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Mantenimiento</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Se lleva a cabo después de
      terminado el programa, cuando se detecta que es necesario hacer algún cambio,
      ajuste o complementación al programa para que siga trabajando de manera
      correcta. Para poder realizar este trabajo se requiere que el programa este
      correctamente documentado.</p>
