<body>
<figure>
  <figcaption>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>El desarrollo de algoritmos es un tema
      fundamental en el diseño de programas por lo cual el alumno debe tener buenas
      bases que le sirvan para poder desarrollarlos de manera fácil y rápida.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>La computadora no solamente es una  máquina que
      puede realizar procesos para darnos resultados, sin que tengamos la noción
      exacta de las operaciones que realiza para llegar a esos resultados. Con la
      computadora además de lo anterior también podemos diseñar soluciones a la
      medida, de problemas específicos que se nos presenten. Más aún, si estos
      involucran operaciones matemáticas complejas y/o repetitivas, o requieren del
      manejo de un volumen muy grande de datos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>El diseño de soluciones a la medida de nuestros problemas,
      requiere como en otras disciplinas una metodología que nos enseñe de manera
      gradual, la forma de llegar a estas soluciones.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>La  solución  de  problemas
      mediante el uso de microcontroladores y computador nos  lleva  a  desarrollar programas
      que guíen la ejecución de instrucciones o pasos que permitan al dispositivo
      llevar a cabo los cálculos y las acciones requeridas. La construcción de
      estos programas debe ser  realizada mediante una metodología, los pasos
      para la construcción de programas son:  </p>
    <p class=MsoNormal1 style='text-align:justify'>1.  Diseñar  el  algoritmo, 
      consiste  en  analizar  el  problema  y  describir  los instrucciones de
      forma ordenada que resuelven el problema. </p>
    <p class=MsoNormal1 style='text-align:justify'>2. Codificar de forma
      sistemática la secuencia de instrucciones en un lenguaje. </p>
    <p class=MsoNormal1 style='text-align:justify'>3. Ejecutar y validar el
      programa en un simulador (verificación).</p>
    <p class=MsoNormal1 style='text-align:justify'>4. Implementar el circuito
      electrónico con las entradas y salidas del sistema desarrollado.</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=Style6 style='margin-top:.5pt;line-height:12.7pt'><b><span
  lang=ES-TRAD style='font-size:11.0pt;font-family:"Calibri",sans-serif;
  color:#0070C0'>ALGORITMOS</span></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>A las soluciones creadas por computadora se les conoce como <b><i>programas</i></b> y no son más que una serie de operaciones que realiza la computadora para
      llegar a un resultado, con un grupo de datos específicos. Lo anterior nos
      lleva al razonamiento de que un <b><i>programa </i></b>nos sirve para
      solucionar un problema específico.</p>
    <p class=MsoNormal1 style='text-align:justify'>Para poder realizar <b><i>programas</i></b>,
      además de conocer la metodología mencionada, también debemos de conocer, de
      manera específica las funciones que puede realizar la computadora y las
      formas en que se pueden manejar los elementos que hay en la misma.</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Computadora: </i></b>Es
      un dispositivo electrónico utilizado para procesar información y obtener
      resultados. Los datos y la información se pueden introducir en la computadora
      como entrada (input) y a continuación se procesan para producir una salida
      (output).</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Proceso de información en
      la computadora</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image013.jpg" width="636" height="89" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Programa:</i></b> Es el
      conjunto de instrucciones escritas de algún lenguaje de programación y que
      ejecutadas secuencialmente resuelven un problema específico.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Organización física de
      una computadora</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image014.jpg" width="636" height="178" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Dispositivos de Entrada:</i></b> Como su nombre lo indica, sirven para introducir datos (información) en la
      computadora para su proceso. Los datos se leen de los dispositivos de entrada
      y se almacenan en la memoria central o interna. Ejemplos: teclado , scanners
      (digitalizadores de rastreo), mouse (ratón), trackball (bola de ratón
      estacionario), joystick (palancas de juego), lápiz óptico.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Dispositivos de Salida:</i></b> Regresan los datos procesados que sirven de información al usuario. Ejemplo:
      monitor, impresora.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>La Unidad Central de
      Procesamiento (C.P.U)</i></b> se divide en dos:</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span>Unidad de control</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span>Unidad Aritmético -
      Lógica</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Unidad de Control:</i></b> Coordina las actividades de la computadora y determina que operaciones se
      deben realizar y en qué orden; así mismo controla todo el proceso de la
      computadora.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Unidad Aritmético -
      Lógica:</i></b> Realiza operaciones aritméticas y lógicas, tales como suma,
      resta, multiplicación, división y comparaciones.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>La Memoria</i></b> de la
      computadora se divide en dos:</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span>Memoria Central o
      Interna</p>
    <p class=MsoNormal1 style='text-align:justify'>Memoria Auxiliar o Externa</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Memoria Central
      (interna):</i></b> La CPU utiliza la  memoria de la computadora para guardar
      información mientras trabaja con ella; mientras esta información permanezca
      en memoria, la computadora puede tener acceso a ella en forma directa. Esta
      memoria construida internamente se llama memoria de acceso aleatorio (RAM).</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>memoria interna</i></b> consta de dos áreas de memoria:</p>
    <p class=MsoNormal1 style='text-align:justify'>La memoria <b><i>RAM (Randon
      Access Memory):</i></b> Recibe el nombre de memoria principal  o memoria del
      usuario, en ella se almacena información solo mientras la computadora está
      encendida. Cuando se apaga o arranca nuevamente la computadora, la
      información se pierde, por lo que se dice que la memoria RAM es una memoria
    volátil. </p>
    <p class=MsoNormal1 style='text-align:justify'>La memoria <b><i>ROM (Read Only
      Memory):</i></b> Es una memoria estática que no puede cambiar, la computadora
      puede leer los datos almacenados en la memoria ROM, pero no se pueden
      introducir datos en ella, o cambiar los datos que ahí se encuentran; por lo
      que se dice que esta memoria es de solo lectura. Los datos de la memoria ROM
      están grabados en forma permanente y son introducidos por el fabricante de la
      computadora.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Memoria Auxiliar
      (Externa):</i></b> Es donde se almacenan todos los programas o datos que el
      usuario desee.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Definición de Lenguaje</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Lenguaje:</i></b> Es una
      serie de símbolos que sirven para transmitir uno o más mensajes (ideas) entre
      dos entidades diferentes. A la transmisión de mensajes se le conoce
      comúnmente como <b><i>comunicación</i></b>.</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>comunicación</i></b> es un proceso complejo que requiere una serie de reglas simples, pero
      indispensables para poderse llevar a cabo. Las dos principales son las
      siguientes:</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> Los mensajes deben correr en un sentido a la vez.</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> Debe forzosamente existir 4 elementos: Emisor, Receptor, Medio de
      Comunicación y Mensaje.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>Lenguajes de Programación</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Es un conjunto de símbolos,
      caracteres y reglas (programas) que le permiten a las personas comunicarse
      con la computadora.</p>
    <p class=MsoNormal1 style='text-align:justify'>Los lenguajes de programación
      tienen un conjunto de instrucciones que nos permiten realizar operaciones de
      entrada/salida, calculo, manipulación de textos, lógica/comparación y
      almacenamiento/recuperación.</p>
    <p class=MsoNormal1 style='text-align:justify'>Los lenguajes de programación
      se clasifican en:</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Lenguaje
      Maquina:</i></b> Son aquellos cuyas  instrucciones son directamente 
      entendibles por la computadora y no necesitan traducción posterior para que
      la CPU pueda comprender y ejecutar el programa. Las instrucciones en lenguaje
      maquina se expresan en términos de la unidad de memoria más pequeña el bit
      (dígito binario 0 o 1).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Lenguaje de
      Bajo Nivel (Ensamblador):</i></b> En este lenguaje las instrucciones se
      escriben en códigos alfabéticos conocidos como mnemotécnicos para las operaciones
      y direcciones simbólicas.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Lenguaje de
      Alto Nivel:</i></b> Los lenguajes de programación de alto nivel (BASIC,
      pascal, cobol, frotran, etc.) son aquellos en los que las instrucciones o
      sentencias a la computadora son escritas con palabras similares a los lenguajes
      humanos (en general en inglés), lo que facilita la escritura y comprensión
      del programa.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Definición de Algoritmo </i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>La palabra algoritmo se deriva
      de la traducción al latín de la palabra árabe alkhowarizmi, nombre de un
      matemático y astrónomo árabe que escribió un tratado sobre manipulación de
      números y ecuaciones en el siglo IX.</p>
    <p class=MsoNormal1 style='text-align:justify'>Un algoritmo es una serie de
      pasos organizados que describe el proceso que se debe seguir, para dar
      solución a un problema específico.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Tipos de Algoritmos</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Cualitativos:</i></b> Son aquellos en los que se describen los pasos utilizando palabras.</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Cuantitativos:</i></b> Son aquellos en los que se utilizan cálculos numéricos para definir los pasos
      del proceso.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Lenguajes Algorítmicos</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Es una serie de símbolos y
      reglas que se utilizan para describir de manera explícita un proceso.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Tipos de Lenguajes
      Algorítmicos</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Gráficos:</i></b> Es la representación gráfica de las operaciones que realiza un algoritmo
      (diagrama de flujo).</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>No Gráficos:</i></b> Representa en forma descriptiva las operaciones que debe realizar un
      algoritmo (pseudocodigo).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Metodología para la
      solución de problemas por medio de computadora</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Definición del Problema</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Esta fase está dada por el
      enunciado del problema, el cual requiere una definición clara y precisa. Es
      importante que se conozca lo que se desea que realice la computadora;
      mientras esto no se conozca del todo no tiene mucho caso continuar con la
      siguiente etapa.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Análisis del Problema</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Una vez que se ha comprendido
      lo que se desea de la computadora, es necesario definir:</p>
    <p class=MsoNormal1 style='text-align:justify;text-indent:35.4pt'>Los datos de
      entrada.</p>
    <p class=MsoNormal1 style='text-align:justify;text-indent:35.4pt'>Cuál es la
      información que se desea producir (salida)</p>
    <p class=MsoNormal1 style='text-align:justify;text-indent:35.4pt'>Los métodos
      y fórmulas que se necesitan para procesar los datos.</p>
    <p class=MsoNormal1 style='text-align:justify'>Una recomendación muy práctica
      es el que nos pongamos en el lugar de la computadora y analicemos que es lo
      que necesitamos que nos ordenen y en que secuencia para producir los
      resultados esperados.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Diseño del Algoritmo</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Las características de un buen
      algoritmo son:</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe tener un
      punto particular de inicio.</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe ser
      definido, no debe permitir dobles interpretaciones.</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe ser general,
      es decir, soportar la mayoría de las variantes que se puedan presentar en la
      definición del problema.</p>
    <p class=MsoNormal1 style='text-align:justify'>                Debe ser finito
      en tamaño y tiempo de ejecución.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Codificación</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>La codificación es la operación
      de escribir la solución del problema (de acuerdo a la lógica del diagrama de
      flujo o pseudocódigo), en una serie de instrucciones detalladas, en un código
      reconocible por la computadora, la serie de instrucciones detalladas se le
      conoce como código fuente, el cual se escribe en un lenguaje de programación
      o lenguaje de alto nivel.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prueba y Depuración</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Los errores humanos dentro de
      la programación de computadoras son muchos y aumentan considerablemente con
      la complejidad del problema. El proceso de identificar y eliminar errores,
      para dar paso a una solución sin errores se le llama <b><i>depuración</i></b>.</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>depuración</i></b> <b><i>o
      prueba</i></b> resulta una tarea tan creativa como el mismo desarrollo de la
      solución, por ello se debe considerar con el mismo interés y entusiasmo.</p>
    <p class=MsoNormal1 style='text-align:justify'>Resulta conveniente observar
      los siguientes principios al realizar una depuración, ya que de este trabajo
      depende el éxito de nuestra solución.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Documentación</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Es la guía o comunicación
      escrita es sus variadas formas, ya sea en enunciados, procedimientos, dibujos
      o diagramas.</p>
    <p class=MsoNormal1 style='text-align:justify'>A menudo un programa escrito
      por una persona, es usado por otra. Por ello la documentación sirve para
      ayudar a comprender o usar un programa o para facilitar futuras
      modificaciones (mantenimiento).</p>
    <p class=MsoNormal1 style='text-align:justify'>La <b><i>documentación</i></b> se divide en tres partes:</p>
    <p class=MsoNormal1 style='text-align:justify'>                Documentación
      Interna</p>
    <p class=MsoNormal1 style='text-align:justify'>                Documentación
      Externa</p>
    <p class=MsoNormal1 style='text-align:justify'>                Manual del
      Usuario</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:36.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><u>Documentación Interna</u>: Son los comentarios o mensaje que se
      añaden al código fuente para hacer más claro el entendimiento de un proceso.</p>
    <p class=MsoNormal1 style='margin-left:35.4pt;text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:35.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:0cm;
  line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><u>Documentación Externa</u>: Se define en un documento escrito los
      siguientes puntos:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               Descripción
      del Problema</p>
    <p class=MsoNormal1 style='text-align:justify'>                               Nombre
      del Autor</p>
    <p class=MsoNormal1 style='text-align:justify'>                               <span
  lang=PT-BR>Algoritmo (diagrama de flujo o pseudocódigo)</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=PT-BR>                               </span>Diccionario
      de Datos</p>
    <p class=MsoNormal1 style='text-align:justify'>                               Código
      Fuente (programa)</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:35.4pt;margin-bottom:.0001pt;text-align:justify;text-indent:0cm;
  line-height:normal'>*<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><u>Manual del Usuario</u>: Describe paso a paso la manera cómo
      funciona el programa, con el fin de que el usuario obtenga el resultado
      deseado.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Mantenimiento</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Se lleva a cabo después de
      terminado el programa, cuando se detecta que es necesario hacer algún cambio,
      ajuste o complementación al programa para que siga trabajando de manera
      correcta. Para poder realizar este trabajo se requiere que el programa este
      correctamente documentado.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image015.jpg" width="475" height="277" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Tipos de Datos Simples</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Datos
      Numéricos: </i></b>Permiten representar valores escalares de forma numérica,
      esto incluye a los números enteros y los reales. Este tipo de datos permiten
      realizar operaciones aritméticas comunes.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Datos
      Lógicos:</i></b> Son aquellos que solo pueden tener dos valores (cierto o
      falso) ya que representan el resultado de una comparación entre otros datos
      (numéricos o alfanuméricos).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Datos
      Alfanuméricos (String):</i></b> Es una secuencia de caracteres alfanuméricos
      que permiten representar valores identificables de forma descriptiva, esto
      incluye nombres de personas, direcciones, etc. Es posible representar números
      como alfanuméricos, pero estos pierden su propiedad matemática, es decir no
      es posible hacer operaciones con ellos. Este tipo de datos se representan
      encerrados entre comillas.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>                Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               “Centro
      de Automatización Industrial”</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Expresiones</i></b></p>
    <p class=MsoBodyText style='text-align:justify'>Las expresiones son combinaciones de
      constantes, variables, símbolos de operación, paréntesis y nombres de
      funciones especiales. Por ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>                a+(b + 3)/c</p>
    <p class=MsoBodyText style='text-align:justify'>Cada expresión toma un valor que se
      determina tomando los valores de las variables y constantes implicadas y la
      ejecución de las operaciones indicadas.</p>
    <p class=MsoNormal1 style='text-align:justify'>Una expresión consta de
      operadores y operandos. Según sea el tipo de datos que manipulan, se
      clasifican las expresiones en:</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-indent:-18.0pt;line-height:
  normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Aritméticas</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-indent:-18.0pt;line-height:
  normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Relaciónales</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-indent:-18.0pt;line-height:
  normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Lógicas</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operadores y Operandos</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Operadores:</i></b> Son elementos que relacionan de forma diferente, los valores de una o más
      variables y/o constantes. Es decir, los operadores nos permiten manipular
      valores.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image016.jpg" width="349" height="143" alt=""/></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Operadores
      Aritméticos:</i></b> Los operadores aritméticos permiten la realización de
      operaciones matemáticas con los valores (variables y constantes).</p>
    <p class=MsoNormal1 style='text-align:justify'>Los operadores aritméticos
      pueden ser utilizados con tipos de datos enteros o reales. Si ambos son
      enteros, el resultado es entero; si alguno de ellos es real, el resultado es
      real.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image017.jpg" width="255" height="163" alt=""/></p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'><b><i>Operadores Aritméticos</i></b>              </p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                +
      Suma</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                -
      Resta</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                *
      Multiplicación</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                /
      División</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                 Mod    Modulo  (residuo de la división entera)</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>Ejemplos:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>        Expresión   Resultado           </p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>          
      7 / 2              3.5</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>        12
      mod 7        5</p>
    <p class=MsoNormal1 style='margin-left:36.0pt;text-align:justify;text-indent:
  -18.0pt'>4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> + 2 * 5   14</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prioridad de los
      Operadores Aritméticos</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Todas las expresiones entre paréntesis se evalúan primero. Las
      expresiones con paréntesis anidados se evalúan de dentro a fuera, el
      paréntesis más interno se evalúa primero.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Dentro de una misma expresión los operadores se evalúan en el siguiente
      orden.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                1.-
      ^ Exponenciación</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                2.-
      *, /, mod Multiplicación, división, modulo.</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                3.- +, - Suma y resta.                                      </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>- Los operadores en una misma expresión con igual
      nivel de prioridad se evalúan de izquierda a derecha.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>Ejemplos:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                4 + 2 * 5 = 14</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                23 * 2 / 5 = 9.2                                                               
      46 / 5 = 9.2</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                3 + 5 * (10 - (2 + 4)) = 23                                             
      3 + 5 * (10 - 6) = 3 + 5 * 4 = 3 + 20 = 23</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                3.5 + 5.09 - 140 / 40 = 5.09                          3.5
      + 5.09 - 3.5 = 8.59 - 3.5 = 5.09</p>
    <p class=MsoNormal1 style='margin-left:53.25pt;text-align:justify;text-indent:
  -18.0pt'>2.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span>*
      (1.5 + 3.0 * 4.1) = 28.98                     2.1 * (1.5 + 12.3) = 2.1 * 13.8
      = 28.98</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Operadores Relacionales:</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Se utilizan para establecer una relación entre dos valores.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Compara estos valores entre si y esta comparación produce un resultado
      de certeza o falsedad (verdadero o falso).</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Los operadores relaciónales comparan valores del mismo tipo (numéricos
      o cadenas)</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Tienen el mismo nivel de prioridad en su evaluación.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Los operadores relacionales tienen menor prioridad que los
      aritméticos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operadores Relacionales</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &gt;             Mayor que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &lt;             Menor que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &gt; =          Mayor o igual que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &lt; =          Menor o igual que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &lt; &gt;          Diferente</p>
    <p class=MsoNormal1 style='text-align:justify'>                               =             Igual</p>
    <p class=MsoNormal1 style='text-align:justify'>Ejemplos:</p>
    <p class=MsoNormal1 style='text-align:justify'>                Si         a =
      10                      b = 20                  c = 30</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      + b &gt; c                Falso</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      - b &lt; c Verdadero</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      - b = c Falso</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      * b &lt; &gt; c            Verdadero</p>
    <p class=MsoNormal1 style='text-align:justify'>Ejemplos no lógicos:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      &lt; b &lt; c</p>
    <p class=MsoNormal1 style='text-align:justify'>                               10
      &lt; 20 &lt; 30</p>
    <p class=MsoNormal1 style='text-align:justify'>                               
      T    &lt; 30            (no es lógico porque tiene diferentes operandos)</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Operadores
      Lógicos:</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Estos operadores se utilizan para establecer relaciones entre valores
      lógicos.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Estos valores pueden ser resultado de una expresión relacional.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                <b><i>Operadores Lógicos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>                               </i></b>And        Y</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               Or           O</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               Not         Negación</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operador And</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><i>Operando1        Operador            Operando2        Resultado</i></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><i>    </i> <span lang=EN-US>T                          AND<i>                        </i>T                            T</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><i><span lang=EN-US>     </span></i><span lang=EN-US>T                         
      AND                        F                           F<i>        </i></span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     F                          AND                       
      T                            F</p>
    <p class=MsoNormal1 style='text-align:justify'>     F                         
      AND                        F                            F</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operador Or</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><i>Operando1        Operador            Operando2        Resultado</i>           <i>                </i></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     <span lang=EN-US>T                          OR                          
      T                            T</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     T                          OR                          
      F                            T</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     F                          OR                          
      T                            T</p>
    <p class=MsoNormal1 style='text-align:justify'>     F                         
      OR                           F                            F</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i><span lang=EN-US>Operador
      Not</span></i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><i>Operando           Resultado</i></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     T                            F</p>
    <p class=MsoNormal1 style='text-align:justify'>     F                           
      T</p>
    <p class=MsoNormal1 style='text-align:justify'>Ejemplos:                                           </p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image018.jpg" width="154" height="189" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prioridad de los
      Operadores Lógicos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>                </i></b>Not</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                And</p>
    <p class=MsoNormal1 style='text-align:justify'>                Or</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prioridad de los
      Operadores en General</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                <span lang=EN-US>1.-  ( )</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                2.-  ^</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                3.-  *, /, Mod, Not</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                4.-  +, -, And</p>
    <p class=MsoNormal1 style='text-align:justify'>                5.- 
      &gt;, &lt;, &gt; =, &lt; =, &lt; &gt;, =, Or</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i><span lang=EN-US>Ejemplos:</span></i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=EN-US>                               </span>a
      = 10    b = 12    c = 13    d =10</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image019.jpg" width="369" height="160" alt=""/></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image020.jpg" width="412" height="163" alt=""/></p>
    <p class=MsoNormal1><b><i>Identificadores</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Los <i>identificadores</i> representan los datos de un programa (constantes, variables, tipos de datos).
      Un identificador es una secuencia de caracteres que sirve para identificar
      una posición en la memoria de la computadora, que nos permite acceso a su
      contenido.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                Ejemplo:              Nombre</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                                               Num_hrs</p>
    <p class=MsoNormal1 style='text-align:justify'>                                               Alumnos</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Reglas para formar un
      Identificador</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Debe comenzar con una letra (A a Z, mayúsculas o minúsculas) y no
      deben contener espacios en blanco.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Letras, dígitos y caracteres como la subraya (_) están permitidos
      después del primer carácter.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>La longitud de identificadores puede ser de hasta 8 caracteres.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Constantes y Variables</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Constante:</i></b> Una constante es un dato numérico o alfanumérico que no cambia durante la
      ejecución del programa. </p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>        Ejemplo:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                pi = 3.1416</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variable:</i></b> Es un espacio en la memoria de la computadora que permite almacenar
      temporalmente un dato durante la ejecución de un proceso, su contenido puede
      cambia durante la ejecución del programa. Para poder reconocer una variable
      en la memoria de la computadora, es necesario darle un nombre con el cual
      podamos identificarla dentro de un algoritmo.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               área
      = pi * radio ^ 2</p>
    <p class=MsoNormal1 style='text-align:justify'>                Las variables
      son : el radio, el área y la constate es pi</p>
    <p class=MsoNormal1 align=center style='text-align:center'><b><i>Clasificación
      de las Variables</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image021.jpg" width="503" height="309" alt=""/></p>
    <p class=MsoNormal1><b><i>Por su Contenido</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variable
      Numéricas: </i></b>Son aquellas en las cuales se almacenan valores numéricos,
      positivos o negativos, es decir almacenan números del 0 al 9, signos (+ y -)
      y el punto decimal. Ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>iva=0.15               pi=3.1416            costo=2500</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables
      Lógicas: </i></b>Son aquellas que solo pueden tener dos valores (cierto o
      falso) estos representan el resultado de una comparación  entre otros datos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables
      Alfanuméricas:</i></b> Está formada por caracteres alfanuméricos (letras,
      números y caracteres especiales). Ejemplo:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>letra=’a’              apellido=’lopez’               direccion=’Av.
      Libertad  #190’</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Por su Uso</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables de
      Trabajo:</i></b> Variables que reciben el resultado de una operación
      matemática completa y que se usan normalmente dentro de un programa. Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>suma=a+b/c</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Contadores:</i></b> Se utilizan para llevar el control del número de ocasiones en que se realiza
      una operación o se cumple una condición. Con los incrementos generalmente de
      uno en uno.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Acumuladores:</i></b> Forma que toma una variable y que sirve para llevar la suma acumulativa de
      una serie de valores que se van leyendo o calculando progresivamente.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=Style61 style='margin-top:.5pt;line-height:12.7pt'><b><span
  lang=ES-TRAD style='font-size:11.0pt;font-family:"Calibri",sans-serif;
  color:#0070C0'>TÉCNICAS PARA LA FORMULACIÓN DE ALGORITMOS</span></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Diagrama de Flujo</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Un diagrama de flujo es la
      representación gráfica de un algoritmo. También se puede decir que es la
      representación detallada en forma gráfica de cómo deben realizarse los pasos
      en la computadora para producir resultados.</p>
    <p class=MsoNormal1 style='text-align:justify'>Esta representación gráfica se
      da cuando varios símbolos (que indican diferentes procesos en la
      computadora), se relacionan entre sí mediante líneas que indican el orden en
      que se deben ejecutar los procesos. </p>
    <p class=MsoNormal1 style='text-align:justify'>Los símbolos utilizados han
      sido normalizados por el instituto norteamericano de normalización (ANSI).</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center'><img src="img/image022.jpg" width="430" height="490" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Recomendaciones para el diseño de Diagramas de
      Flujo</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Se deben se usar solamente líneas
      de flujo horizontales y/o verticales.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Se debe evitar el cruce de líneas
      utilizando los conectores.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Se deben usar conectores solo
      cuando sea necesario.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              No deben quedar líneas de flujo
      sin conectar.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Se deben trazar los símbolos de
      manera que se puedan leer de arriba hacia abajo y de izquierda a derecha.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Todo texto escrito dentro de un
      símbolo deberá ser escrito claramente, evitando el uso de muchas palabras.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Pseudocódigo</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>&nbsp;</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Mezcla de lenguaje de programación y español (o
      ingles o cualquier otro idioma) que se emplea, dentro de la programación
      estructurada, para realizar el diseño de un programa. En esencia, el
      pseudocódigo se puede definir como un lenguaje de especificaciones de
      algoritmos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Es la representación narrativa de los pasos que
      debe seguir un algoritmo para dar solución a un problema determinado. El
      pseudocódigo utiliza palabras que indican el proceso a realizar.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Ventajas de utilizar un Pseudocodigo a un
      Diagrama de Flujo</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Ocupa menos espacio en una hoja de
      papel</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Permite representar en forma fácil
      operaciones repetitivas complejas</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Es muy fácil pasar de pseudocódigo
      a un programa en algún lenguaje de programación.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>-              Si se siguen las reglas se puede
      observar claramente los niveles que tiene cada operación.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Diagramas estructurados
      (Nassi-Schneiderman)</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>El diagrama estructurado N-S también conocido
      como diagrama de chapin es como un diagrama de flujo en el que se omiten las
      flechas de unión y las cajas son contiguas. Las acciones sucesivas se pueden
      escribir en cajas sucesivas y como en los diagramas de flujo, se pueden
      escribir diferentes acciones en una caja. Un algoritmo se represente en la
      sig. forma:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image023.png" width="114" height="195" alt=""/></p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image024.png" width="402" height="304" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b>&nbsp;</b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b>ESTRUCTURAS ALGORITMICAS</b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Las estructuras de operación de programas son un
      grupo de formas de trabajo, que permiten, mediante la manipulación de
      variables, realizar ciertos procesos específicos que nos lleven a la solución
      de problemas. Estas estructuras se clasifican de acuerdo con su complejidad
      en:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image025.png" width="403" height="347" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Estructuras Secuenciales</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>La estructura secuencial es aquella en la que una
      acción (instrucción) sigue a otra en secuencia. Las tareas se suceden de tal
      modo que la salida de una es la entrada de la siguiente y así sucesivamente
      hasta el fin del proceso. Una estructura secuencial  se representa de la
      siguiente forma:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Accion1</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Accion2</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    .</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    .</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                AccionN</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>- Asignación: La asignación consiste, en el paso
      de valores o resultados a una zona de la memoria. Dicha zona será reconocida
      con el nombre de la variable que recibe el valor. La asignación se puede
      clasificar de la siguiente forma:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Simples: Consiste en pasar un valor
      constate a una variable (a=15)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Contador: Consiste en usarla como
      un verificador del número de veces que se realiza un proceso (a=a+1)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Acumulador: Consiste en usarla como
      un sumador en un proceso (a=a+b)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             De trabajo: Donde puede recibir el
      resultado de una operación matemática que involucre muchas variables
      (a=c+b*2/4).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>- Lectura: La lectura consiste en recibir desde
      un dispositivo de entrada (p.ej. el teclado) un valor. Esta operación se
      representa en un pseudocódigo como sigue:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Leer a, b</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Donde “a” y “b” son las variables
      que recibirán los valores</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Escritura: Consiste en enviar por un dispositivo
      de salida (p.ej. monitor o impresora) un resultado o mensaje. Este proceso se
      representa en un pseudocódigo como sigue:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Escribe “El resultado es:”, R</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Donde “El resultado es:” es un mensaje que se
      desea aparezca y R es una variable que contiene un valor.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Problemas Secuenciales</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>1) Suponga que un individuo desea invertir su
      capital en un banco y desea saber cuánto dinero ganará después de un mes si
      el banco paga a razón de 2% mensual.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  Leer cap_inv</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  gan = cap_inv *
      0.02</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  Escribir gan</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>2) Un vendedor recibe un sueldo base más un 10%
      extra por comisión de sus ventas, el vendedor desea saber cuánto dinero
      obtendrá por concepto de comisiones por las tres ventas que realiza en el mes
      y el total que recibirá en el mes tomando en cuenta su sueldo base y
      comisiones.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  Leer sb, v1,
      v2, v3</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  <span
  lang=PT-BR>tot_vta = v1 + v2 + v3</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      com = tot_vta * 0.10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      tpag = sb + com</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      Escribir tpag, com</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=PT-BR>                               </span>Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>3) Una tienda ofrece un descuento del 15% sobre
      el total de la compra y un cliente desea saber cuánto deberá pagar finalmente
      por su compra.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  Leer tc</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  d = tc * 0.15</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  tp = tc - d</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  Escribir tp</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Fin          </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>4) Un alumno desea saber cuál será su
      calificación final en la materia de Algoritmos. Dicha calificación se compone
      de los siguientes porcentajes:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                55% del promedio de sus tres
      calificaciones parciales.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                30% de la calificación del examen
      final. </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                15% de la calificación de un
      trabajo final.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  Leer c1, c2, c3,
      ef, tf</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                  <span
  lang=EN-US>prom = (c1 + c2 + c3)/3</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      ppar = prom * 0.55</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      pef = ef * 0.30</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      ptf = tf * 0.15</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                 
      cf = ppar + pef + ptf</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=EN-US>                                  </span>Escribir cf</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Estructuras de Condicionales</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Las estructuras condicionales comparan una
      variable contra otro(s) valor(es), para que en base al resultado de esta
      comparación, se siga un curso de acción dentro del programa. Cabe mencionar
      que la comparación se puede hacer contra otra variable o contra una
      constante, según se necesite. Existen dos tipos básicos, las simples y las
      múltiples.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Simples: Las estructuras
      condicionales simples se les conoce como “Tomas de decisión”. Estas tomas de
      decisión tienen la siguiente forma:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Si &lt;condición&gt; entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Acción(es)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Dobles: Las estructuras
      condicionales dobles permiten elegir entre dos opciones o alternativas
      posibles en función del cumplimiento o no de una determinada condición. Se
      representa de la siguiente forma:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Si &lt;condición&gt; entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Acción(es)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    si no  </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Acción(es)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Dónde:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Si …………………    Indica el comando de comparación</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Condición…………              Indica la condición a
      evaluar</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>entonces……..……            Precede a las acciones
      a realizar cuando se cumple la condición</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>acción(es)…………             Son las acciones a
      realizar cuando se cumple o no la condición</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>si no………………  Precede a las acciones a realizar
      cuando no se cumple la condición</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Dependiendo de si la comparación es cierta o
      falsa, se pueden realizar una o más acciones.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Múltiples: Las estructuras de
      comparación múltiples, son tomas de decisión especializadas que permiten
      comparar una variable contra distintos posibles resultados, ejecutando para
      cada caso una serie de instrucciones específicas. La forma común es la
      siguiente:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><img src="img/image026.png" width="262" height="193" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Forma General</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Casos Variable</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    Op1: Acción(es)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    Op2: Acción(es)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                      .</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                      .</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   OpN: acción</p>
