    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin-casos             </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Problemas Condicionales</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>a)            Problemas Selectivos Simples</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>1) Un hombre desea saber cuánto dinero se genera
      por concepto de intereses sobre la cantidad que tiene en inversión en el
      banco. El decidirá reinvertir los intereses siempre y cuando estos excedan a
      $7000, y en ese caso desea saber cuánto dinero tendrá finalmente en su
      cuenta.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                <span lang=EN-US>Inicio</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer p_int,
      cap</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   int = cap *
      p_int</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=EN-US>                   </span>si int
      &gt; 7000 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               capf = cap + int</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                    Escribir capf</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               fin                          </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>2) Determinar si un alumno aprueba a reprueba un
      curso, sabiendo que aprobara si su promedio de tres calificaciones es mayor o
      igual a 70; reprueba en caso contrario.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer calif1, calif2, calif3</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   prom = (calif1 + calif2 +
      calif3)/3</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Si prom &gt;= 70 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Escribir “alumno
      aprobado”</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                       si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Escribir “alumno
      reprobado”</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>3) En un almacén se hace un 20% de descuento a
      los clientes cuya compra supere los $1000  ¿ Cuál será la cantidad que pagara
      una persona por su compra?              </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer compra</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Si compra &gt; 1000 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                desc = compra *
      0.20</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                         si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               desc = 0</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   tot_pag = compra - desc</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Escribir tot_pag</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                fin.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>4) Un obrero necesita calcular su salario
      semanal, el cual se obtiene de la sig. manera:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Si trabaja 40 horas o menos se le
      paga $16 por hora</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Si trabaja más de 40 horas se le
      paga $16 por cada una de las primeras 40 horas y $20 por cada hora extra.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer ht</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Si ht &gt; 40 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               he = ht - 40</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               ss = he * 20 + 40
      * 16</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                         si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               ss = ht * 16</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Escribir ss</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>5) Lea dos números distintos e imprímalos en
    forma ascendente</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                <span lang=PT-BR>Inicio</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer num1,
      num2</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Si num1 &lt;
      num2 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Imprimir
      num1, num2</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                        si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Escribir
      num2, num1</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=PT-BR>                   </span>fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>6) Hacer un algoritmo que imprima el nombre de un
      artículo, clave, precio original y su precio con descuento. El descuento lo
      hace en base a la clave, si la clave es 01 el descuento es del 10% y si la
      clave es 02 el descuento en del 20% (solo existen dos claves).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer nomb, cve, prec_orig</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Si cve = 01 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               prec_desc =
      prec_orig - prec_orig * 0.10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                          si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               prec_desc =
      prec_orig - prec_orig * 0.20</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Escribir nomb, cve, prec_orig,
      prec_desc          </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>7) Hacer un algoritmo que calcule el total a
      pagar por la compra de camisas. Si se compran tres camisas o mas se aplica un
      descuento del 20%  sobre el total de la compra y si son menos de tres camisas
      un descuento del 10%</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                <span lang=PT-BR>Inicio</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer
      num_camisas, prec</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   tot_comp =
      num_camisas * prec</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=PT-BR>                   </span>Si
      num_camisas &gt; = 3 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               tot_pag = tot_comp
      - tot_comp * 0.20</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                         si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               tot_pag = tot_comp
      - tot_comp * 0.10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Imprimir tot_pag</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>8) Una empresa quiere hacer una compra de varias
      piezas de la misma clase a una fábrica de refacciones. La empresa,
      dependiendo del monto total de la compra, decidirá qué hacer para pagar al
      fabricante.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Si el monto total de la compra excede de $500 000
      la empresa tendrá la capacidad de invertir de su propio dinero un 55% del
      monto de la compra, pedir prestado al banco un 30% y el resto lo pagara
      solicitando un crédito al fabricante.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Si el monto total de la compra no excede de $500
      000 la empresa tendrá capacidad de invertir de su propio dinero un 70% y el
      restante 30% lo pagara solicitando crédito al fabricante.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>El fabricante cobra por concepto de intereses un
      20% sobre la cantidad que se le pague a crédito.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer costopza, numpza</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   totcomp = costopza * numpza</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Si totcomp &gt; 500 000
      entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               cantinv = totcomp
      * 0.55</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               préstamo = totcomp
      * 0.30</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               crédito = totcomp
      * 0.15</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                         si no</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               cantinv = totcomp
      * 0.70</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               crédito = totcomp
      * 0.30</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               préstamo = 0</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   int = crédito * 0.20</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Imprimir cantinv, préstamo,
      crédito, int                            </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Estructuras Cíclicas</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Se llaman problemas repetitivos o cíclicos a
      aquellos en cuya solución es necesario utilizar un mismo conjunto de acciones
      que se puedan ejecutar una cantidad específica de veces. Esta cantidad puede
      ser fija (previamente determinada por el programador) o puede ser variable
      (estar en función de algún dato dentro del programa).Los ciclos se clasifican
      en:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Ciclos con un Número Determinado de
      Iteraciones (Hacer-Para)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Son aquellos en que el número de
      iteraciones se conoce antes de ejecutarse el ciclo. La forma de esta
      estructura es la siguiente:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Hacer para V.C = L.I a L.S                                                                
    </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Accion1                                                                                                     </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Accion2                                                                                  </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                   .</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                   .                                                                                                                        </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                                   .</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               AccionN                                                                                  </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Dónde:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                V.C         Variable de control
      del ciclo</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                L.I           Limite inferir</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                L.S          Límite superior</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>En este ciclo la variable de control toma el
      valor inicial del ciclo y el ciclo se repite hasta que la variable de control
      llegue al límite superior.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Problemas ( Hacer para )</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>1) Calcular el promedio de un alumno que tiene 7
      calificaciones en la materia de Diseño Estructurado de Algoritmos</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Sum=0</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer Nom</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Hacer para c = 1 a 7</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Leer calif</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Sum = sum + calif</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   prom = sum /7</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Escribir prom</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin.        </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>2) Leer 10 números y obtener su cubo y su cuarta.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                <span lang=PT-BR>Inicio</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Hacer para n
      = 1 a 10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Leer
      num</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               cubo
      = num * num * num</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=PT-BR>                               </span>cuarta
      = cubo * num</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Escribir cubo,
      cuarta</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>3) Leer 10 números e imprimir solamente los
      números positivos</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                <span lang=PT-BR>Inicio</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Hacer para n
      = 1 a 10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Leer
      num</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Si
      num &gt; 0 entonces</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=PT-BR>                                               </span>Escribir
      num</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               fin-si</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Arreglos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Un arreglo es una estructura de datos que
      almacena bajo el mismo nombre (variable) a una colección de datos del mismo
      tipo.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Los arreglos se caracterizan por:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Almacenan los elementos en
      posiciones contiguas de memoria</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Tienen un mismo nombre de variable
      que representa a todos los elementos. Para hacer referencia a esos elementos
      es necesario utilizar un índice que especifica el lugar que ocupa cada
      elemento dentro del archivo.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image027.png" width="276" height="161" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Vectores</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Es un arreglo de “N” elementos organizados en una
      dimensión donde “N” recibe el nombre de longitud o tamaño del vector. Para
      hacer referencia a un elemento del vector se usa el nombre del mismo, seguido
      del índice (entre corchetes), el cual indica una posición en particular del
      vector. Por ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Vec[x]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Donde:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Vec…………          Nombre del arreglo</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>x……………            Numero de datos que constituyen
      el arreglo</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Representación gráfica de un vector</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image028.png" width="96" height="169" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Llenado de un Vector</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Hacer para I = 1 a 10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>     Leer vec[I]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Hacer mientras I &lt;= 10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>     Leer vec[I]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Fin-mientras</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             I=1</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Repetir</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>      Leer vec[I]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                     I = I + 1</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Hasta-que I&gt;10</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Matriz</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Es un arreglo de M * N elementos organizados en
      dos dimensiones donde “M” es el numero de filas o reglones y “N” el numero de
      columnas.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Para representar una matriz se necesita un nombre
      de matriz se necesita un nombre de matriz acompañado de dos índices. </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Mat [F,C]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Donde F indica la fila y C indica la columna,
      donde se encuentra almacenado el dato.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Representación gráfica de una matriz</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image029.png" width="393" height="305" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Llenado de una matriz</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Por renglones</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Hacer para F = 1 a 5</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>    Hacer para C = 1 a 5</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Leer Mat [F,C]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>    Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>•             Por columnas</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Hacer para C = 1 a 5</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>    Hacer para F = 1 a 5</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               Leer Mat [F,C]</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>    Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Fin-para</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Nota: Para hacer el llenado de una matriz se
      deben de usar dos variables para los índices y se utilizan 2 ciclos, uno para
      los renglones y otro para las columnas; a estos ciclos se les llama ciclos
      anidados (un ciclo dentro de otro ciclo).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormalTable style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Manejo de módulos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Definición, Función y Manipulación</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Un problema complejo se puede dividir en pequeños
      subproblemas más sencillos. Estos subproblemas se conocen como “Módulos”  y
      su complementación en un lenguaje se llama subprograma (procedimientos y
      funciones).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Un subprograma realiza las mismas acciones que un
      programa, sin embargo, un subprograma lo utiliza solamente un programa para
      un propósito específico.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Un subprograma recibe datos de un programa y le
      devuelve resultados (el programa “llama” o “invoca” al subprograma, este
      ejecuta una tarea específica y devuelve el “control” al programa que lo
      llamó).</p>
    <p class=MsoNormal1 align=center style='margin-bottom:0cm;margin-bottom:.0001pt;
  text-align:center;line-height:normal'><img src="img/image030.png" width="196" height="87" alt=""/></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Función: Una función en matemáticas, es una
      operación que toma un o más valores (argumentos) y devuelve un resultado
      (valor de la función para los argumentos dados). Por ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               F(X) = X / (1+X2)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Dónde:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>F …………..            Nombre de la función</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>X ………….             Es el argumento (también
      conocido como parámetro formal)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Definición de funciones: Una definición de
      función se presenta de la siguiente manera:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Función nombre_funcion (p1, p2,
      …, pn)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Bloque de instrucciones</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Dónde:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Función ……………              Es la palabra clave
      que nos indica una definición de función.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Nombre_funcion …..      Es el identificador con
      el cual se reconoce a la función en el cuerpo del </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>algoritmo principal.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><span lang=PT-BR>P1,p2,…,pn ……...             </span>Es
      el grupo de parámetros que define a la función.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Llamado a una función</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>Cuando definimos una función solo le indicamos al
      algoritmo que esta función existe, pero una definición de función no implica
      la realización de las instrucciones que la constituyen. Para hacer uso de una
      función, el algoritmo principal la debe llamar. Por ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Función F(X)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                     Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                               F = X /(1 + X^2)</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                     Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Inicio</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Imprimir “Este es el algoritmo
      principal”</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Leer N</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   R = F(N)                            llamado
      de la función</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                   Escribir “El resultado de la
      función es:”,R</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>                Fin</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><strong>Ejercicios</strong></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>1. A un trabajador le pagan según sus horas trabajadas y la tarifa  está a un valor por hora. Si la cantidad de horas trabajadas es mayor a 40  horas, la tarifa por hora se incrementa en un 50% para las horas extras. Diseñe  un algoritmo para calcular el salario del trabajador dadas las horas trabajadas  y la tarifa.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>2. A un trabajador le descuentan de su sueldo el 10% si su sueldo es  menor o igual a 1000, por encima de 1000 y hasta 2000 el 5% del adicional, y  por encima de 2000 el 3% del adicional. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> para calcular el  descuento y sueldo neto que recibe el trabajador dado su sueldo.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">3. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> para que, dado un tiempo en segundos, calcular  los segundos restantes que le correspondan para convertirse exactamente en  minutos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">4. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> para que, dado un tiempo en minutos, calcular  los días, horas y minutos a los que equivale.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">5. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita emitir la factura correspondiente a  una compra de un artículo determinado, del que se adquieren una o varias unidades.  El IVA es del 19% y si el precio bruto (precio venta más IVA) es mayor de  $13000 se debe realizar un descuento del 5%.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">6. Desarrolle un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita leer tres valores y  almacenarlos en las variables A, B y C respectivamente. El algoritmo debe imprimir  cual es el mayor y cuál es el menor. Recuerde constatar que los tres valores  introducidos sean valores distintos. Presente un mensaje de alerta en caso de  que se detecte la introducción de valores iguales.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">7. Diseñe un algoritmo para determinar la hipotenusa de un triángulo rectángulo conocidas las  longitudes de sus dos catetos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">8. Desarrolle un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita determinar el área y volumen de  un cilindro dado su radio (R) y altura (H).</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">9. Realice un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que calcule el monto a pagar por el servicio  de estacionamiento, teniendo en cuenta que por la primera hora de estadía se  tiene una tarifa de 1000 pesos y las restantes tienen un costo de 600 pesos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">10. Desarrolle un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita determinar a partir de un  número de días a cuántos años, meses, semanas y días equivalen el número de  días proporcionado.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">11. Un vendedor desea calcular su comisión total sobre la venta de  varios artículos. Al vendedor le corresponde el 5% de su comisión sobre  artículos cuyo precio es menor de $100 y el 7.5 % de comisión sobre aquellos  artículos cuyo precio es de $100 o más. Desarrolle el  <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> correspondiente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">12. Un operario de una fábrica recibe cada cierto tiempo un depósito  cilíndrico de dimensiones variables, que debe llenar de aceite a través de una  toma con cierto caudal disponible. Se desea crear un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que le indique  cuánto tiempo transcurrirá hasta el llenado del depósito. El caudal disponible  se considera estable para los tiempos que tardan los llenados de depósitos y se  encuentra almacenado en un archivo del ordenador, figurando el dato en litros  por minuto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">13. Crear un programa que calcule la raíz cuadrada del número que  introduzca el usuario. Si se introduce un número negativo, debe mostrar un  mensaje de error y volver a pedirlo (tantas veces como sea necesario).</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">14. Diseñar un programa que lea el valor correspondiente a una  distancia en millas marinas y las escriba expresadas en metros. Sabiendo que 1  milla marina equivale a 1852 metros.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">15. Diseñar un programa que pida el total de kilómetros recorridos, el  precio de la gasolina (por litro), el dinero de gasolina gastado en el viaje y  el tiempo que se ha tardado (en horas y minutos) y que calcule:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpFirst" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">• Consumo de  gasolina (en litros y euros) por cada km.</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">• Consumo de  gasolina (en litros y euros) por cada 100 km.</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">• Velocidad  media (en km/h y m/s).</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">16.<span class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">En una playa de estacionamiento cobran $500 por hora o fracción.  Diseñe un programa que determine cuanto debe pagar un cliente por el  estacionamiento de su vehículo, conociendo el tiempo de estacionamiento en  horas y minutos.</span></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">17.  Una tienda ha puesto en oferta la venta al por mayor de cierto  producto, ofreciendo un descuento del 15% por la compra de más de 3 docenas y  10% en caso contrario. Además, por la compra de más de 3 docenas se obsequia  una unidad del producto por cada docena en exceso sobre 3. Diseñe un programa  que determine el monto de la compra, el monto del descuento, el monto a pagar y  el número de unidades de obsequio por la compra de cierta cantidad de docenas  del producto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">18. Una compañía dedicada al alquiler de automóviles cobra $30 hasta  un máximo de 300 km de distancia recorrida. Para más de 300 km y hasta 1000 km,  cobra $30 más un monto adicional de $ 0.15 por cada kilómetro en exceso sobre  300. Para más de 1000 km cobra $30 más un monto adicional de $ 0.10 por cada  kilómetro en exceso sobre 1000. Los precios ya incluyen el 18% del impuesto  general a las ventas, IGV. Desarrolle un programa que determine el monto a  pagar por el alquiler de un vehículo y el monto incluido del impuesto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">19. El promedio de prácticas de un curso se calcula en base a cuatro  prácticas calificadas de las cuales se elimina la nota menor y se promedian las  tres notas más altas. Desarrolle un programa que determine la nota eliminada y  el promedio de prácticas de un estudiante.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">20. Desarrolle un programa que lea tres longitudes y determine si  forman o no un triángulo. Si es un triángulo determine de qué tipo de triángulo  se trata entre: equilátero (si tiene tres lados iguales), isósceles (si tiene  dos lados iguales) o escaleno (si tiene tres lados desiguales). Considere que  para formar un triángulo se requiere que: &quot;el lado mayor sea menor que la  suma de los otros dos lados&quot;.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">21. Desarrolle un programa para obtener el grado de eficiencia de un  operario de una fábrica de tornillos, de acuerdo a las siguientes condiciones,  que se le imponen para un período de prueba:</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">- Menos de 200  tornillos defectuosos.</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">- Más de 10000  tornillos producidos. </p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">El grado de  eficiencia se determina de la siguiente manera:</p>
    <p class="MsoListParagraphCxSpLast" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-top:0cm;margin-right:0cm;margin-bottom:.0001pt;margin-left:18.0pt;text-align:justify;line-height:normal;">     - Si no cumple ninguna de las condiciones,  grado 5.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">            - Si sólo cumple  la primera condición, grado 6.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">            - Si sólo cumple  la segunda condición, grado 7.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">            - Si cumple las  dos condiciones, grado 8.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">22. Se cuenta con los votos obtenidos por Juan, Pedro y Maria en una  elección democrática a la presidencia de un club. Para ganar la elección se  debe obtener como mínimo el 50% de los votos más 1. En caso que no haya un ganador  se repite la elección en una segunda vuelta. Van a la segunda vuelta los dos  que obtengan la más alta votación ó, los tres en caso de producirse un empate  doble (entre los dos con menor votación) o un empate triple. Desarrolle un  programa que determine el resultado de la elección.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">23. Desarrolle un programa para calcular el número de pulsaciones que  una persona debe tener por cada 10 segundos de ejercicio, si la fórmula es:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               num.  pulsaciones = (220 – edad ) / 10</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">24. En un hospital existen tres áreas: Ginecología, Pediatría,  Traumatología. El presupuesto anual del hospital se reparte conforme a la sig.  tabla:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Área                                     Porcentaje  del presupuesto</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Ginecología                                       40%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Traumatología                                  30%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Pediatría                                             30%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">25. Desarrolle un programa para calcular la cantidad de dinero que  recibirá cada área, para cualquier monto presupuestal.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">26. Tres personas deciden invertir su dinero para fundar una empresa.  Cada una de ellas invierte una cantidad distinta. Desarrolle un programa  calcular el porcentaje que cada quien invierte con respecto a la cantidad total  invertida.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">27. Un alumno desea saber cuál será su promedio general en las tres  materias más difíciles que cursa y cuál será el promedio que obtendrá en cada  una de ellas. Estas materias se evalúan como se muestra a continuación:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                La  calificación de Matemáticas se obtiene de la sig. manera:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Examen 90%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Promedio de  tareas 10%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                En esta  materia se pidió un total de tres tareas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                La  calificación de Física se obtiene de la sig. manera:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Examen 80%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Promedio de  tareas 20%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                En esta  materia se pidió un total de dos tareas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                La  calificación de Química se obtiene de la sig. manera:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Examen 85%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Promedio de  tareas 15%</p>
    <p class="MsoHeader" style="text-align:justify;">                En esta materia se pidió un  total de tres tareas.</p>
    <p class="MsoListParagraphCxSpFirst" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpLast" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Desarrolle el  programa correspondiente.</p>
    <p class="MsoListParagraphCxSpLast" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">28. Dada una  cantidad en pesos, obtener la equivalencia en dólares, asumiendo que la unidad  cambiaría es un dato desconocido. Desarrolle el  programa correspondiente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp; </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoListParagraph" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">29. Desarrolle el  programa para calcular el nuevo salario de un obrero quien obtuvo un incremento  del 25% sobre su salario anterior.</span></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">30. El dueño de una tienda compra un artículo a un precio determinado.  Desarrolle el programa para calcular el precio en que lo debe vender para  obtener una ganancia del 30%.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">31. Todos los lunes, miércoles y viernes, una persona corre la misma  ruta y cronometra los tiempos obtenidos. Desarrolle el programa para determinar  el tiempo promedio que la persona tarda en recorrer la ruta en una semana  cualquiera.</p>
    <p class="MsoHeader" style="text-align:justify;">&nbsp;</p>
    <p class="MsoHeader" style="text-align:justify;">32. Desarrolle el programa para leer un número y escribir el valor  absoluto del mismo.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">33. Dado el monto de una compra  calcular el descuento considerando que por encima de 100000 el descuento es el  10% y por debajo de 100000 el descuento es el 2%. Desarrolle  el programa correspondiente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">34. Desarrolle un programa que  permita leer dos números y ordenarlos de menor a mayor, si es el caso o notificar si son iguales.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">35. Desarrolle un programa que  permita leer un valor cualquiera N y escriba si dicho número es par o impar.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">36. Desarrolle un programa para leer 3 números y determinar sí uno de  ellos es igual a la suma de los otros dos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"> <span style="line-height:115%; font-family:'Calibri',sans-serif; font-size:11.0pt; ">37. Desarrolle un programa que  solicite un entero y determinar si es múltiplo de 3 y además que se encuentre  en el rango (100-200).</span>    </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
