<figure>
  <figcaption>
    <p class=MsoNormal1><b><i>Identificadores</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Los <i>identificadores</i> representan los datos de un programa (constantes, variables, tipos de datos).
      Un identificador es una secuencia de caracteres que sirve para identificar
      una posición en la memoria de la computadora, que nos permite acceso a su
      contenido.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                Ejemplo:              Nombre</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                                               Num_hrs</p>
    <p class=MsoNormal1 style='text-align:justify'>                                               Alumnos</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Reglas para formar un
      Identificador</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Debe comenzar con una letra (A a Z, mayúsculas o minúsculas) y no
      deben contener espacios en blanco.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Letras, dígitos y caracteres como la subraya (_) están permitidos
      después del primer carácter.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>La longitud de identificadores puede ser de hasta 8 caracteres.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Constantes y Variables</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Constante:</i></b> Una constante es un dato numérico o alfanumérico que no cambia durante la
      ejecución del programa. </p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>        Ejemplo:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                pi = 3.1416</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variable:</i></b> Es un espacio en la memoria de la computadora que permite almacenar
      temporalmente un dato durante la ejecución de un proceso, su contenido puede
      cambia durante la ejecución del programa. Para poder reconocer una variable
      en la memoria de la computadora, es necesario darle un nombre con el cual
      podamos identificarla dentro de un algoritmo.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               área
      = pi * radio ^ 2</p>
    <p class=MsoNormal1 style='text-align:justify'>                Las variables
      son : el radio, el área y la constate es pi</p>
    <p class=MsoNormal1 align=center style='text-align:center'><b><i>Clasificación
      de las Variables</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image021.jpg" width="503" height="309" alt=""/></p>
    <p class=MsoNormal1><b><i>Por su Contenido</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variable
      Numéricas: </i></b>Son aquellas en las cuales se almacenan valores numéricos,
      positivos o negativos, es decir almacenan números del 0 al 9, signos (+ y -)
      y el punto decimal. Ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>iva=0.15               pi=3.1416            costo=2500</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables
      Lógicas: </i></b>Son aquellas que solo pueden tener dos valores (cierto o
      falso) estos representan el resultado de una comparación  entre otros datos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables
      Alfanuméricas:</i></b> Está formada por caracteres alfanuméricos (letras,
      números y caracteres especiales). Ejemplo:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>letra=’a’              apellido=’lopez’               direccion=’Av.
      Libertad  #190’</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Por su Uso</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables de
      Trabajo:</i></b> Variables que reciben el resultado de una operación
      matemática completa y que se usan normalmente dentro de un programa. Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>suma=a+b/c</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Contadores:</i></b> Se utilizan para llevar el control del número de ocasiones en que se realiza
      una operación o se cumple una condición. Con los incrementos generalmente de
      uno en uno.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Acumuladores:</i></b> Forma que toma una variable y que sirve para llevar la suma acumulativa de
      una serie de valores que se van leyendo o calculando progresivamente.  </p>
  </figcaption>
</figure>
