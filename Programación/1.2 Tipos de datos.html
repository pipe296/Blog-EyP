<body>
<figure>
  <figcaption>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Tipos de datos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image015.jpg" width="475" height="277" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Tipos de Datos Simples</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Datos
      Numéricos: </i></b>Permiten representar valores escalares de forma numérica,
      esto incluye a los números enteros y los reales. Este tipo de datos permiten
      realizar operaciones aritméticas comunes.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Datos
      Lógicos:</i></b> Son aquellos que solo pueden tener dos valores (cierto o
      falso) ya que representan el resultado de una comparación entre otros datos
      (numéricos o alfanuméricos).</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Datos
      Alfanuméricos (String):</i></b> Es una secuencia de caracteres alfanuméricos
      que permiten representar valores identificables de forma descriptiva, esto
      incluye nombres de personas, direcciones, etc. Es posible representar números
      como alfanuméricos, pero estos pierden su propiedad matemática, es decir no
      es posible hacer operaciones con ellos. Este tipo de datos se representan
      encerrados entre comillas.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>                Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               “Centro
      de Automatización Industrial”</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Expresiones</i></b></p>
    <p class=MsoBodyText style='text-align:justify'>Las expresiones son combinaciones de
      constantes, variables, símbolos de operación, paréntesis y nombres de
      funciones especiales. Por ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>                a+(b + 3)/c</p>
    <p class=MsoBodyText style='text-align:justify'>Cada expresión toma un valor que se
      determina tomando los valores de las variables y constantes implicadas y la
      ejecución de las operaciones indicadas.</p>
    <p class=MsoNormal1 style='text-align:justify'>Una expresión consta de
      operadores y operandos. Según sea el tipo de datos que manipulan, se
      clasifican las expresiones en:</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-indent:-18.0pt;line-height:
  normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Aritméticas</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-indent:-18.0pt;line-height:
  normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Relaciónales</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.4pt;margin-bottom:.0001pt;text-indent:-18.0pt;line-height:
  normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Lógicas</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operadores y Operandos</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Operadores:</i></b> Son elementos que relacionan de forma diferente, los valores de una o más
      variables y/o constantes. Es decir, los operadores nos permiten manipular
      valores.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image016.jpg" width="349" height="143" alt=""/></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Operadores
      Aritméticos:</i></b> Los operadores aritméticos permiten la realización de
      operaciones matemáticas con los valores (variables y constantes).</p>
    <p class=MsoNormal1 style='text-align:justify'>Los operadores aritméticos
      pueden ser utilizados con tipos de datos enteros o reales. Si ambos son
      enteros, el resultado es entero; si alguno de ellos es real, el resultado es
      real.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image017.jpg" width="255" height="163" alt=""/></p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'><b><i>Operadores Aritméticos</i></b>              </p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                +
      Suma</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                -
      Resta</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                *
      Multiplicación</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                /
      División</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                 Mod    Modulo  (residuo de la división entera)</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>Ejemplos:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>        Expresión   Resultado           </p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>          
      7 / 2              3.5</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>        12
      mod 7        5</p>
    <p class=MsoNormal1 style='margin-left:36.0pt;text-align:justify;text-indent:
  -18.0pt'>4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span> + 2 * 5   14</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prioridad de los
      Operadores Aritméticos</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Todas las expresiones entre paréntesis se evalúan primero. Las
      expresiones con paréntesis anidados se evalúan de dentro a fuera, el
      paréntesis más interno se evalúa primero.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Dentro de una misma expresión los operadores se evalúan en el siguiente
      orden.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                1.-
      ^ Exponenciación</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt'>                2.-
      *, /, mod Multiplicación, división, modulo.</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                3.- +, - Suma y resta.                                      </p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>- Los operadores en una misma expresión con igual
      nivel de prioridad se evalúan de izquierda a derecha.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>Ejemplos:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                4 + 2 * 5 = 14</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                23 * 2 / 5 = 9.2                                                               
      46 / 5 = 9.2</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                3 + 5 * (10 - (2 + 4)) = 23                                             
      3 + 5 * (10 - 6) = 3 + 5 * 4 = 3 + 20 = 23</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                3.5 + 5.09 - 140 / 40 = 5.09                          3.5
      + 5.09 - 3.5 = 8.59 - 3.5 = 5.09</p>
    <p class=MsoNormal1 style='margin-left:53.25pt;text-align:justify;text-indent:
  -18.0pt'>2.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp; </span>*
      (1.5 + 3.0 * 4.1) = 28.98                     2.1 * (1.5 + 12.3) = 2.1 * 13.8
      = 28.98</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><b><i>Operadores Relacionales:</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Se utilizan para establecer una relación entre dos valores.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Compara estos valores entre si y esta comparación produce un resultado
      de certeza o falsedad (verdadero o falso).</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Los operadores relaciónales comparan valores del mismo tipo (numéricos
      o cadenas)</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Tienen el mismo nivel de prioridad en su evaluación.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Los operadores relacionales tienen menor prioridad que los
      aritméticos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operadores Relacionales</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &gt;             Mayor que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &lt;             Menor que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &gt; =          Mayor o igual que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &lt; =          Menor o igual que</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               &lt; &gt;          Diferente</p>
    <p class=MsoNormal1 style='text-align:justify'>                               =             Igual</p>
    <p class=MsoNormal1 style='text-align:justify'>Ejemplos:</p>
    <p class=MsoNormal1 style='text-align:justify'>                Si         a =
      10                      b = 20                  c = 30</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      + b &gt; c                Falso</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      - b &lt; c Verdadero</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      - b = c Falso</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      * b &lt; &gt; c            Verdadero</p>
    <p class=MsoNormal1 style='text-align:justify'>Ejemplos no lógicos:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               a
      &lt; b &lt; c</p>
    <p class=MsoNormal1 style='text-align:justify'>                               10
      &lt; 20 &lt; 30</p>
    <p class=MsoNormal1 style='text-align:justify'>                               
      T    &lt; 30            (no es lógico porque tiene diferentes operandos)</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Operadores
      Lógicos:</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Estos operadores se utilizan para establecer relaciones entre valores
      lógicos.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Estos valores pueden ser resultado de una expresión relacional.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                <b><i>Operadores Lógicos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>                               </i></b>And        Y</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               Or           O</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                               Not         Negación</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operador And</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><i>Operando1        Operador            Operando2        Resultado</i></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><i>    </i> <span lang=EN-US>T                          AND<i>                        </i>T                            T</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><i><span lang=EN-US>     </span></i><span lang=EN-US>T                         
      AND                        F                           F<i>        </i></span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     F                          AND                       
      T                            F</p>
    <p class=MsoNormal1 style='text-align:justify'>     F                         
      AND                        F                            F</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Operador Or</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><i>Operando1        Operador            Operando2        Resultado</i>           <i>                </i></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     <span lang=EN-US>T                          OR                          
      T                            T</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     T                          OR                          
      F                            T</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     F                          OR                          
      T                            T</p>
    <p class=MsoNormal1 style='text-align:justify'>     F                         
      OR                           F                            F</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i><span lang=EN-US>Operador
      Not</span></i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><i>Operando           Resultado</i></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>     T                            F</p>
    <p class=MsoNormal1 style='text-align:justify'>     F                           
      T</p>
    <p class=MsoNormal1 style='text-align:justify'>Ejemplos:                                           </p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image018.jpg" width="154" height="189" alt=""/></p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prioridad de los
      Operadores Lógicos</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'><b><i>                </i></b>Not</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                And</p>
    <p class=MsoNormal1 style='text-align:justify'>                Or</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Prioridad de los
      Operadores en General</i></b></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                <span lang=EN-US>1.-  ( )</span></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                2.-  ^</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                3.-  *, /, Mod, Not</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                4.-  +, -, And</p>
    <p class=MsoNormal1 style='text-align:justify'>                5.- 
      &gt;, &lt;, &gt; =, &lt; =, &lt; &gt;, =, Or</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i><span lang=EN-US>Ejemplos:</span></i></b></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=EN-US>                               </span>a
      = 10    b = 12    c = 13    d =10</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image019.jpg" width="369" height="160" alt=""/></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image020.jpg" width="412" height="163" alt=""/></p>
    <p class=MsoNormal1><b><i>Identificadores</i></b></p>
    <p class=MsoNormal1 style='text-align:justify'>Los <i>identificadores</i> representan los datos de un programa (constantes, variables, tipos de datos).
      Un identificador es una secuencia de caracteres que sirve para identificar
      una posición en la memoria de la computadora, que nos permite acceso a su
      contenido.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                Ejemplo:              Nombre</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>                                               Num_hrs</p>
    <p class=MsoNormal1 style='text-align:justify'>                                               Alumnos</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Reglas para formar un
      Identificador</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Debe comenzar con una letra (A a Z, mayúsculas o minúsculas) y no
      deben contener espacios en blanco.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Letras, dígitos y caracteres como la subraya (_) están permitidos
      después del primer carácter.</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:53.25pt;margin-bottom:.0001pt;text-align:justify;text-indent:
  -18.0pt;line-height:normal'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>La longitud de identificadores puede ser de hasta 8 caracteres.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Constantes y Variables</i></b></p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Constante:</i></b> Una constante es un dato numérico o alfanumérico que no cambia durante la
      ejecución del programa. </p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>        Ejemplo:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>                pi = 3.1416</p>
    <p class=MsoNormal1 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;
  margin-left:18.0pt;margin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;
  line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variable:</i></b> Es un espacio en la memoria de la computadora que permite almacenar
      temporalmente un dato durante la ejecución de un proceso, su contenido puede
      cambia durante la ejecución del programa. Para poder reconocer una variable
      en la memoria de la computadora, es necesario darle un nombre con el cual
      podamos identificarla dentro de un algoritmo.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>                               área
      = pi * radio ^ 2</p>
    <p class=MsoNormal1 style='text-align:justify'>                Las variables
      son : el radio, el área y la constate es pi</p>
    <p class=MsoNormal1 align=center style='text-align:center'><b><i>Clasificación
      de las Variables</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img src="img/image021.jpg" width="503" height="309" alt=""/></p>
    <p class=MsoNormal1><b><i>Por su Contenido</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variable
      Numéricas: </i></b>Son aquellas en las cuales se almacenan valores numéricos,
      positivos o negativos, es decir almacenan números del 0 al 9, signos (+ y -)
      y el punto decimal. Ejemplo:</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>iva=0.15               pi=3.1416            costo=2500</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables
      Lógicas: </i></b>Son aquellas que solo pueden tener dos valores (cierto o
      falso) estos representan el resultado de una comparación  entre otros datos.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables
      Alfanuméricas:</i></b> Está formada por caracteres alfanuméricos (letras,
      números y caracteres especiales). Ejemplo:</p>
    <p class=MsoNormal1 style='margin-left:18.0pt;text-align:justify;text-indent:
  -18.0pt'>letra=’a’              apellido=’lopez’               direccion=’Av.
      Libertad  #190’</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Por su Uso</i></b></p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Variables de
      Trabajo:</i></b> Variables que reciben el resultado de una operación
      matemática completa y que se usan normalmente dentro de un programa. Ejemplo:</p>
    <p class=MsoNormal1 style='text-align:justify'>suma=a+b/c</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Contadores:</i></b> Se utilizan para llevar el control del número de ocasiones en que se realiza
      una operación o se cumple una condición. Con los incrementos generalmente de
      uno en uno.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify'>&nbsp;</p>
    <p class=MsoNormal1 style='margin:0cm;margin-bottom:.0001pt;text-align:justify;
  text-indent:0cm;line-height:normal'><span style='font-family:Wingdings'>Ø<span
  style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><b><i>Acumuladores:</i></b> Forma que toma una variable y que sirve para llevar la suma acumulativa de
      una serie de valores que se van leyendo o calculando progresivamente.  </p>
  </figcaption>
