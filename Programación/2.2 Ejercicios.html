<body>
<figure>
  <figcaption>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'><strong>Ejercicios</strong></p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>1. A un trabajador le pagan según sus horas trabajadas y la tarifa  está a un valor por hora. Si la cantidad de horas trabajadas es mayor a 40  horas, la tarifa por hora se incrementa en un 50% para las horas extras. Diseñe  un algoritmo para calcular el salario del trabajador dadas las horas trabajadas  y la tarifa.</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>2. A un trabajador le descuentan de su sueldo el 10% si su sueldo es  menor o igual a 1000, por encima de 1000 y hasta 2000 el 5% del adicional, y  por encima de 2000 el 3% del adicional. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> para calcular el  descuento y sueldo neto que recibe el trabajador dado su sueldo.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">3. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> para que, dado un tiempo en segundos, calcular  los segundos restantes que le correspondan para convertirse exactamente en  minutos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">4. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> para que, dado un tiempo en minutos, calcular  los días, horas y minutos a los que equivale.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">5. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita emitir la factura correspondiente a  una compra de un artículo determinado, del que se adquieren una o varias unidades.  El IVA es del 19% y si el precio bruto (precio venta más IVA) es mayor de  $13000 se debe realizar un descuento del 5%.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">6. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita leer tres valores y  almacenarlos en las variables A, B y C respectivamente. El algoritmo debe imprimir  cual es el mayor y cuál es el menor. Recuerde constatar que los tres valores  introducidos sean valores distintos. Presente un mensaje de alerta en caso de  que se detecte la introducción de valores iguales.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">7. Diseñe un algoritmo para determinar la hipotenusa de un triángulo rectángulo conocidas las  longitudes de sus dos catetos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">8. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita determinar el área y volumen de  un cilindro dado su radio (R) y altura (H).</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">9. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que calcule el monto a pagar por el servicio  de estacionamiento, teniendo en cuenta que por la primera hora de estadía se  tiene una tarifa de 1000 pesos y las restantes tienen un costo de 600 pesos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">10. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que permita determinar a partir de un  número de días a cuántos años, meses, semanas y días equivalen el número de  días proporcionado.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">11. Un vendedor desea calcular su comisión total sobre la venta de  varios artículos. Al vendedor le corresponde el 5% de su comisión sobre  artículos cuyo precio es menor de $100 y el 7.5 % de comisión sobre aquellos  artículos cuyo precio es de $100 o más. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> el <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> correspondiente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">12. Un operario de una fábrica recibe cada cierto tiempo un depósito  cilíndrico de dimensiones variables, que debe llenar de aceite a través de una  toma con cierto caudal disponible. Se desea crear un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que le indique  cuánto tiempo transcurrirá hasta el llenado del depósito. El caudal disponible  se considera estable para los tiempos que tardan los llenados de depósitos y se  encuentra almacenado en un archivo del ordenador, figurando el dato en litros  por minuto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">13. Crear un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que calcule la raíz cuadrada del número que  introduzca el usuario. Si se introduce un número negativo, debe mostrar un  mensaje de error y volver a pedirlo (tantas veces como sea necesario).</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">14. Diseñar un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que lea el valor correspondiente a una  distancia en millas marinas y las escriba expresadas en metros. Sabiendo que 1  milla marina equivale a 1852 metros.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">15. Diseñar un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que pida el total de kilómetros recorridos, el  precio de la gasolina (por litro), el dinero de gasolina gastado en el viaje y  el tiempo que se ha tardado (en horas y minutos) y que calcule:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpFirst" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">• Consumo de  gasolina (en litros y euros) por cada km.</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">• Consumo de  gasolina (en litros y euros) por cada 100 km.</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">• Velocidad  media (en km/h y m/s).</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">16.<span class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">En un estacionamiento cobran $500 por hora o fracción.  Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que determine cuanto debe pagar un cliente por el  estacionamiento de su vehículo, conociendo el tiempo de estacionamiento en  horas y minutos.</span></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">17.  Una tienda ha puesto en oferta la venta al por mayor de cierto  producto, ofreciendo un descuento del 15% por la compra de más de 3 docenas y  10% en caso contrario. Además, por la compra de más de 3 docenas se obsequia  una unidad del producto por cada docena en exceso sobre 3. Diseñe un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que determine el monto de la compra, el monto del descuento, el monto a pagar y  el número de unidades de obsequio por la compra de cierta cantidad de docenas  del producto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">18. Una compañía dedicada al alquiler de automóviles cobra $30 hasta  un máximo de 300 km de distancia recorrida. Para más de 300 km y hasta 1000 km,  cobra $30 más un monto adicional de $ 0.15 por cada kilómetro en exceso sobre  300. Para más de 1000 km cobra $30 más un monto adicional de $ 0.10 por cada  kilómetro en exceso sobre 1000. Los precios ya incluyen el 18% del impuesto  general a las ventas, IGV. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span> que determine el monto a  pagar por el alquiler de un vehículo y el monto incluido del impuesto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">19. El promedio de prácticas de un curso se calcula en base a cuatro  prácticas calificadas de las cuales se elimina la nota menor y se promedian las  tres notas más altas. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> que determine la nota eliminada y  el promedio de prácticas de un estudiante.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">20. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> que lea tres longitudes y determine si  forman o no un triángulo. Si es un triángulo determine de qué tipo de triángulo  se trata entre: equilátero (si tiene tres lados iguales), isósceles (si tiene  dos lados iguales) o escaleno (si tiene tres lados desiguales). Considere que  para formar un triángulo se requiere que: &quot;el lado mayor sea menor que la  suma de los otros dos lados&quot;.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">21. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para obtener el grado de eficiencia de un  operario de una fábrica de tornillos, de acuerdo con las siguientes condiciones,  que se le imponen para un período de prueba:</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">- Menos de 200  tornillos defectuosos.</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">- Más de 10000  tornillos producidos. </p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpMiddle" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">El grado de  eficiencia se determina de la siguiente manera:</p>
    <p class="MsoListParagraphCxSpLast" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-top:0cm;margin-right:0cm;margin-bottom:.0001pt;margin-left:18.0pt;text-align:justify;line-height:normal;">    - Si no cumple ninguna de las condiciones,  grado 5.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">            - Si sólo cumple  la primera condición, grado 6.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">            - Si sólo cumple  la segunda condición, grado 7.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">            - Si cumple las  dos condiciones, grado 8.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">22. Se cuenta con los votos obtenidos por Juan, Pedro y Maria en una  elección democrática a la presidencia de un club. Para ganar la elección se  debe obtener como mínimo el 50% de los votos más 1. En caso que no haya un ganador  se repite la elección en una segunda vuelta. Van a la segunda vuelta los dos  que obtengan la más alta votación ó, los tres en caso de producirse un empate  doble (entre los dos con menor votación) o un empate triple. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> que determine el resultado de la elección.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">23. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para calcular el número de pulsaciones que  una persona debe tener por cada 10 segundos de ejercicio, si la fórmula es:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               num.  pulsaciones = (220 – edad ) / 10</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">24. En un hospital existen tres áreas: Ginecología, Pediatría,  Traumatología. El presupuesto anual del hospital se reparte conforme a la sig.  tabla:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Área                                     Porcentaje  del presupuesto</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Ginecología                                       40%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Traumatología                                  30%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                                               Pediatría                                             30%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para calcular la cantidad de dinero que  recibirá cada área, para cualquier monto presupuestal.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">25. Tres personas deciden invertir su dinero para fundar una empresa.  Cada una de ellas invierte una cantidad distinta. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para  calcular el porcentaje que cada uno invierte con respecto a la cantidad total  invertida.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">26. Un alumno desea saber cuál será su promedio general en las tres  materias más difíciles que cursa y cuál será el promedio que obtendrá en cada  una de ellas. Estas materias se evalúan como se muestra a continuación:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                La  calificación de Matemáticas se obtiene de la sig. manera:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Examen 90%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Promedio de  tareas 10%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                En esta  materia se pidió un total de tres tareas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                La  calificación de Física se obtiene de la sig. manera:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Examen 80%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Promedio de  tareas 20%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                En esta  materia se pidió un total de dos tareas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                La  calificación de Química se obtiene de la sig. manera:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Examen 85%</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">                Promedio de  tareas 15%</p>
    <p class="MsoHeader" style="text-align:justify;">                En esta materia se pidió un  total de tres tareas.</p>
    <p class="MsoListParagraphCxSpFirst" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoListParagraphCxSpLast" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> el <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> correspondiente.</p>
    <p class="MsoListParagraphCxSpLast" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">27. Dada una  cantidad en pesos, obtener la equivalencia en dólares, asumiendo que la unidad  cambiaría es un dato desconocido. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> el <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> correspondiente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp; </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoListParagraph" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">28. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para calcular el nuevo salario de un obrero quien obtuvo un incremento  del 25% sobre su salario anterior.</span></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">29. El dueño de una tienda compra un artículo a un precio determinado.  <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para calcular el precio en que lo debe vender para  obtener una ganancia del 30%.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">30. Todos los lunes, miércoles y viernes, una persona corre la misma  ruta y cronometra los tiempos obtenidos. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para determinar  el tiempo promedio que la persona tarda en recorrer la ruta en una semana  cualquiera.</p>
    <p class="MsoHeader" style="text-align:justify;">&nbsp;</p>
    <p class="MsoHeader" style="text-align:justify;">31. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para leer un número y escribir el valor  absoluto del mismo.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">32. Dado el monto de una compra  calcular el descuento considerando que por encima de 100000 el descuento es el  10% y por debajo de 100000 el descuento es el 2%. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> el <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> correspondiente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">33. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> que  permita leer dos números y ordenarlos de menor a mayor, si es el caso o notificar si son iguales.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">34. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> que  permita leer un valor cualquiera N y escriba si dicho número es par o impar.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">35. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> para leer 3 números y determinar sí uno de  ellos es igual a la suma de los otros dos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"> <span style="line-height:115%; font-family:'Calibri',sans-serif; font-size:11.0pt; ">36. <span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;">Diseñe</span> un <span class="MsoNormal1" style="margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal">algoritmo</span></span> que  solicite un entero y determinar si es múltiplo de 3 y además que se encuentre  en el rango (100-200).</span></p>
  </figcaption>
</figure>
