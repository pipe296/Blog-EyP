    <p class=MsoNormal1><b>Redes industriales</b></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify;line-height:14.25pt;
background:white'><span style='font-size:11.0pt;font-family:"Arial",sans-serif;
color:black'>El uso de sistemas automatizados es una práctica común en aquellas
      empresas que buscan, entre otros beneficios relacionados con este tipo de
      tecnologías, reducir inventarios, incrementar productividad, mejorar calidad de
      sus productos y servicios. Sin embargo, para lograr tal propósito es necesario
      contar con los medios de comunicación apropiados. Es aquí, precisamente, en
      donde las redes industriales emergen como la alternativa adecuada para
      satisfacer esas necesidades.</span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify;line-height:14.25pt;
background:white'><span style='font-size:11.0pt;font-family:"Arial",sans-serif;
color:black'>&nbsp;</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Con
      el empleo de las redes industriales es posible: </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>• 
      Reducir costos y tiempos de instalación. </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>• 
      Adquirir y transferir datos de manera segura y eficiente.  </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>• 
      Implementar estrategias de control avanzadas, tales como sistemas SCADA,
      control distribuido, </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>control
      centralizado, etcétera. </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>• 
      Acceder al sistema vía remota </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>• 
      Intercomunicar los distintos niveles de producción, desde la administración,
      pasando por el control de procesos, hasta llegar a los sensores y actuadores.  </span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Lo
      anterior muestra que las redes industriales son un elemento importante en los
      sistemas modernos de manufactura, de tal forma que contar con personal
      capacitado en el ámbito de las redes industriales es imprescindible.</span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><b><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>&nbsp;</span></b></p>
    <p style='text-align:justify'><b><span style='font-size:11.0pt;font-family:
"Arial",sans-serif'>REDES DE AREA LOCAL</span></b></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Las
      redes de área local o LAN (del inglés, Local Area Network) son redes de
      comunicaciones de ámbito privado dentro de un máximo de unos pocos kilómetros
      de distancia (edificios, oficinas, etc.). Su uso principal es conectar
      ordenadores personales y equipamiento de trabajo para compartir información y
      recursos (impresoras, escáneres...).</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Las
      LAN pueden ser cableadas o inalámbricas (como las desarrolladas con el estándar
      IEEE 802.11, conocido como Wifi). En el caso de las LAN cableadas, que fueron
      las pioneras, las velocidades alcanzadas típicamente van desde los 10 hasta los
      100 Mbps, aunque se está generalizando el acceso a IGbps en las últimas redes
      Ethernet (estándar IEEE 802.3). Además, se caracterizan por lograr
      transmisiones con muy pocos errores.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>En
      general, las LAN están configuradas con tecnologías de transmisión consistentes
      de un único cable al que se conectan todas las máquinas y por el que se realiza
      la difusión de los datos. Básicamente, esto se puede conseguir con una
      topología de bus (cable lineal) o con una topología en anillo. En cualquiera de
      los dos casos es necesario contar con mecanismos de arbitraje que controlen el
      acceso al medio para evitar colisiones. En el caso de las redes de bus
      Ethernet, el mecanismo de arbitraje está descentralizado, y cada máquina puede
      transmitir en cualquier momento. En caso de colisión de los paquetes, cada
      equipo espera un tiempo aleatorio y reenvía los datos. Otras redes utilizan una
      llave maestra o token que va pasando de máquina en máquina, de manera que un
      equipo sólo puede transmitir en el momento en el que posee la llave.</span></p>
    <p style='text-align:justify'><b><span style='font-size:11.0pt;font-family:
"Arial",sans-serif'>Ethernet</span></b></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Ethernet
      es un estándar de redes de computadoras de área local con acceso al medio por
      contienda CSMA/CD. El nombre viene del concepto físico de ether. Ethernet
      define las características de cableado y señalización de nivel físico y los
      formatos de tramas de datos del nivel de enlace de datos del modelo OSI.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>La
      Ethernet se tomó como base para la redacción del estándar internacional IEEE
      802.3. Usualmente se toman Ethernet e IEEE 802.3 como sinónimos. Ambas se
      diferencian en uno de los campos de la trama de datos. Las tramas Ethernet y
      IEEE 802.3 pueden coexistir en la misma red. Formato de la trama Ethernet</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Comparación
      entre DIX Ethernet y IEEE 802.3</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Preámbulo    
      Destino Origen   Tipo        Datos        Relleno FCS</span></p>
    <p style='text-align:justify'><span lang=EN-US style='font-size:11.0pt;
font-family:"Arial",sans-serif'>Trama DIX Ethernet   M ^</span></p>
    <p style='text-align:justify'><span lang=EN-US style='font-size:11.0pt;
font-family:"Arial",sans-serif'>8 bytes       6 bytes 6 bytes 2 bytes   0 a
      1500 bytes 0 a 46 bytes 2 ó 4 bytes</span></p>

    <p style='text-align:justify'><b><span style='font-size:11.0pt;font-family:
"Arial",sans-serif'>Hardware comúnmente usado en una red Ethernet</span></b></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Los
      elementos de una red Ethernet son: Tarjeta de Red, repetidores, concentradores,
      puentes, los conmutadores, los nodos de red y el medio de interconexión. Los
      nodos de red pueden clasificarse en dos grandes grupos: Equipo Terminal de
      Datos (DTE) y Equipo de Comunicación de Datos (DCE). Los DTE son dispositivos
      de red que generan lo que son el destino de los datos: como los PC, las
      estaciones de trabajo, los servidores de archivos, los servidores de impresión;
      todos son parte del grupo de las estaciones finales. Los DCE son los
      dispositivos de red intermediarios que reciben y retransmiten las tramas dentro
      de la red; pueden ser: ruteadores, conmutadores (switch), concentradores (hub),
      repetidores o interfaces de comunicación. P. ej.: un módem o una tarjeta de
      interface.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>•   
      NIC, o Tarjeta de Interfaz de Red - permite que una computadora acceda a una
      red local. Cada tarjeta tiene una única dirección MAC que la identifica en la
      red. Una computadora conectada a una red se denomina nodo.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>•   
      Concentrador o hub - funciona como un repetidor pero permite la interconexión
      de múltiples nodos. Su funcionamiento es relativamente simple pues recibe una
      trama de ethernet, por uno de sus puertos, y la repite</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>•
      Repetidor o repeater- aumenta el alcance de una conexión física, recibiendo las
      señales y<b> </b>retransmitiéndolas, para evitar su degradación, a través del
      medio de transmisión, lográndose un alcance mayor. Usualmente se usa para unir
      dos áreas locales de igual tecnología y sólo tiene dos puertos. Opera en la
      capa física del modelo OSI.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>•   
      Puente o bridge - interconecta segmentos de red haciendo el cambio de frames
      (tramas) entre las redes de acuerdo con una tabla de direcciones que le dice en
      qué segmento está ubicada una dirección MAC dada por todos sus puertos
      restantes sin ejecutar ningún proceso sobre las mismas. Opera en la capa física
      del modelo OSI.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>•
      Conmutador o Switch - funciona como el bridge, pero permite la interconexión de
      múltiples segmentos de red, funciona en velocidades más rápidas y es más
      sofisticado. Los switches pueden tener otras funcionalidades, como Redes
      virtuales , y permiten su configuración a través de la propia red. Funciona
      básicamente en la capa 2 del modelo OSI (enlace de datos). Por esto son capaces
      de procesar información de las tramas; su funcionalidad más importante es en
      las tablas de dirección. Por ej.: una computadora conectada al puerto 1 del
      conmutador envía una trama a otra computadora conectada al puerto 2; el switch recibe
      la trama y la transmite a todos sus puertos, excepto aquel por donde la
      recibió; la computadora 2 recibirá el mensaje y eventualmente lo responderá,
      generando tráfico en el sentido contrario; ahora el switch conocerá las
      direcciones MAC de las computadoras en el puerto 1 y 2; cuando reciba otra
      trama con dirección de destino de alguna de ellas, sólo transmitirá la trama a
      dicho puerto disminuyendo así el tráfico de la red y contribuyendo al buen
      funcionamiento de la misma.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Protocolo
      de Ethernet</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>El
      Protocolo de Internet (IP, de sus siglas en inglés Internet ProtocoI) es un
      protocolo no orientado a conexión usado tanto por el origen como por el destino
      para la comunicación de datos a través de una red de paquetes conmutados.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Los
      datos en una red basada en IP son enviados en bloques conocidos como paquetes o
      datagramas (en el protocolo IP estos términos se suelen usar indistintamente).
      En particular, en IP no se necesita ninguna configuración antes de que un
      equipo intente enviar paquetes a otro con el que no se había comunicado antes.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Dirección
      IP</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Una
      dirección IP es un número que identifica de manera lógica y jerárquicamente a
      una interfaz de un dispositivo (habitualmente una computadora) dentro de una
      red que utilice el protocolo de Internet (Internet Protocof), que corresponde
      al nivel de red o nivel 3 del modelo de referencia OSI. Dicho número no se ha
      de confundir con la dirección MAC que es un número físico que es asignado a la
      tarjeta o dispositivo de red (viene impuesta por el fabricante), mientras que
      la dirección IP se puede cambiar.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>La
      RJ-45 es una interfaz física comúnmente usada para conectar redes de cableado
      estructurado, (categorías 4, 5, 5e y 6). RJes un acrónimo inglés de Registered
      Jackque a su vez es parte del Código Federal de Regulaciones de Estados Unidos.
      Posee ocho &quot;pines&quot; o conexiones eléctricas, que normalmente se usan
      como extremos de cables de par trenzado.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Es
      utilizada comúnmente con estándares como TIA/EIA-568-B, que define la
      disposición de los pines o wiring pinout.</span></p>
    <p style='text-align:justify'><span style='font-size:11.0pt;font-family:"Arial",sans-serif'>Una
      aplicación común es su uso en cables de red Ethernet, donde suelen usarse 8
      pines (4 pares). Otras aplicaciones incluyen terminaciones de teléfonos (4
      pines o 2 pares) por ejemplo en Francia y Alemania, otros servicios de red como
      RDSI y TI e incluso RS-232.</span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>Si se requiere conectar
      dos nodos de forma directa,se debe utilizar un cable cruzado, si se requiere
      más de dos nodos utilizando un hub o un switche se debe usar un cable directo.</span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><b><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>&nbsp;</span></b></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><b><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>bus de campo</span></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Un bus de
      campo es un sistema de transmisión de información (datos) que simplifica enormemente
      la instalación y operación de máquinas y equipamientos industriales utilizados en
      procesos de producción.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El objetivo
      de un bus de campo es sustituir las conexiones punto a punto entre los
      elementos de campo y el equipo de control a través del tradicional bucle de
      corriente de 4-20mA.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Típicamente
      son redes digitales, bidireccionales, multipunto, montadas sobre un bus serie, que
      conectan dispositivos de campo como PLCs, transductores, actuadores y sensores.
      Cada dispositivo de campo incorpora cierta capacidad de proceso, que lo
      convierte en un dispositivo inteligente, manteniendo siempre un costo bajo.
      Cada uno de estos elementos será capaz de ejecutar funciones simples de
      diagnóstico, control ó mantenimiento, así como de comunicarse
      bidireccionalmente a través del bus.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>HART</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>HART es un
      estándar de comunicación muy extendido para aparatos de campo. La especificación
      de los aparatos HART se efectúa vía HCF (HART Communication Foundation). El
      estándar HART extiende la señal analógica de 4 a 20 mA a la transmisión de
      señales digitales, moduladas, probadas en aplicaciones industriales.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>BENEFICIOS</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>» </b>La
      probada transmisión analógica de valores medidos.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>» </b>Comunicación
      digital simultánea con transferencia de datos bidireccional.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>» </b>Posibilidad
      de transmisión de varias magnitudes de medida de un aparato de campo (por</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>ej.
      informaciones de diagnóstico, mantenimiento y proceso).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>» </b>Conexión
      a sistemas de nivel superior como por ejemplo PROFIBUS.</p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><b><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>» </span></b><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>Fácil instalación y
      puesta en servicio.</span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>GAMA DE
      APICACION</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Los aparatos
      pueden conectarse de varias maneras:</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Por la
      periferia distribuida</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>- SIMATIC ET
      200M</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
lang=EN-US>- SIMATIC ET 200iSP</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
lang=EN-US>- SIMATIC ET 200iS</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Con los
      módulos HART ó con los módulos analógicos de 4a 20 mA y el HART Handheld Communicator,
      mediante un módem HART que permita establecer una conexión punto a punto entre
      el PC ó un sistema de ingeniería y el aparato HART, mediante los multiplexores HART
      que vienen incluidos en el servidor HART de HCF.</p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>PROFIBUS</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>PROFIBUS es
      hoy en día el bus de campo abierto con el mayor éxito, con una amplia base instalada
      para un campo de aplicaciones muy extenso. Además, la normalización según IEC 61158
      / EN 50170 asegura el futuro de sus inversiones.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>BENEFICIOS</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Un sistema
      modular coherente desde el sensor hasta el plano de mando que permite realizar nuevos
      conceptos de planta.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Fácil
      intercambiabilidad de los aparatos de campo que corresponden al perfil
      estándar, también de diferentes fabricantes.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Interconexión
      en red de transmisores, válvulas, actuadotes etc.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Realización
      de aplicaciones de seguridad intrínseca con utilización del bus de campo en
      áreas con peligro de explosión.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Fácil
      instalación de cables bifilares para el suministro de energía y la
      transferencia de datos comunes.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Costes de
      cableado reducidos gracias al ahorro en material e instalación.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Costes de
      configuración reducidos gracias a la ingeniería fácil y centralizada de los
      aparatos de bus (PROFIBUS PA y HART con SIMATIC PDM, también de diferentes
      fabricantes).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Montaje
      rápido y sin errores.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Reducción de
      los costes del servicio técnico gracias a la mayor facilidad del cableado y la simplificación
      de la estructura de la instalación, con la posibilidad de obtener diagnósticos detallados.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Notable
      reducción de los costes de puesta en servicio gracias a la comprobación
      simplificada de bucles (Loop-Check).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Escalado/Digitalización
      de los valores de medida ya en el aparato de campo, lo que suprime la necesidad
      del reescalado en SIMATIC PCS 7.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>FUNCIONES</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>PROFIBUS PA
      realiza la extensión del PROFIBUS DP con unos componentes ajustados al proceso
      para la conexión directa de actuadores y sensores.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En PROFIBUS
      PA, el sistema de transmisión RS 485 se ha substituido por una tecnología de transmisión,
      optimizada para las aplicaciones de seguridad intrínseca. Ambas tecnologías están
      normalizadas a nivel internacional según la norma IEC 61158.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>PROFIBUS PA
      utiliza el mismo protocolo de comunicación que PROFIBUS DP; los servicios de comunicación
      y los telegramas son idénticos.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>PROFIBUS PA
      permite conducir las informaciones y el suministro de energía para la alimentación
      de los aparatos de campo a través de un cable bifilar.</p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>CAN</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Controller
      Area Network (CAN), es un estándar de bus serie para permitir la adaptación con
      redes de conexionado multiplexado desarrollado conjuntamente por Bosch e Intel
      para el cableado de dispositivos en automóviles. En EE.UU. se usa el J185O. Hoy
      en día sus aplicaciones van desde las redes de alta velocidad a cableado
      multiplexado de bajo coste.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Sus
      especificaciones describen principalmente la capa de enlace de datos compuesta
      por una subcapa de control del enlace lógico y una subcapa de controles de
      acceso al medio y algunos aspectos de la capa física del modelo de referencia
      ISO. El resto de las capas del protocolo se han dejado a la elección del
      diseñador de la red.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En un modelo
      CAN todos los dispositivos están conectados a un único bus compartido y todos
      pueden empezar una transmisión. Por lo tanto implementa un sistema para evitar colisiones,
      por ejemplo que dos sistemas empiecen a transmitir a la vez. Existe una
      prioridad basada en un esquema de arbitraje para decidir cual de ellos se le
      permitirá continuar transmitiendo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Es un
      protocolo muy robusto y se pueden conseguir transferencias de hasta 1Mbit/s.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Transmisión
      de datos en serie (CAN)</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Los problemas
      en el intercambio de datos a través de interfaces convencionales, pueden resolverse
      mediante la aplicación de sistemas bus (vías colectoras de datos), por ejemplo CAN,
      un sistema bus desarrollado especialmente para vehículos motorizados. Bajo la condición
      de que las unidades de control electrónicas tengan un interfaz en serie CAN.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Existen tres
      campos de aplicación esenciales para el sistema CAN en el vehículo motorizado: </p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>-
      Acoplamiento de unidades de control.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>- Electrónica
      de la carrocería y de confort.</p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>- Comunicación móvil.</span></p>
    <p style='margin:0cm;margin-bottom:.0001pt;text-align:justify'><span
style='font-size:11.0pt;font-family:"Arial",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>INTERBUS</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Protocolo
      propietario, inicialmente, de la empresa Phoenix Conctact GmbH, aunque posteriormente
      ha sido abierta su especificación. Normalizado bajo DIN 19258, norma europea EN
      50 254. Fue introducido en el año 1984.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Utiliza una
      topología en anillo y comunicación mediante un registro de desplazamiento en cada
      nodo. Se pueden enlazar buses periféricos al principal.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Capa física
      basada en RS-485. Cada dispositivo actúa como repetidor. Así se puede alcanzar una
      distancia entre nodos de 400 m para 500Kbps y una distancia total de 12 KM. Es
      posible utilizar también enlaces de fibra óptica.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Capa de
      transporte basada en una trama única que circula por el anillo (trama de suma).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>La
      información de direccionamiento no se incluye en los mensajes, los datos se
      hacen circular por la red. Alta eficiencia. Para aplicaciones de pocos nodos y
      un pequeño conjunto de entradas/salidas por nodo, pocos buses pueden ser tan
      rápidos y eficientes como INTERBUS.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Físicamente
      tiene la impresión de seguir una topología en estrella, pero realmente cada
      nodo tiene un punto de entrada y otro de salida hacia el siguiente nodo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Es muy
      sensible a corte completo de comunicación al abrirse el anillo en cualquiera de
      los nodos. Por otra parte, la estructura en anillo permite una fácil
      localización de fallos y diagnóstico.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Es muy
      apropiado para comunicación determinista a alta velocidad, es muy difícil una filosofía
      de comunicación orientada a eventos.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>DEVICENET</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Bus basado en
      CAN. Su capa física y capa de enlace se basan en ISO 11898, y en la especificación
      de Bosh 2.0, DeviceNet define una de las más sofisticadas capas de aplicaciones
      industriales sobre bus CAN.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>DeviceNet fue
      desarrollado por Allen-Bradley a mediados de los noventa, posteriormente pasó a
      ser una especificación abierta soportada en la ODVA (Open DeviceNet Vendor Association),
      cualquier fabricante puede asociarse a esta organización y obtener especificaciones,
      homologar productos, etc.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Es posible la
      conexión de hasta 64 nodos con velocidades de 125 Kbps a 500 Kbps en distancias
      de 100 a 500 m.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Utiliza una
      definición basada en orientación a objetos para modelar los servicios de comunicación
      y el comportamiento externo de los nodos. Define mensajes y conexiones para funcionamiento
      maestro-esclavo, interrogación cíclica, &quot;strobing&quot; ó lanzamiento de interrogación
      general de dispositivos, mensajes espontáneos de cambio de estado, comunicación
      uno-uno, modelo productor-consumidor, carga y descarga de bloques de datos y
      ficheros etc.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>DeviceNet ha
      conseguido una significativa cuota de mercado. Existen más de 300 productos homologados
      y se indica que el número de nodos instalados superaba los 300.000 en 1998.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Está
      soportado por numerosos fabricantes: Allen-Bradley, ABB, Danfoss, Crouzet,
      Bosh, Control Techniques, Festo, Omron, etc.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>FOUNDATION
      FIELDBUS</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Un bus
      orientado sobre todo a la interconexión de dispositivos en industrias de
      proceso continuo. Su desarrollo ha sido apoyado por importantes fabricantes de instrumentación
      (Fisher-Rosemount, Foxboro,...). En la actualidad existe una asociación de
      fabricantes que utilizan este bus, que gestiona el esfuerzo normalizador, la
      Fieldbus Foundation. Normalizado como ISA SP50, IEC-ISO 61158 (ISA es la
      asociación internacional de fabricantes de dispositivos de instrumentación de
      proceso).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>En su nivel H1 (uno) de la capa física sigue la norma IEC
      11158-2 para comunicación a 31,25 Kbps, es por tanto, compatible con Profibús
      PA, su principal contendiente. Presta especial atención a las versiones que
      cumplen normas de seguridad intrínseca para industrias de proceso en ambientes
      combustibles ó explosivos. Se soporta sobre par trenzado y es posible la
      reutilización de los antiguos cableados de instrumentación analógica 4-20 mA.
      Se utiliza comunicación síncrona con codificación Manchester Bifase-L.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>La capa de aplicación utiliza un protocolo sofisticado,
      orientado a objetos con múltiples formatos de mensaje. Distingue entre
      dispositivos con capacidad de arbitración (Link Master) y normales. En cada
      momento un solo Link master arbitra el bus, puede ser sustituido por otro en
      caso de fallo. Utiliza diversos mensajes para gestionar comunicación por paso
      de testigo, comunicación cliente-servidor, modelo productor-consumidor etc.
      Existen servicios para configuración, gestión de diccionario de objetos en
      nodos, acceso a variables, eventos, carga descarga de ficheros y aplicaciones,
      ejecución de aplicaciones, etc. La codificación de mensajes se define según
      ASN.1</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>El nivel H2 (dos) está basado en Ethernet de alta velocidad
      (100 Mbps) y orientado al nivel de control de la red industrial.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><span
style='color:black'>FIP- WorldFIP</span></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>Desarrollado en Francia a finales de los ochenta y
      normalizado por EN 50170, que también cubre Profibus. Sus capas física y de
      aplicación son análogas a las de Foundation Fieldbus H1 y Profibus PA. La
      división Norteamérica de WorldFIP se unió a mediados de los noventa a la Fieldbus
      Foundation en el esfuerzo por la normalización de un bus industrial común.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>Utiliza un modelo productor-consumidor con gestión de
      variables cíclicas, eventos y mensajes genéricos.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><span
style='color:black'>SDS</span></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>SDS (&quot;Smart Distributed System&quot;) es, junto con
      DeviceNet y CANOpen, uno de los buses de campo basados en CAN más extendidos.
      Fue desarrollado por el fabricante de sensores industriales Honeywell en 1989.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>Se ha utilizado sobre todo en aplicaciones de sistemas de
      almacenamiento, empaquetado y clasificación automática. Se define una capa
      física que incluye alimentación de dispositivos en las conexiones. La capa de
      aplicación define autodiagnóstico de nodos, comunicación por eventos y
      prioridades de alta velocidad.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><span
style='color:black'>MODBUS</span></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>En su definición inicial Modbus era una especificación de
      tramas, mensajes y funciones utilizada para la comunicación con los PLCs Modicon.
      Modbus puede implementarse sobre cualquier línea de comunicación serie y
      permite la comunicación por medio de tramas binarias o ASCII con un proceso
      interrogación-respuesta simple. Debido a que fue incluido en los PLCs de la
      prestigiosa firma Modicon en 1979, ha resultado un estándar de facto para el enlace
      serie entre dispositivos industriales.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>Modbus Plus define un completo bus de campo basado en
      técnica de paso de testigo. Se utiliza como soporte físico el par-trenzado o
      fibra óptica. En la actualidad Modbus es soportado por el grupo de
      automatización <b>Schneider </b>(Telemechanique, Modicon,...).</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><span
style='color:black'>INDUSTRIAL ETHERNET</span></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>La norma IEEE 802.3 basada en la red Ethernet de Xerox se
      ha convertido en el método más extendido para interconexión de computadores
      personales en redes de proceso de datos. En la actualidad se vive una auténtica
      revolución en cuanto a su desplazamiento hacia las redes industriales. Es
      indudable esa penetración. Diversos buses de campo establecidos como Profibus,
      Modbus etc. han adoptado Ethernet como la red apropiada para los niveles superiores.
      En todo caso se buscan soluciones a los principales inconvenientes de Ethernet como
      soporte para comunicaciones industriales:</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:#000081'>· </span><span style='color:black'>El intrínseco
      indeterminismo de Ethernet se aborda por medio de topologías basadas en conmutadores.
      En todo caso esas opciones no son gratuitas.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:#000081'>· </span><span style='color:black'>Se han de aplicar
      normas especiales para conectores, blindajes, rangos de temperatura etc. La
      tarjeta adaptadora Ethernet empieza a encarecerse cuando se la dota de robustez
      para un entorno industrial</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>Parece difícil que Ethernet tenga futuro a nivel de sensor,
      aunque puede aplicarse en nodos que engloban conexiones múltiples de
      entrada-salida.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>Como conclusión Ethernet está ocupando un área importante
      entre las opciones para redes industriales, pero parece aventurado afirmar,
      como se ha llegado a hacer, que pueda llegar a penetrar en los niveles bajos de
      la pirámide CIM.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><span
style='color:black'>ASI</span></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>ASI (Actuator Sensor Interface) es un bus de campo
      desarrollado inicialmente por Siemens, para la interconexión de actuadores y
      sensores binarios. Actualmente está recogido por el estándar IEC TG 17B.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>A nivel físico, la red puede adoptar cualquier tipo de
      topología: estructura en bus, en árbol, en estrella ó en anillo. Permite la
      interconexión de un máximo de 31 esclavos. La longitud máxima de cada segmento
      es de 100 metros. Dispone de repetidores que permiten la unión de hasta tres
      segmentos, y de puentes hacia redes Profibus. Como medio físico de transmisión,
      emplea un único cable que permite tanto la transmisión de datos como la alimentación
      de los dispositivos conectados a la red. Su diseño evita errores de polaridad
      al conectar nuevos dispositivos a la red. La incorporación ó eliminación de
      elementos de la red no requiere la modificación del cable.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><span
style='color:black'>El cable consta de dos hilos sin apantallamiento. Para
      lograr inmunidad al ruido, la transmisión se hace basándose en una codificación
      Manchester. Cada esclavo dispone de hasta 4 entradas/salidas, lo que hace que
      la red pueda controlar hasta 124 E/S digitales. La comunicación sigue un
      esquema maestro - esclavo, en la cual el maestro interroga a las estaciones
      enviándoles mensajes (llamados telegramas) de 14 bits y el esclavo responde con
      un mensaje de 7 bits. La duración de cada ciclo pregunta respuesta es de 150
      ms. En cada ciclo de comunicación se deben consultar todos los esclavos, añadiendo
      dos ciclos extras para operaciones de administración del bus (detección de
      fallos). El resultado es un tiempo de ciclo máximo de-5ms.</span></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>&nbsp;</b></p>
