<BODY><FIGURE><FIGCAPTION>
<P class="MsoNormal1" style="text-align: justify;"><B><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>I2C:</SPAN></B></P>
<P class="MsoNormal1" style="text-align: justify;"><B><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></B></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>I²C 
es un bus de      comunicaciones en serie. Su nombre viene de Inter-Integrated 
Circuit (Circuitos      Inter-Integrados). La versión 1.0 data del año 1992 y la 
versión 2.1 del año      2000, su diseñador es Philips. La velocidad es de 
100Kbits por segundo en el      modo estándar, aunque también permite 
velocidades de 3.4 Mbit/s. Es un bus muy      usado en la industria, 
principalmente para comunicar microntroladores y sus      periféricos en 
sistemas integrados (Embedded Systems) y generalizando más para      comunicar 
circuitos integrados entre si que normalmente residen en un mismo      circuito 
impreso.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>La 
principal      característica de I²C es que utiliza dos líneas para transmitir 
la información:      una para los datos y por otra la señal de reloj. También es 
necesaria una tercera      línea, pero esta sólo es la referencia (masa). Como 
suelen comunicarse      circuitos en una misma placa que comparten una misma 
masa esta tercera línea no      suele ser necesaria.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Las 
líneas se llaman:</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>SDA: 
datos</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>SCL: 
reloj</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>GND: 
tierra</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Las 
dos primeras líneas      son drenador abierto, por lo que necesitan resistencias 
de pull-up.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Los 
dispositivos      conectados al bus I²C tienen una dirección única para cada 
uno. También pueden ser      maestros o esclavos. El dispositivo maestro inicia 
la transferencia de datos y      además genera la señal de reloj, pero no es 
necesario que el maestro sea      siempre el mismo dispositivo, esta 
característica se la pueden ir pasando los      dispositivos que tengan esa 
capacidad. Esta característica hace que al bus I²C      se le denomine bus 
multimaestro.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Las 
transacciones en      el bus I2C tienen este formato:</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="EN-US" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>| 
start | A7 A6 A5 A4      A3 A2 A1 | R/W | ACK | ... </SPAN><SPAN lang="ES-CO" 
style='font-family: "Calibri",sans-serif; font-size: 11pt;'>DATA ... | ACK | 
stop | idle |</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
El bus esta libre      cuando SDA y SCL están en estado lógico alto.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
En estado bus      libre, cualquier dispositivo puede ocupar el bus I²C como 
maestro.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
El maestro comienza      la comunicación enviando un patrón llamado "start 
condition". Esto alerta      a los dispositivos esclavos, poniéndolos a la 
espera de una transacción.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
El maestro se      dirige al dispositivo con el que quiere hablar, enviando un 
byte que contiene      los siete bits (A7-A1) que componen la dirección del 
dispositivo esclavo con el      que se quiere comunicar, y el octavo bit (A0) de 
menor peso se corresponde con      la operación deseada (L/E), lectura=1 
(recibir del esclavo) y escritura=0      (enviar al esclavo).</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
La dirección      enviada es comparada por cada esclavo del bus con su propia 
dirección, si ambas      coinciden, el esclavo se considera direccionado como 
esclavo-transmisor o      esclavo receptor dependiendo del bit R/W.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
El esclavo responde      enviando un bit de ACK que le indica al dispositivo 
maestro que el esclavo      reconoce la solicitud y está en condiciones de 
comunicarse.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Seguidamente      comienza el intercambio de información entre los 
dispositivos.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
El maestro envía la      dirección del registro interno del dispositivo que se 
desea leer o escribir.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
El esclavo responde      con otro bit de ACK</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Ahora el maestro      puede empezar a leer o escribir bytes de datos. Todos los 
bytes de datos deben      constar de 8 bits, el número máximo de bytes que 
pueden ser enviados en una transmisión      no está restringido, siendo el 
esclavo quien fija esta cantidad de acuerdo a      sus 
características.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Cada byte      leido/escrito por el maestro debe ser obligatoriamente reconocido 
por un bit de      ACK por el dispositivo maestro/esclavo.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Se repiten los 2      pasos anteriores hasta finalizar la comunicación entre 
maestro y esclavo.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Aun cuando el      maestro siempre controla el estado de la línea del reloj, un 
esclavo de baja velocidad      o que deba detener la transferencia de datos 
mientras efectúa otra función,      puede forzar la línea SCL a nivel bajo. Esto 
hace que el maestro entre en un      estado de espera, durante el cual, no 
transmite información esperando a que el      esclavo esté listo para continuar 
la transferencia en el punto donde había sido      detenida.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Cuando la      comunicación finaliza, el maestro transmite una "stop condition" 
para      dejar libre el bus.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Después de la  "stop condition", es obligatorio para el bus estar idle durante 
unos</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>microsegundos. 
El      código del kernel de Linux para el soporte I2C está separado en varias 
piezas      lógicas:</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
I2C chip driver      (maneja uno de los chips conectados al bus I2C, tanto si se 
comporta como maestro      o como esclavo)</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="EN-US" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
I2C bus driver</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="EN-US" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
I2C algorithm      driver</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
I2C core (la parte      genérica del subsistema de I2C)</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>*extraído 
de <A 
href="http://es.wikipedia.org/wiki/I%C2%B2C">http://es.wikipedia.org/wiki/I%C2%B2C</A></SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Un 
ejemplo de      dispositivo que hace uso de ésta interfaz son las memorias 
EEPROM I2C, las      cuales han ganado poco a poco un espacio en el hardware de 
los equipos      electrónicos hasta transformarse en uno de los medios de 
almacenamiento de      información más populares por su practicidad y sencillez 
de manejo. Tener la      posibilidad de almacenar datos de diversa índole en una 
memoria no volátil, es      una característica importante de los equipos que les 
permite la desconexión      prolongada de cualquier suministro energético y 
conservar durante mucho tiempo      información valiosa que de otro modo, se 
perdería al desconectar un sistema.      También conocidas como memorias de 
protocolo “serie” las 24CXX son infaltables      en cualquier equipo electrónico 
de consumo masivo.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Algunas 
de las      características dignas de mencionar, pueden ser las que a 
continuación      enumeramos:</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Pueden ser escritas      y borradas de forma eléctrica = Electrically Erasable 
Programable Read Only      Memory</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Están garantizadas      para 1 millón de ciclos de escritura/lectura.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Pueden llegar a      retener la información sin ser alimentadas durante cientos 
de años.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Se organizan por      páginas para facilitar su direccionamiento y 
almacenamiento de la información.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Utilizan para su      funcionamiento una tensión única (5Volts o 
3,3Volts)</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Son compatibles con      el protocolo serial I2C (Marca registrada de 
Philips)</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Bajísimo costo.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>- 
Amplia variedad de      encapsulados para adaptar el modelo necesario, de 
acuerdo al tamaño de la      aplicación.</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P align="center" class="MsoNormal1" style="text-align: center;"><SPAN lang="ES-CO" 
style='font-family: "Calibri",sans-serif; font-size: 11pt;'><IMG width="383" 
height="286" src="5.1%20I2C_archivos/image001.gif" border="0"></SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Veamos 
las      características de una de éstas memorias:</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'><IMG 
width="589" height="150" src="5.1%20I2C_archivos/image002.gif" 
border="0">&nbsp;<IMG width="295" height="471" src="5.1%20I2C_archivos/image003.gif" 
border="0"></SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN lang="ES-CO" style='font-family: "Calibri",sans-serif; font-size: 11pt;'><IMG 
width="307" height="499" src="5.1%20I2C_archivos/image004.gif" 
border="0"></SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>Veamos 
una aplicación con un ejemplo:</SPAN></P>
<P class="MsoNormal1" style="text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
