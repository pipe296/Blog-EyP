    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><i>ESTANDAR
      RS-422</i></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=355
height=238 id="Imagen 1" src="Estandar%20RS-422_archivos/image001.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El Enlace
      RS-422 debe su nombre al medio físico definido por la norma americana EIA de
      igual designación y que hace referencia a la transmisión de datos y señales de
      control mediante pares de señales diferenciales.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En
      aplicaciones industriales se designa como bus RS-422 al enlace físico previsto
      para la conexión punto a punto entre dos terminales empleando para cada línea
      un par de señales diferenciales transmitidas a través de un par de cables
      trenzados.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>La norma
      RS-422 se creó con objeto de superar las limitaciones de RS-232, y de permitir
      mayores velocidades de comunicación, entre otras.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Características</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>1. <b>Modo de
      trabajo diferencial: </b>Es una comunicación balanceada ya que no necesita una
      referencia para la señal de transmisión o de recepción.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>2. <b><i>Número
      de nodos posible</i></b>: Aunque fué creada para remplazar RS-232 que solo
      permite 2 nodos, con Rs-422 es posible interconectar hasta 32 nodos en una
      configuración de anillo físico.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>3. <b><i>Máxima
      longitud: </i></b>La máxima distancia en metros permitida entre el primer nodo
      y el último es de 1200, en caso de requerir mayor distancia se debe recurrir a
      repetidores.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>4. <b><i>Velocidad
      Máxima: </i></b>Teóricamente se habla de una velocidad máxima de transmisión de
      100 M (100 mega baudios), pero todo depende de los ETD y ECD que se utilicen.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><i>5.
      Salida del transmisor: </i></b>+/- 2 V min</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><i>6.
      Carga del transmisor: </i></b>100 ohmios min</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><i>7.
      Resistencia de entrada del receptor: </i></b>4 Kohmios min.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><i>8.
      Sensibilidad del receptor: </i></b>+/- 20 mV</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>9. Explotación de la
      transmisión: </i></b>RS-422 es de tipo full dúplex.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>10.</b> <b><i>Jerarquía
      : </i></b>En Rs-422 no existe un nivel de jerarquía, todos pueden comunicarse
      con todos RS-422 no define cuales deben ser las señales de control ni el
      protocolo de enlace.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>RS-422.- Es
      un estándar de la industria que especifica las características eléctricas de un
      circuito de interconexión diferencial.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Las
      interconexiones de un solo terminal carecen de capacidad de rechazo de ruido en
      modo común; ideales para entornos ruidosos.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>También, las
      velocidades de transmisión de datos están limitadas generalmente a menos de 0.5
      Mbps.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Una
      interconexión RS-422 puede vencer estas limitaciones. Un &quot;driver&quot; de
      RS-422 puede llegar hasta diez unidades de carga (por ejemplo, 4K&#937; para un
      circuito común, es una unidad de carga).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El
  &quot;driver&quot; es capaz de transmitir datos a través de 1200m de cable
      (límite recomendado), pero no a velocidades de transmisión máxima. Los
  &quot;drivers&quot; del estándar RS-422 están garantizados para suministrar y
      aceptar un mínimo de 20 mA a través de una carga de 100 &#937; .</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Esto
      corresponde a un voltaje de salida diferencial mínimo de 2 V a través de la
      carga. El receptor complemento de RS-422 tiene que ser igual o menor que una
      unidad de carga. Los &quot;drivers&quot; y los receptores RS-422 están
      diseñados para configuraciones punto-a-punto y multiterminal, pero no para
      multipunto. Para configuraciones multiterminal, la configuración más
      recomendada de interconexión es en forma de margarita. Hay que tener
      precaución, en largas distancias o velocidades de transmisión altas, la
      terminación está recomendada para reducir reflejos provocados por un desacoplo
      en la impedancia del cable y la impedancia de entrada del receptor.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=459
height=240 id="Imagen 3" src="Estandar%20RS-422_archivos/image002.png"></p>
    <p class=MsoNormal1 style='text-align:justify'><b>Señales típicas en un enlace
      por bus RS-422</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>TxDA o T -
      Salida invertida del trasmisor</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>TxDB o T +
      Salida no invertida del transmisor</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>RxDA o R -
      Entrada inversora del receptor</p>
    <p class=MsoNormal1 style='text-align:justify'>RxDB o R + Entrada no inversora
      del receptor</p>
    <p class=MsoNormal1 style='text-align:justify'><b>Conexión de dos nodos
      utilizando un conexión RS-422</b></p>
    <p class=MsoNormal1 style='text-align:justify'><img width=435 height=164
id="Imagen 6" src="Estandar%20RS-422_archivos/image003.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Como se puede
      observar en el esquema anterior una conexión entre dos nodos utilizando Rs-422
      es muy similar a una conexión Rs-232, los programas para utilizar esta conexión
      son bastante sencillos, también se puede utilizar el programa Hyperterminal que
      trae Windows.</p>
    <p class=MsoNormal1 style='text-align:justify'><b>Conexión de varios nodos
      utilizando un conexión RS-422 en anillo físico</b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=428
height=193 id="Imagen 7" src="Estandar%20RS-422_archivos/image004.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El número
      máximo de nodos es de 32, y cada uno de ellos debe tener un identificador o
      número para poderlo reconocer en la red; se debe tener cuidad que este número
      de identificación debe ser único y no se permite el 0. El orden de numeración
      no es estricto.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b><i>Conexión
      con PC</i></b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Debido a que
      los PC no poseen puertos con capacidad de manejar señales diferenciales como es
      la de Rs-422 es necesario utilizar una tarjeta que se encargue de realizar la
      conversión de Rs-232 a Rs-422 y de Rs-422 a Rs-232, o sea, que sea
      bidireccional.</p>
    <p class=MsoNormal1 style='text-align:justify'>Para realizar esta tarjeta
      debemos conocer los circuitos integrados Max232 y el 75176.</p>
    <p class=MsoNormal1 style='text-align:justify'><b><i>Max232</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=555
height=233 id="Imagen 22" src="Estandar%20RS-422_archivos/image005.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Descripción: </b>El MAX232 dispone internamente de 4 conversores de niveles TTL al bus
      standard rs232 y viceversa, para comunicación serie como los usados en los
      ordenadores y que ahora están en desuso, el Com1 y Com2.</p>
    <span style='font-size:11.0pt;line-height:115%;font-family:"Calibri",sans-serif'><br
clear=all style='page-break-before:always'>
    </span>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Funcionamiento: </b>El circuito integrado lleva internamente 2 conversores de nivel de TTL a
      rs232 y otros 2 de rs232 a TTL con lo que en total podremos manejar 4 señales
      del puerto serie del PC, por lo general las más usadas son; TX, RX, RTS, CTS,
      estas dos últimas son las usadas para el protocolo handshaking pero no es
      imprescindible su uso. Para que el max232 funcione correctamente deberemos de
      poner unos condensadores externos, todo esto lo podemos ver en la siguiente figura
      en la que solo se han cableado las líneas TX y RX que son las más usualmente
      usadas para casi cualquier aplicación</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=563
height=300 id="Imagen 28" src="Estandar%20RS-422_archivos/image006.png"></p>
