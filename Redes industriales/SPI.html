<body>
<figure>
  <figcaption>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Serial Peripheral
    Interface</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>El Bus SPI (del
      inglés Serial Peripheral Interface) es un estándar de comunicaciones, usado
      principalmente para la transferencia de información entre circuitos integrados
      en equipos electrónicos. El bus de interfaz de periféricos serie o bus SPI es
      un estándar para controlar casi cualquier dispositivo electrónico digital que acepte
      un flujo de bits serie regulado por un reloj.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Incluye una línea de
      reloj, dato entrante, dato saliente y un pin de chip select, que conecta o
      desconecta la operación del dispositivo con el que uno desea comunicarse. De
      esta forma, este estándar permite multiplexar las líneas de reloj.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Muchos sistemas
      digitales tienen periféricos que necesitan existir pero no ser rápidos. La
      ventajas de un bus serie es que minimiza el número de conductores, pines y el
      tamaño del circuito integrado. Esto reduce el coste de fabricar montar y probar
      la electrónica. Un bus de periféricos serie es la opción más flexible cuando se
      tiene tipos diferentes de periféricos serie. El hardware consiste en señales de
      reloj, data in, data out y chip select para cada circuito integrado que tiene
      que ser controlado. Casi cualquier dispositivo digital puede ser controlado con
      esta combinación de señales. Los dispositivos se diferencian en un número
      predecible de formas. Unos leen el dato cuando el reloj sube otros cuando el
      reloj baja. Algunos lo leen en el flanco de subida del reloj y otros en el
      flanco de bajada. Escribir es casi siempre en la dirección opuesta de la
      dirección de movimiento del reloj. Algunos dispositivos tienen dos relojes. Uno
      para capturar o mostrar los datos y el otro para el dispositivo interno.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 align=center style='text-align:center'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'><img border=0
width=300 height=94 src="I2C_archivos/image009.gif"></span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 align=center style='text-align:center'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'><img border=0
width=300 height=238 src="I2C_archivos/image010.gif"></span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Operación</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>El SPI es un
      protocolo síncrono. La sincronización y la transmisión de datos se realiza por
      medio de 4 señales:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>SCLK (Clock): Es el
      pulso que marca la sincronización. Con cada pulso de este reloj, se lee o se
      envía un bit. También llamado TAKT (en Alemán).</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>MOSI (Master Output
      Slave Input): Salida de datos del Master y entrada de datos al Slave. También
      llamada SIMO.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>MISO (Master Input
      Slave Output): Salida de datos del Slave y entrada al Master. También conocida
      por SOMI.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>SS/Select: Para
      seleccionar un Slave, o para que el Master le diga al Slave que se active.
      También llamada SSTE.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>La Cadena de bits es
      enviada de manera síncrona con los pulsos del reloj, es decir con cada pulso,
      el Master envía un bit. Para que empiece la transmisión el Master baja la señal
      SSTE ó SS/Select a cero, con esto el Slave se activa y empieza la transmisión,
      con un pulso de reloj al mismo tiempo que el primer bit es leído. Nótese que
      los pulsos de reloj pueden estar programados de manera que la transmisión del
      bit se realice en 4 modos diferentes, a esto se llama polaridad y fase de la
      transmisión:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>1. Con el flanco de
      subida sin retraso.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>2. Con el flanco de
      subida con retraso.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>3. Con el flanco de
      bajada sin retraso.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>4. Con el flanco de
      bajada con retraso.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Pros y contras del
      bus SPI</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Ventajas</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Comunicación Full
      Duplex</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Mayor velocidad de
      transmisión que con I²C o SMBus</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Protocolo flexible en
      que se puede tener un control absoluto sobre los bits transmitidos</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>No está limitado a la
      transferencia de bloques de 8 bits</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Elección del tamaño
      de la trama de bits, de su significado y propósito</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Su implementación en
      hardware es extremadamente simple</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Consume menos energía
      que I²C o que SMBus debido que posee menos circuitos (incluyendo las
      resistencias pull-up) y estos son más simples</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>No es necesario
      arbitraje o mecanismo de respuesta ante fallos</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Los dispositivos
      clientes usan el reloj que envía el servidor, no necesitan por tanto su propio
      reloj</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>No es obligatorio
      implementar un transceptor (emisor y receptor), un dispositivo conectado puede
      configurarse para que solo envíe, sólo reciba o ambas cosas a la vez</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Usa mucho menos
      terminales en cada chip/conector que una interfaz paralelo equivalente</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Como mucho una única
      señal específica para cada cliente (señal SS), las demás señales pueden ser
      compartidas</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Desventajas</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Consume más pines de
      cada chip que I²C, incluso en la variante de 3 hilos</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>El direccionamiento
      se hace mediante líneas específicas (señalización fuera de banda) a diferencia
      de lo que ocurre en I²C que se selecciona cada chip mediante una dirección de 7
      bits que se envía por las mismas líneas del bus</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>No hay control de
      flujo por hardware</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>No hay señal de
      asentimiento. El servidor podría estar enviando información sin que estuviese
      conectado ningún cliente y no se daría cuenta de nada</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>No permite fácilmente
      tener varios servidores conectados al bus</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Sólo funciona en las
      distancias cortas a diferencia de, por ejemplo, RS-232, RS-485, o Bus CAN.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='text-align:justify'><b><span lang=ES-TRAD
style='font-family:"Calibri",sans-serif'>ACTIVIDAD 3</span></b></p>
    <p class=MsoHeader style='text-align:justify'><span lang=ES-TRAD
style='font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='text-align:justify'><span lang=ES-TRAD
style='font-family:"Calibri",sans-serif'>De manera individual, cada aprendiz
      seguirá las siguientes instrucciones con el fin de desarrollar un procedimiento
      que será evaluado por el instructor:</span></p>
    <p class=MsoHeader style='text-align:justify'><span lang=ES-TRAD
style='font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='text-align:justify'><span lang=ES-TRAD
style='font-family:"Calibri",sans-serif'>Realizar el código fuente y la
      simulación para resolver la situación planteada:</span></p>
    <p class=MsoHeader style='text-align:justify'><span lang=ES-TRAD
style='font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Calibri",sans-serif'>1.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>La empresa “CENICAFE”
      requiere recolectar información de su proceso de secado de café.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>El café húmedo tiene una
      masa mayor a la que tiene el café seco. Se desea saber cuánta masa pierde el
      grano en el proceso de secado. Se debe medir la humedad y la temperatura cada
      hora durante el proceso, que durará como máximo 7 días.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>La información se
      almacenará en una memoria eeprom serial 24LC64.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Al terminar el muestreo,
      los datos deben ser enviados a través de una interface serial hacia un
      computador.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Para simular el proceso
      se tomarán lapsos de 10 segundos en lugar de 1 hora. De esta manera la
      simulación podrá ser terminada en 28 minutos:</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>10 seg * 24 horas = 4
      minutos</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>4 min * 7 dias =  28
      minutos</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Calibri",sans-serif'>2.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Se utilizará el
      compilador PICC y el simulador PROTEUS para simular el comportamiento del
      proceso.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Calibri",sans-serif'>3.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Se programará y simulará
      el envío de estos datos desde el microcontrolador hacia el computador a través
      de la interfaz RS-232. Esto sucede al finalizar el muestreo.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Calibri",sans-serif'>4.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Desarrollar el análisis
      para codificar y simular el proceso considerando las situaciones planteadas
      anteriormente.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Calibri",sans-serif'>5.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Realizar simulación,
      analizar y validar la solución planteada para el proceso considerando las
      variables y condiciones que se puedan presentar.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Calibri",sans-serif'>6.<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Presente al instructor la
      simulación del proceso planteado.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Identifique y describa las
      entradas y salidas del proceso y presente conclusiones del trabajo
      desarrollado.</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Las evidencias a
      presentar deberán estar contenidas en un documento en medio magnético:</span></p>
    <p class=MsoHeader style='margin-left:54.0pt;text-align:justify'><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoHeader style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Arial",sans-serif'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Portada</span></p>
    <p class=MsoHeader style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Arial",sans-serif'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Objetivos</span></p>
    <p class=MsoHeader style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Arial",sans-serif'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Código documentado de la
      aplicación del sistema embebido (programa del microcontrolador)</span></p>
    <p class=MsoHeader style='margin-left:36.0pt;text-align:justify;text-indent:
-18.0pt'><span lang=ES-TRAD style='font-family:"Arial",sans-serif'>-<span
style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span
lang=ES-TRAD style='font-family:"Calibri",sans-serif'>Capturas de pantallazos
      de la simulación del proceso en ejecución.</span></p>
    <p class=MsoHeader style='margin-left:36.0pt;text-align:justify;text-indent:
