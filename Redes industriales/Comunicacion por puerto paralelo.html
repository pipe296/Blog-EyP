<P style="margin: 0cm 0cm 0pt; text-align: justify;"><B><SPAN lang="ES-TRAD" 
style='color: rgb(0, 112, 192); font-family: "Calibri",sans-serif; font-size: 11pt;'>COMUNICACIÓN 
POR PUERTO PARALELO</SPAN></B></P>
<P class="MsoNormal1">&nbsp;</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">El 
puerto      paralelo o interfaz paralela se utiliza para la comunicación en los 
ordenadores      desde los primeros 80ª. La impresora es el dispositivo donde se 
encuentra un      mayor uso de esta interfaz.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">Este es 
un      puerto al cual podemos conectar dispositivos que soportan transmisión en 
     paralelo, y son capaces de enviar / recibir múltiples señales al 
tiempo.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">En un PC 
se      utiliza como conector hembra de 25 pines.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">La      
interconexión entre dos computadores a través del puerto paralelo posibilita un  
    intercambio de información de una forma más rápida que a través del puerto   
   serie debido a que se produce una transferencia de datos de byte en byte en   
   lugar de ser de bit en bit (1 byte = 8 bits).</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">En un 
esquema      de transmisión de datos en <B>paralelo </B>un dispositivo envía 
datos a otro a      una tasa de <I>n </I>número de bits a través de <I>n 
</I>número de cables a un      tiempo. Sería fácil pensar que un sistema en 
<I>paralelo </I>es <I>n </I>veces      más rápido que un sistema en 
<I>serie</I>, sin embargo esto no se cumple,      básicamente el impedimento 
principal es el tipo de cable que se utiliza para      interconectar los 
equipos. Si bien un sistema de comunicación en paralelo puede      utilizar 
cualquier número de cables para      transmitir datos, la mayoría de los 
sistemas paralelos utilizan ocho líneas de      datos para transmitir un byte a 
la vez, como en todo, existen excepciones, por      ejemplo el estándar SCSI 
permite transferencia de datos en esquemas que van      desde los ocho bits y 
hasta los treinta y dos bits en paralelo</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">Un 
típico      sistema de comunicación en paralelo puede ser de una dirección 
(<I>unidireccional</I>)      o de dos direcciones (<I>bidireccional</I>). El más 
simple mecanismo utilizado      en un puerto paralelo de una PC es de tipo 
unidireccional y es el que      analizaremos en primer lugar.</P>
<P class="MsoNormal1" 
style="text-align: justify; -ms-text-autospace:;">Distinguimos      dos 
elementos: La <I>parte transmisora </I>y la <I>parte receptora</I>. La      
parte transmisora coloca la información en las <I>líneas de datos </I>e informa  
    a la parte receptora que la información (los datos) están disponibles; 
entonces      la parte receptora lee la información en las líneas de datos e 
informa a la      parte transmisora que ha tomado la información (los datos). Se 
puede observar      que ambas partes sincronizan su respectivo acceso a las 
líneas de datos, la      parte receptora no leerá las líneas de datos hasta que 
la parte transmisora se      lo indique en tanto que la parte transmisora no 
colocará nueva información en      las líneas de datos hasta que la parte 
receptora remueva la información y le      indique a la parte transmisora que ya 
ha tomado los datos, a ésta coordinación      de operaciones se le llama 
<I>acuerdo </I>ó <I>entendimiento </I>(<B>handshaking</B>).      Bien, en éstos 
ámbitos tecnológicos es recomendable utilizar ciertas palabras      en inglés 
que nos permiten irónicamente un mejor entendimiento de los conceptos      
tratados.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;"><B>El    
  handshaking</B></P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">Para     
 implementar el <I>handshaking </I>se requieren dos líneas adicionales. La línea 
     de <B>estroboscopio </B>(en inglés <I>strobe</I>) es la que utiliza la 
parte      transmisora para indicarle a la parte receptora la disponibilidad de  
    información. La línea de <B>admisión </B>(<I>acknowledge</I>) es la que 
utiliza      la parte receptora para indicarle a la parte transmisora que ha 
tomado la      información (los datos) y que está lista para recibir más datos. 
El puerto      paralelo provee de una tercera línea de handshaking llamada en 
inglés <B>busy </B>(<I>ocupado</I>),      ésta la puede utilizar la parte 
receptora para indicarle a la parte transmisora      que está ocupada y por lo 
tanto la parte transmisora no debe intentar colocar      nueva información en 
las líneas de datos. Una típica sesión de transmisión de      datos sería de la 
siguiente manera:</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;"><B>Parte 
     transmisora:</B></P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">La parte 
     transmisora checa la línea <I>busy </I>para ver si la parte receptora está  
    ocupada. Si la línea <I>busy </I>está activa, la parte transmisora espera en 
un      bucle hasta que la línea <I>busy </I>esté inactiva.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      transmisora coloca la información en las líneas de datos.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      transmisora activa la línea de <I>strobe</I>.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      transmisora espera en un bucle hasta que la línea <I>acknowledge 
</I>está      activa.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      transmisora inactiva la línea de <I>strobe</I>.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      transmisora espera en un bucle hasta que la línea <I>acknowledge 
</I>esté      inactiva.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      transmisora repite los pasos anteriores por cada byte a ser 
transmitido.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;"><B>Parte 
     receptora:</B></P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      receptora inactiva la línea <I>busy </I>(asumiendo que está lista 
para recibir      información).</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      receptora espera en un bucle hasta que la línea <I>strobe </I>esté 
activa.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      receptora lee la información de las líneas de datos (y si es 
necesario, procesa      los datos).</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      receptora activa la línea <I>acknowledge</I>.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      receptora espera en un bucle hasta que esté inactiva la línea de 
<I>strobe</I>.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">· La 
parte      receptora inactiva la línea <I>acknowledge</I>.</P>
<P style="margin: 0cm 0cm 0pt; text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>· 
La parte receptora      repite los pasos anteriores por cada byte que debe 
recibir.</SPAN></P>
<P style="margin: 0cm 0cm 0pt; text-align: justify;"><SPAN style='font-family: "Calibri",sans-serif; font-size: 11pt;'>&nbsp;</SPAN></P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">Se debe 
ser      muy cuidadoso al seguir éstos pasos, tanto la parte transmisora como la 
     receptora coordinan sus acciones de tal manera que la parte transmisora no  
    intentará colocar varios bytes en las líneas de datos, en tanto que la parte 
     receptora no debe leer más datos que los que le envíe la parte transmisora, 
un      byte a la vez.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;"><B>El    
  hardware del puerto paralelo</B></P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">El 
puerto      paralelo de una típica PC utiliza un conector hembra de tipo D de 25 
pines      (DB-25 S), éste es el caso más común, sin embargo es conveniente 
mencionar los      tres tipos de conectores definidos por el estándar <B>IEEE 
1284</B>, el      primero, llamado <B>1284 tipo A </B>es un conector hembra de 
25 pines de tipo      D, es decir, el que ya mencionamos.</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">El 
segundo      conector se llama <B>1284 tipo B </B>que es un conector de 36 pines 
de tipo <I>Centronics </I>y lo encontramos en la mayoría de las impresoras; el 
tercero se denomina <B>1284        tipo C</B>, se trata de un conector similar 
al 1284 tipo B pero más pequeño,      además se dice que tiene mejores 
propiedades eléctricas y mecánicas, éste      conector es el recomendado para 
nuevos diseños.</P>

<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;"><B>Tabla 
1:      Configuración del puerto paralelo estándar</B></P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">El 
puerto      paralelo tiene 12 líneas de salida (8 líneas de datos, strobe, 
Autofeed, Init,      y Select input) y 5 de entrada (acknowledge, busy, falta de 
papel, Select y      error). El estándar IEEE 1284 define cinco modos de 
operación:</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">1. Modo  
    compatible</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">2. Modo  
    nibble</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">3. Modo 
byte</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">4. Modo 
EPP,      puerto paralelo ampliado</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">5. Modo 
ECP,      puerto de capacidad extendida</P>
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">El 
objetivo      del estándar es diseñar nuevos dispositivos que sean totalmente 
compatibles con      el puerto paralelo estándar (SPP) definido originalmente 
por la IBM. Hay tres      direcciones de E/S asociadas con un puerto paralelo de 
la PC, éstas direcciones      pertenecen al <B>registro de datos</B>, el 
<B>registro de estado </B>y el <B>registro        de control</B>. El <I>registro 
de datos </I>es un puerto de lectura-escritura      de ocho bits. Leer el 
registro de datos (en la modalidad unidireccional)      retorna el último valor 
escrito en el registro de datos. Los registros de      control y estado proveen 
la internase a las otras líneas de E/S. La      distribución de las diferentes 
señales para cada uno de los tres registros de      un puerto paralelo está dada 
en las siguientes tablas:</P><SPAN style='line-height: 107%; font-family: "Calibri",sans-serif; font-size: 11pt;'><BR 
clear="all" style="page-break-before: always;"></SPAN>     
<P class="MsoNormal1" style="text-align: justify; -ms-text-autospace:;">Una PC   
   soporta hasta tres puertos paralelo separados, por tanto puede haber hasta 
tres      juegos de registros en un sistema en un momento dado. Existen tres 
<B>direcciones        base </B>para el puerto paralelo asociadas con tres 
posibles puertos paralelo:      0x3BCh, 0x378h y 0x278h, nos referimos a éstas 
como las direcciones base para      el puerto <B>LPT1</B>, <B>LPT2 </B>y 
<B>LPT3</B>, respectivamente. El registro      de datos se localiza siempre en 
la dirección base de un puerto paralelo, el      registro de estado aparece en 
la dirección base + 1, y el registro de control      aparece en la dirección 
base + 2. Por ejemplo, para un puerto LPT2 localizado      en 0x378h, ésta es la 
dirección del registro de datos, al registro de estado le      corresponde la 
dirección 0x379h y su respectivo registro de control está en la      dirección 
0x37Ah. Cuando la PC se enciende el BIOS ejecuta una rutina para      determinar 
el número de puertos presentes en el sistema asignando la etiqueta      LPT1 al 
primer puerto localizado, si existen más puertos entonces se asignarán      
consecutivamente las etiquetas LPT2 y LPT3 de acuerdo a la siguiente tabla:</P>
