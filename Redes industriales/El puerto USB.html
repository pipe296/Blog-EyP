    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El <b>Universal
      Serial Bus </b>(bus universal en serie <b>USB</b>) es un estándar industrial
      desarrollado en los años 1990 que define los cables, conectores y protocolos
      usados en un bus para conectar, comunicar y proveer de alimentación eléctrica
      entre ordenadores y periféricos y dispositivos electrónicos. La iniciativa del
      desarrollo partió de Intel que creó el USB Implementers Forum junto con IBM,
      Northern Telecom, Compaq, Microsoft, Digital Equipment Corporation y NEC.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Actualmente
      agrupa a más de 685 compañías.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>USB fue
      diseñado para estandarizar la conexión de periféricos, como mouse, teclados,
      joysticks, escáneres, cámaras digitales, teléfonos móviles, reproductores
      multimedia, impresoras, sistemas de adquisición de datos, módems, tarjetas de
      red, tarjetas de sonido y discos duros externos. Su éxito ha sido total,
      habiendo desplazado a conectores como el puerto serie, puerto paralelo, puerto
      de juegos, Apple Desktop Bus o PS/2 a mercados-nicho o a la consideración de
      dispositivos obsoletos a eliminar de los modernos ordenadores, pues muchos de
      ellos pueden sustituirse por dispositivos USB que implementen esos conectores.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Su campo de
      aplicación se extiende en la actualidad a cualquier dispositivo electrónico o
      con componentes, desde los automóviles (las radios de automóvil modernas van
      convirtiéndose en reproductores multimedia con conector USB o iPod) a los
      reproductores de Blu-ray Disc o los modernos juguetes. Se han implementado
      variaciones para su uso industrial e incluso militar. Pero en donde más se nota
      su influencia es en los smartphones (Europa ha creado una norma por la que
      todos los móviles deberán venir con un cargador microUSB), tabletas, PDAs y
      videoconsolas, donde ha reemplazado a conectores propietarios casi por
      completo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Desde 2008,
      aproximadamente 6 millones de dispositivos se encuentran actualmente en el
      mercado global, y alrededor de 2 millones se venden cada año.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Algunos
      dispositivos requieren una potencia mínima, así que se pueden conectar varios
      sin necesitar fuentes de alimentación extra. Para ello existen concentradores
      (llamados USB hubs) que incluyen fuentes de alimentación para aportar energía a
      los dispositivos conectados a ellos, pero algunos dispositivos consumen tanta
      energía que necesitan su propia fuente de alimentación.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Los
      concentradores con fuente de alimentación pueden proporcionarle corriente
      eléctrica a otros dispositivos sin quitarle corriente al resto de la conexión
      (dentro de ciertos límites).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En el caso de
      los discos duros, sólo una selecta minoría implementan directamente la interfaz
      USB como conexión nativa, siendo los discos externos mayoritariamente IDE o
      Serial ATA con un adaptador en su interior. Incluso existen cajas externas y <i>cunas </i>que implementan conectores eSATA y y USB, incluso USB 3.0.</p>

    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>&nbsp;</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Velocidades
      de transmisión</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Los
      dispositivos USB se clasifican en cuatro tipos según su velocidad de
      transferencia de datos:</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Baja
      velocidad (1.0)</b>: Tasa de transferencia de hasta 1,5 Mbps (192 KB/s).
      Utilizado en su mayor parte por dispositivos de interfaz humana (<i>Human
        Interface Device</i>, en inglés) como los teclados, los ratones (mouse), las cámaras
      web, etc.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Velocidad
      completa (1.1)</b>: Tasa de transferencia de hasta 12 Mbps (1,5 MB/s) según
      este estándar, pero se dice en fuentes independientes que habría que realizar
      nuevamente las mediciones. Ésta fue la más rápida antes de la especificación USB
      2.0, y muchos dispositivos fabricados en la actualidad trabajan a esta
      velocidad. Estos dispositivos dividen el ancho de banda de la conexión USB
      entre ellos, basados en un algoritmo de impedancias LIFO.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Alta
      velocidad (2.0)</b>: Tasa de transferencia de hasta 480 Mbps (60 MB/s) pero por
      lo general de hasta 125Mbps (16MB/s). Está presente casi en el 99% de los PC
      actuales. El cable USB 2.0 dispone de cuatro líneas, un par para datos, una de
      corriente y un cuarto que es el negativo o retorno.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Super alta
      velocidad (3.0)</b>: Tiene una tasa de transferencia de hasta 4.8 Gbps (600
      MB/s). La velocidad del bus es diez veces más rápida que la del USB 2.0, debido
      a que han incluido 5 conectores adicionales, desechando el conector de fibra
      óptica propuesto inicialmente, y será compatible con los estándares anteriores.
      En Octubre de 2009 la compañía taiwanesa ASUS lanzó la primera placa base que
      incluía puertos USB3, tras ella muchas otras le han seguido y se espera que en
      2012 ya sea el estándar de facto. Las señales del USB se transmiten en un cable
      de par trenzado con impedancia característica de 90 &#937; ± 15%, cuyos hilos
      se denominan D+ y D-. Estos, colectivamente, utilizan señalización diferencial
      en half dúplex excepto el USB 3.0 que utiliza un segundo par de hilos para realizar
      una comunicación en full dúplex. La razón por la cual se realiza la
      comunicación en modo diferencial es simple, reduce el efecto del ruido
      electromagnético en enlaces largos. D+ y D- suelen operar en conjunto y no son
      conexiones simples. Los niveles de transmisión de la señal varían de 0 a 0'3 V
      para bajos (ceros) y de 2'8 a 3'6 V para altos (unos) en las versiones 1.0 y
      1.1, y en ±400 mV en alta velocidad (2.0). En las primeras versiones, los
      alambres de los cables no están conectados a masa, pero en el modo de alta
      velocidad se tiene una terminación de 45 &#937; a masa o un diferencial de 90
  &#937; para acoplar la impedancia del cable. Este puerto sólo admite la
      conexión de dispositivos de bajo consumo, es decir, que tengan un consumo
      máximo de 100 mA por cada puerto; sin embargo, en caso de que estuviese
      conectado un dispositivo que permite 4 puertos por cada salida USB (extensiones
      de máximo 4 puertos), entonces la energía del USB se asignará en unidades de
      100 mA hasta un máximo de 500 mA por puerto. Con la primera fabricación de una
      pc con USB 3.0 en el 2009, ahora tenemos 1 A (un amperio) por puerto, lo cual
      da 5 W (cinco vatios) en lugar de 0,5 A (500 mA) como máximo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Otra de las
      características de este puerto es su &quot;regla de inteligencia&quot;: los
      dispositivos que se enchufan y después de un rato quedan en desuso, pasan
      inmediatamente a un estado de bajo consumo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>A la vez, la
      intensidad de la corriente se incrementa de los 500 a los 900 miliamperios, que
      sirve para abastecer a un teléfono móvil o un reproductor audiovisual portátil
      en menos tiempo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Por otro
      lado, aumenta la velocidad en la transmisión de datos, ya que en lugar de
      funcionar con tres líneas, lo hace con cinco. De esta manera, dos líneas se
      utilizan para enviar, otras dos para recibir, y una quinta se encarga de
      suministrar la corriente. Así, el tráfico es bidireccional (Full dúplex).</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>A finales de
      2009, fabricantes como Asus y Gigabyte presentaron placas base con esta nueva
      revisión del bus. La versión 3.0 de este conector universal es 10 veces más
      rápida que la anterior.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Aquellos que
      tengan un teclado o un ratón de la versión anterior no tendrán problemas de
      compatibilidad, ya que el sistema lo va a reconocer al instante, aunque no
      podrán beneficiarse de los nuevos adelantos de este puerto usb serial bus.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En la feria
      Consumer Electronics Show (CES), que se desarrolló en Las Vegas, Estados
      Unidos, se presentaron varios aparatos que vienen con el nuevo conector. Tanto
      Western Digital como Seagate anunciaron discos externos equipados con el USB
      3.0, mientras que Asus, Fujitsu y HP anunciaron que tendrán modelos portátiles
      con este puerto.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Según se
      comenta en algunos blogs especializados, desde que se anunció el USB 3.0 Intel
      estaría intentando retrasar su adopción como nuevo estándar para impulsar su
      propio conector alternativo, llamado Thunderbolt, aunque el USB ya cuenta con
      el aval de toda la industria mientras que Thunderbolt sólo con el de la misma
      Intel y Apple. Esta última es conocida por tener una cuota de mercado de
      alrededor del 5% en computadoras domésticas y portátiles.</p>

    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Modos de
      funcionamiento</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Almacenamiento
      masivo USB</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>USB
      implementa conexiones a dispositivos de almacenamiento usando un grupo de
      estándares llamado <i>USB mass storage device class </i>(abreviado en inglés
  &quot;MSC&quot; o &quot;UMS&quot;). Éste se diseñó inicialmente para memorias
      ópticas y magnéticas, pero ahora sirve también para soportar una amplia
      variedad de dispositivos, particularmente memorias USB.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Communications
      Class Device CDC</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En este modo,
      el dispositivo “emula” una conexión serial, creando un puerto COM “virtual” en
      el sistema del equipo. El caso más común es un módem USB conectado a un PC.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Bulk
      transfer</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Este modo es
      personalizado por el fabricante del dispositivo. Lo encontramos frecuentemente
      en los teléfonos celulares, para sincronizar información.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Human Interface
      Device (HID)</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Dispositivos
      de interfaz humana: son aquellos con los que podemos interactuar con la
      máquina. Ej: mouse, teclado, control de juego.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Wireless
      USB</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Wireless USB
      (normalmente abreviado W-USB o WUSB) es un protocolo de comunicación inalámbrica
      por radio con gran ancho de banda que combina la sencillez de uso de USB con la
      versatilidad de las redes inalámbricas. Utiliza como base de radio la
      plataforma Ultra-WideBand desarrollada por WiMedia Alliance, que puede lograr
      tasas de transmisión de hasta 480 Mbps (igual que USB 2.0) en rangos de tres
      metros y 110 Mbps en rangos de diez metros y opera en los rangos de frecuencia
      de 3,1 a 10,6 GHz. Actualmente se está en plena transición y aún no existen
      muchos dispositivos que incorporen este protocolo. Mientras dure este proceso,
      mediante los adaptadores y/o cables adecuados se puede convertir un equipo WUSB
      en uno USB y viceversa.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>USB
      On-The-Go</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>USB
      On-The-Go, frecuentemente abreviado como USB OTG, es una especificación que
      permite a los dispositivos USB como reproductores digitales de audio, teléfonos
      móviles o tabletas, actuar como servidores facilitando que se puedan conectar
      memorias y discos duros USB, ratones o teclados.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>

    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>VID&amp;PID</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El <b>VID </b>es
      un número de 16 bits que significa <b>Vendor Identification </b>o código que
      identifica al fabricante del hardware a conectar.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El <b>PID </b>es
      un número de 16 bits que significa <b>Product Identification </b>o código que
      identifica al dispositivo en concreto hardware a conectar.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Tener en
      cuenta que <b>la conjunción de estos dos numeros VID&amp;PID es la que nos va a
        servir para conectar con el Driver de </b>cuando el S.O. conecte con nuestro
      firmware recibirá el <b>VID&amp;PID </b>y buscará entre sus drivers instalados
      para encontrar el que corresponde a esta identificación, si no la encuentra nos
      preguntará sobre donde ha de buscar un driver adecuado y deberemos indicarle su
      ubicación. Este driver deberá estar configurado para conectar con un hardware
      cuyo <b>VID&amp;PID </b>sea el mismo.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>&nbsp;</p>
