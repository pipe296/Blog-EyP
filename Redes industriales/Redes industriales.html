    <p style="margin-top:0cm;text-align:justify;"><strong><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; color:#0070C0; ">CONCEPTO DE COMUNICACIÓN</span></strong><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; "> </span></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">En todo proceso de  comunicación hay necesariamente transmisión de señales; sin embargo no siempre  que hay transmisión de señales se opera una comunicación; la comunicación es el  proceso telemático por el que se transporta información, sabiendo que esta  información viaja sobre una señal que se transmite.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p style="margin:0cm;margin-bottom:.0001pt;text-align:justify;"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">Podemos definir la teleinformática o telemática  como la técnica que trata de la comunicación remota entre procesos. Para ello,  debe ocuparse tanto de la interconectabilidad física (forma del conector, tipo  de la señal, parámetros eléctricos, etc.) como de las especificaciones lógicas:  protocolos de comunicación, detección y corrección de errores,  compatibilización de distintas redes, etc.</span></p>
    <p style="text-align:justify;"><strong><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">LINEAS  DE COMUNICACIONES</span></strong><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; "> </span></p>
    <p style="margin-top:0cm;text-align:justify;"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">Las líneas de  comunicaciones son las vías a través de las cuales los circuitos de datos  pueden intercambiar información. Cuando se interconectan dos o más equipos de comunicaciones  se constituye una red de comunicación.</span></p>
    <p style="margin-top:0cm;text-align:justify;"><strong><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">CONCEPTO  DE TRANSMSION</span></strong></p>
    <p style="text-align:justify;"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">La transmisión es el proceso telemático por  el que se transportan señales de un lugar a otro. Las señales son entidades de  naturaleza diversa que se manifiestan como magnitudes físicas, principalmente  electromagnéticas y mecánicas: luminosas, eléctricas, magnéticas, acústicas,  etc.</span></p>
    <p style="text-align:justify;"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">Los parámetros de cualquier transmisión son  siempre magnitudes físicas: tensión, intensidad de la corriente, presión,  frecuencia, amplitud, etc., y se ocupa de lo que corresponde al nivel más bajo  en el transporte de datos o información.</span></p>
    <p style="text-align:justify;"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">Los sistemas digitales requieren generalmente  la transmisión de éste tipo de señales desde y hacia otros elementos del  sistema. La componente de la longitud de onda de las señales digitales  generalmente será más corta que la longitud eléctrica del cable utilizado para  conectar los subsistemas juntos, y por tanto los cables se deberían tratar como  líneas de transmisión. Además, las señales digitales están expuestas  generalmente a fuentes de ruido eléctrico hostil que requerirán más inmunidad  al ruido que la requerida en el entorno de subsistemas individuales.</span></p>
    <p style="margin:0cm;margin-bottom:.0001pt;text-align:justify;"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">La  consideración principal típicamente es el costo del sistema, pero cada  aplicación tendrá sus requisitos específicos. Si los costos todavía no reúnen  el objetivo para la aplicación, todos los demás atributos son secundarios. Los  sistemas de comunicación se deben diseñar para mantener la funcionalidad  necesaria para cada aplicación a un costo adecuado.</span></p>
