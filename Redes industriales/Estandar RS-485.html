    <p class=MsoNormal1 style='text-align:justify'><b><i>ESTANDAR RS485</i></b></p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=199
height=122 id="Imagen 29" src="Estandar%20RS-485_archivos/image001.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>RS-485 o
      también conocido como EIA-485, que lleva el nombre del comité que lo convirtió
      en estandar en 1983. Es un protocolo de comunicaciones en bus de la capa física
      del Modelo OSI.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>La interfaz
      RS485 ha sido desarrollada - analógicamente a la interfaz RS422 - para la
      transmisión en serie de datos de alta velocidad a grandes distancias y
      encuentra creciente aplicación en el sector industrial. Pero mientras que la
      RS422 sólo permite la conexión unidireccional de hasta 10 receptores en un
      transmisor, la RS485 está concebida como sistema Bus bidireccional con hasta 32
      (o más) participantes. Físicamente las dos interfaces sólo se diferencian
      mínimamente. El Bus RS485 puede instalarse tanto como sistema de 2 hilos o de 4
      hilos.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Dado que
      varios transmisores trabajan en una línea común, tiene que garantizarse con un
      protocolo que en todo momento esté activo como máximo un transmisor de datos.
      Los otros transmisores tienen que encontrarse en ese momento en estado
      ultraohmio.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>La norma RS485
      define solamente las especificaciones eléctricas para receptores y transmisores
      de diferencia en sistemas de bus digitales. La norma ISO 8482 estandariza
      además adicionalmente la topología de cableado con una longitud máx. de 500
      metros.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Especificaciones:</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Interfaz
      diferencial</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Conexión
      multipunto</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Alimentación
      única de +5V</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Hasta 32
      estaciones (ya existen interfaces que permiten conectar 63, 128 y 243
      estaciones)</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Velocidad
      máxima de 10 Mbps (a 12 metros)</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Longitud
      máxima de alcance de 1.200 metros (a 100 Kbps)</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Rango de bus
      de -7V a +12V</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Bus de 2
      hilos RS485</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>El Bus de 2
      hilos RS485 se compone según el bosquejo inferior del cable propio de Bus con
      una longitud máx. de 500m. Los participantes se conectan a este cable a través
      de una línea adaptadora de máx. 5 metros de largo. La ventaja de la técnica de
      2 hilos reside esencialmente en la capacidad multimaster, en donde cualquier
      participante puede cambiar datos en principio con cualquier otro. El Bus de 2
      hilos es básicamente apto sólo semidúplex. Es decir puesto que sólo hay a
      disposición una vía de transmisión, siempre puede enviar datos un solo
      participante. Sólo después de finalizar el envío, pueden responder otros
      participantes. La aplicación más conocida basada en la técnica de 2 hilos es el
      PROFIBUS.</p>
    <p class=MsoNormal1 style='text-align:justify'>&nbsp;</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=448
height=288 id="Imagen 30" src="Estandar%20RS-485_archivos/image002.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Bus de 4
      hilos RS485</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>La técnica de
      4 hilos usada p. ej. por el bus de medición DIN (DIN 66 348) sólo puede ser
      usada por aplicaciones Master/Slave. Conforme al bosquejo se cablea aquí la
      salida de datos del Maestro a las entradas de datos de todos los Servidores.
      Las salidas de datos de los Servidores están concebidas conjuntamente en la
      entrada de datos del Maestro.</p>
    <p class=MsoNormal1 align=center style='text-align:center'><img width=501
height=229 id="Imagen 31" src="Estandar%20RS-485_archivos/image003.png"></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Método
      físico de transmisión:</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Los datos en
      serie, como en interfaces RS422, se transmiten sin relación de masa como
      diferencia de tensión entre dos líneas correspondientes. Para cada señal a
      transmitir existe un par de conductores que se compone de una línea de señales
      invertida y otra no invertida. La línea invertida se caracteriza por regla
      general por el índice &quot;A&quot; o &quot;-&quot;, mientras que la línea no
      invertida lleva &quot;B&quot; o &quot;+&quot;. El receptor evalúa solamente la
      diferencia existente entre ambas líneas, de modo que las modalidades comunes de
      perturbación en la línea de transmisión no falsifican la señal útil.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Los
      transmisores RS485 ponen a disposición bajo carga un nivel de salida de ±2V
      entre las dos salidas; los módulos de recepción reconocen el nivel de ±200mV
      como señal válida.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>La asignación
      de tensión de diferencia al estado lógico se define del modo siguiente: A - B
  &lt; -0,3V = MARK = OFF = Lógico 1 A - B &gt; +0,3V = SPACE = ON = Lógico 0</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>&nbsp;</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Longitud
      de líneas</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Usando un
      método de transmisión simétrico en combinación con cables de pares de baja
      capacidad y amortiguación (twisted pair) pueden realizarse conexiones muy
      eficaces a través de una distancia de hasta 500m con ratios de transmisión al
      mismo tiempo altas. El uso de un cable TP de alta calidad evita por un lado la
      diafonía entre las señales transmitidas y por el otro reduce adicionalmente el
      efecto del apantallamiento, la sensibilidad de la instalación de transmisión
      contra señales perturbadoras entremezcladas.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En conexiones
      RS485 es necesario un final de cable con redes de terminación para obligar al
      nivel de pausa en el sistema de Bus en los tiempos en los que no esté activo
      ningún transmisor de datos.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'><b>Particularidades</b></p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Aunque
      determinado para grandes distancias, entre las que por regla general son
      inevitables desplazamientos de potencial, la norma no prescribe para las
      interfaces RS485 ninguna separación galvánica. Dado que los módulos receptores
      reaccionan sensiblemente a un desplazamiento de los potenciales de masa, es
      recomendable necesariamente una separación galvánica para instalaciones
      eficaces, como se define en la norma ISO9549.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>En la
      instalación tiene que cuidarse de la polaridad correcta de los pares de cables,
      puesto que una polaridad falsa lleva a una inversión de las señales de datos.
      Especialmente en dificultades en relación con la instalación de nuevos
      terminales cada búsqueda de error debería comenzarse con el control de la
      polaridad del Bus.</p>
    <p class=MsoNormal1 style='text-align:justify;text-autospace:none'>Las
      mediciones de diferencia (medición Bus A contra B), especialmente con un
      osciloscopio, sólo pueden realizarse con un aparato de medición separado
      galvánicamente del potencial de masa. Muchos fabricantes ponen el punto de
      referencia de la entrada de medición en Masa, lo que lleva a un cortocircuito
      en la medición en un Bus RS485.</p>
