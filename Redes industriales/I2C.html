<body>
<figure>
  <figcaption>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>I2C:</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><b><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></b></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>I²C es un bus de
      comunicaciones en serie. Su nombre viene de Inter-Integrated Circuit (Circuitos
      Inter-Integrados). La versión 1.0 data del año 1992 y la versión 2.1 del año
      2000, su diseñador es Philips. La velocidad es de 100Kbits por segundo en el
      modo estándar, aunque también permite velocidades de 3.4 Mbit/s. Es un bus muy
      usado en la industria, principalmente para comunicar microntroladores y sus
      periféricos en sistemas integrados (Embedded Systems) y generalizando más para
      comunicar circuitos integrados entre si que normalmente residen en un mismo
      circuito impreso.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>La principal
      característica de I²C es que utiliza dos líneas para transmitir la información:
      una para los datos y por otra la señal de reloj. También es necesaria una tercera
      línea, pero esta sólo es la referencia (masa). Como suelen comunicarse
      circuitos en una misma placa que comparten una misma masa esta tercera línea no
      suele ser necesaria.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Las líneas se llaman:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>SDA: datos</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>SCL: reloj</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>GND: tierra</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Las dos primeras líneas
      son drenador abierto, por lo que necesitan resistencias de pull-up.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Los dispositivos
      conectados al bus I²C tienen una dirección única para cada uno. También pueden ser
      maestros o esclavos. El dispositivo maestro inicia la transferencia de datos y
      además genera la señal de reloj, pero no es necesario que el maestro sea
      siempre el mismo dispositivo, esta característica se la pueden ir pasando los
      dispositivos que tengan esa capacidad. Esta característica hace que al bus I²C
      se le denomine bus multimaestro.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Las transacciones en
      el bus I2C tienen este formato:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=EN-US
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>| start | A7 A6 A5 A4
      A3 A2 A1 | R/W | ACK | ... </span><span lang=ES-CO style='font-size:11.0pt;
font-family:"Calibri",sans-serif'>DATA ... | ACK | stop | idle |</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- El bus esta libre
      cuando SDA y SCL están en estado lógico alto.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- En estado bus
      libre, cualquier dispositivo puede ocupar el bus I²C como maestro.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- El maestro comienza
      la comunicación enviando un patrón llamado &quot;start condition&quot;. Esto alerta
      a los dispositivos esclavos, poniéndolos a la espera de una transacción.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- El maestro se
      dirige al dispositivo con el que quiere hablar, enviando un byte que contiene
      los siete bits (A7-A1) que componen la dirección del dispositivo esclavo con el
      que se quiere comunicar, y el octavo bit (A0) de menor peso se corresponde con
      la operación deseada (L/E), lectura=1 (recibir del esclavo) y escritura=0
      (enviar al esclavo).</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- La dirección
      enviada es comparada por cada esclavo del bus con su propia dirección, si ambas
      coinciden, el esclavo se considera direccionado como esclavo-transmisor o
      esclavo receptor dependiendo del bit R/W.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- El esclavo responde
      enviando un bit de ACK que le indica al dispositivo maestro que el esclavo
      reconoce la solicitud y está en condiciones de comunicarse.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Seguidamente
      comienza el intercambio de información entre los dispositivos.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- El maestro envía la
      dirección del registro interno del dispositivo que se desea leer o escribir.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- El esclavo responde
      con otro bit de ACK</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Ahora el maestro
      puede empezar a leer o escribir bytes de datos. Todos los bytes de datos deben
      constar de 8 bits, el número máximo de bytes que pueden ser enviados en una transmisión
      no está restringido, siendo el esclavo quien fija esta cantidad de acuerdo a
      sus características.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Cada byte
      leido/escrito por el maestro debe ser obligatoriamente reconocido por un bit de
      ACK por el dispositivo maestro/esclavo.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Se repiten los 2
      pasos anteriores hasta finalizar la comunicación entre maestro y esclavo.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Aun cuando el
      maestro siempre controla el estado de la línea del reloj, un esclavo de baja velocidad
      o que deba detener la transferencia de datos mientras efectúa otra función,
      puede forzar la línea SCL a nivel bajo. Esto hace que el maestro entre en un
      estado de espera, durante el cual, no transmite información esperando a que el
      esclavo esté listo para continuar la transferencia en el punto donde había sido
      detenida.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Cuando la
      comunicación finaliza, el maestro transmite una &quot;stop condition&quot; para
      dejar libre el bus.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Después de la
  &quot;stop condition&quot;, es obligatorio para el bus estar idle durante unos</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>microsegundos. El
      código del kernel de Linux para el soporte I2C está separado en varias piezas
      lógicas:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- I2C chip driver
      (maneja uno de los chips conectados al bus I2C, tanto si se comporta como maestro
      o como esclavo)</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=EN-US
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- I2C bus driver</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=EN-US
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- I2C algorithm
      driver</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- I2C core (la parte
      genérica del subsistema de I2C)</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>*extraído de <a
href="http://es.wikipedia.org/wiki/I%C2%B2C">http://es.wikipedia.org/wiki/I%C2%B2C</a></span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Un ejemplo de
      dispositivo que hace uso de ésta interfaz son las memorias EEPROM I2C, las
      cuales han ganado poco a poco un espacio en el hardware de los equipos
      electrónicos hasta transformarse en uno de los medios de almacenamiento de
      información más populares por su practicidad y sencillez de manejo. Tener la
      posibilidad de almacenar datos de diversa índole en una memoria no volátil, es
      una característica importante de los equipos que les permite la desconexión
      prolongada de cualquier suministro energético y conservar durante mucho tiempo
      información valiosa que de otro modo, se perdería al desconectar un sistema.
      También conocidas como memorias de protocolo “serie” las 24CXX son infaltables
      en cualquier equipo electrónico de consumo masivo.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>Algunas de las
      características dignas de mencionar, pueden ser las que a continuación
      enumeramos:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Pueden ser escritas
      y borradas de forma eléctrica = Electrically Erasable Programable Read Only
      Memory</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Están garantizadas
      para 1 millón de ciclos de escritura/lectura.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Pueden llegar a
      retener la información sin ser alimentadas durante cientos de años.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Se organizan por
      páginas para facilitar su direccionamiento y almacenamiento de la información.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Utilizan para su
      funcionamiento una tensión única (5Volts o 3,3Volts)</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Son compatibles con
      el protocolo serial I2C (Marca registrada de Philips)</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Bajísimo costo.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>- Amplia variedad de
      encapsulados para adaptar el modelo necesario, de acuerdo al tamaño de la
      aplicación.</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'>&nbsp;</span></p>
    <p class=MsoNormal1 align=center style='text-align:center'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'><img border=0
width=383 height=286 src="I2C_archivos/image001.gif"></span></p>

    <p class=MsoNormal1 style='text-align:justify'><span style='font-size:11.0pt;
font-family:"Calibri",sans-serif'>Veamos una aplicación con un ejemplo:</span></p>
    <p class=MsoNormal1 style='text-align:justify'><span style='font-size:11.0pt;

    <p class=MsoNormal1 align=center style='text-align:center'><span lang=ES-CO
style='font-size:11.0pt;font-family:"Calibri",sans-serif'><img border=0
