    <p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
justify;line-height:normal;background:white'><b><span style='font-size:12.0pt;
font-family:"Arial","sans-serif"'>Estañado de tarjetas de circuito impreso (PCB)</span></b></p>
    <p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
justify;line-height:13.5pt;background:white'><span style='font-size:12.0pt;
font-family:"Arial","sans-serif"'><br>
      Para dar un acabado estético a la tarjeta, se pueden utilizar diferentes
      métodos. Uno de estos es el baño de estaño “Tin Bath”. Esta es una formula
      cuidadosamente creada para depositar una capa de estaño a las pistas de un
      circuito impreso, obteniendo así un acabado que además protegerá la tarjeta
      contra la oxidación.</span></p>
    <p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
justify;line-height:13.5pt;background:white'><span class=FontStyle20><span
lang=ES-TRAD style='font-size:12.0pt;font-family:"Arial","sans-serif"'>&nbsp;</span></span></p>
    <p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
justify;line-height:13.5pt;background:white'><span class=FontStyle20><span
lang=ES-TRAD style='font-size:12.0pt;font-family:"Arial","sans-serif"'><img
width=120 height=234
src="Estañado%20de%20placas%20de%20circuito%20impreso%20_archivos/image001.png"></span></span></p>
    <p class=MsoNormal style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
justify;line-height:13.5pt;background:white'><span class=FontStyle20><span
lang=ES-TRAD style='font-size:12.0pt;font-family:"Arial","sans-serif"'>&nbsp;</span></span></p>
    <p class=Style14 style='text-align:justify;text-indent:0cm;line-height:14.4pt'><span
class=FontStyle22><span lang=ES-TRAD style='font-family:"Arial","sans-serif"'>Tin
      Bath está compuesto de 2 partes, parte A y parte B.</span></span></p>
    <p class=Style14 style='text-align:justify;text-indent:0cm;line-height:14.4pt'><span
class=FontStyle22><span lang=ES-TRAD style='font-family:"Arial","sans-serif"'>&nbsp;</span></span></p>
    <p class=Style14 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;
line-height:14.4pt'><span class=FontStyle22><span lang=ES-TRAD
style='font-family:"Arial","sans-serif"'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span class=FontStyle22><span lang=ES-TRAD
style='font-family:"Arial","sans-serif"'>Se debe disolver el contenido de las
      dos partes en 350ml de agua a 55 °C. Agregar agua adicional hasta completar
      470ml.</span></span></p>
    <p class=Style14 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;
line-height:14.4pt'><span class=FontStyle22><span lang=ES-TRAD
style='font-family:"Arial","sans-serif"'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span class=FontStyle22><span lang=ES-TRAD
style='font-family:"Arial","sans-serif"'>Guardar en un recipiente que no sea metálico
      y que tenga tapa.  Sin mezclar el Tin bath no tiene vencimiento, una vez
      mezcladas y almacenadas las dos partes la solución tendrá una vida útil de 6
      meses.</span></span></p>
    <p class=Style14 style='margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;
line-height:14.4pt'><span class=FontStyle22><span lang=ES-TRAD
style='font-family:"Arial","sans-serif"'>-<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span class=FontStyle22><span lang=ES-TRAD
style='font-family:"Arial","sans-serif"'>Cuando es almacenada la solución esta
      podrá presentar un precipitado de color blanco o en algunos casos de color
      amarillo claro, esto es normal y esta precipitación desaparecerá cuando el
      producto sea agitado y calentado nuevamente para su uso.</span></span></p>

14.4pt'><span class=FontStyle22><span lang=ES-TRAD style='font-family:"Arial","sans-serif"'>&nbsp;</span></span></p>

class=FontStyle22><b><span lang=ES-TRAD style='font-family:"Arial","sans-serif"'>Instrucciones

14.4pt'><span class=FontStyle22><span lang=ES-TRAD style='font-family:"Arial","sans-serif"'>&nbsp;</span></span></p>

class=FontStyle22><span lang=ES-TRAD style='font-family:"Arial","sans-serif"'>Limpiar
      cuidadosamente el circuito de tal forma que sobre el cobre no quede ningún tipo
      de residuo como polvo o grasa ya que puede contaminar el baño de estaño y
      reducir su vida útil.</span></span></p>
