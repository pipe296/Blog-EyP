<figure>
  <figcaption>
    <table cellspacing="0" cellpadding="0" hspace="0" vspace="0" align="left">
      <tr>
        <td valign="top" align="left" style="padding-top:0cm;padding-right:7.1pt;padding-bottom:0cm;padding-left:7.1pt;"><p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">En la actualidad, los tableros de Medición y Protección, así como los    instrumentos y transductores que utilizan tales sistemas, son de suma    importancia en una amplia variedad de actividades domésticas e industriales.    El crecimiento en cantidad y complejidad de los instrumentos que se utilizan    en la industria ha sido importante en especial durante la década de los    setenta y ochenta, conforme se han desarrollado diversos esquemas de    automatización.</p>
          <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p>
          <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">Un tablero eléctrico de automatización es aquel que está constituido    por equipos electromagnéticos, tales como relés auxiliares, contadores,    temporizadores electrónicos, temporizadores neumáticos, etc.</p>
          <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p>
          <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;"><strong>¿Cuál es su función?</strong></p>
          <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p></td>
      </tr>
    </table>
    <span style="line-height:115%; font-family:'Calibri',sans-serif; font-size:11.0pt; ">Es albergar diferentes  dispositivos eléctricos, electrónicos, etc. que gobiernen la lógica y energicen  cargas, tales como motores, generadores, máquinas de procesos, etc., o sea,  todo aquello que necesite la industria para controlar el funcionamiento de las  máquinas.</span>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;"><strong>Ventajas y desventajas de los tableros  eléctricos</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">Es importante destacar las ventajas y desventajas, para poder compararla  con otras alternativas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;"><strong>Ventajas</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;"><strong>&nbsp;</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">1. La totalidad de sus componentes se pueden adquirir rápidamente.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">2. Su estudio, fabricación e instalación es muy difundido desde hace  décadas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">3. La adaptación de los responsables del mantenimiento es rápida, debido  a que todo es conocido.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">4. Se enseña en todas las universidades, institutos técnicos y escuelas  técnicas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">5. Existe gran cantidad de material de consulta, tales como libros,  revistas, catálogos, separatas, etc., y aprender su lógica resulta sencilla.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">No existen inconvenientes en cuanto al lugar de su instalación, ya que  todos los equipos son de ambientes industriales, salvo en aquellas zonas donde  puedan existir fugas de gases explosivos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;"><strong>Desventajas</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">1. El costo de estos tableros es alto, incrementándose de acuerdo al  tamaño del proceso a automatizar.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">2. Generalmente ocupan mucho espacio.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">3. Requiere mantenimiento periódico, debido a que gran parte de sus  componentes están constituidos por piezas móviles sujetos a desgaste.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">4. Cuando se origina una falla es muy laboriosa su ubicación y  reparación.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">5. No son versátiles, solamente se les pueden utilizar para una  determinada aplicación.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">6. Con el tiempo disminuye su disponibilidad, debido al incremento de la  probabilidad de fallas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">7. No es posible, con equipos electromecánicos captar señales de alta  frecuencia, para ello se requiere el apoyo de la electrónica.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;text-autospace:none;">8. En tableros grandes el consumo de energía es representativa.</p>
    <span style="line-height:115%; font-family:'Calibri',sans-serif; font-size:11.0pt; ">9. No permite una  comunicación directa entre todos sus componentes, es necesario hacer varias  modificaciones, adquiriendo para ello, equipos de interfaces, elevando de esta  forma su costo.</span>
    <p class=MsoNormal1 style='margin-bottom:0cm;margin-bottom:.0001pt;text-align:
  justify;line-height:normal'>&nbsp;</p>
    <p class="Style6" style="line-height:12.7pt;"><strong><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; color:#0070C0; ">Tableros de control industrial</span></strong></p>
    <p class="Style6" style="margin-top:.5pt;line-height:12.7pt;"><span class="FontStyle50"><span style="font-family:'Calibri',sans-serif; font-size:11.0pt; ">&nbsp;</span></span></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="FontStyle50"><span style="font-family:'Calibri',sans-serif; ">Que apariencia tienen?                                                                                  </span></span></p>
    <p class="MsoNormal" align="center" style="text-align:center;"><span style="font-family:'Open Sans'; "> </span><img src="img/image013.jpg" width="274" height="205" alt=""/></p>
    <p class="MsoNormal" align="center" style="text-align:center;">Tablero de control industrial convencional<span class="FontStyle50"><span style="font-family:'Calibri',sans-serif; "> </span></span></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"><span style="color:#373737; "> </span><img src="img/image014.jpg" width="262" height="224" alt=""/></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;">Relés auxiliares en un tablero eléctrico  convencional. </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Claro, con tal cantidad de  equipos con que está construido el tablero eléctrico, debe ser tedioso  encontrar una falla.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Analizando las desventajas  que se han señalado acerca de los tableros eléctricos convencionales, donde  para muchas empresas no es tolerable aceptar alguna de ellas, es conveniente,  sobre todo, en el aspecto económico, discutir su uso.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Clasificación</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">LOS TABLEROS SE CLASIFICAN:</p>
    <ul>
      <li>Según  su ubicación y función</li>
      <li>Según  el uso de la energía eléctrica</li>
    </ul>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>SEGÚN SU UBICACIÓN Y FUNCIÓN, TENEMOS LOS SIGUIENTES TABLEROS:</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS GENERALES (T.G.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son los tableros principales  de las instalaciones. En ellos estarán montados los dispositivos de protección  y maniobra que protegen los alimentadores y que permiten operar sobre toda la instalación  interior en forma conjunta o fraccionada.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/image015.png" width="353" height="258" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS GENERALES AUXILIARES (T.G.A.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son tableros que serán  alimentados desde un tablero general y desde ello se protegen y operan sub-alimentadores  que alimentan tableros de distribución.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image016.png" width="348" height="270" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS DE DISTRIBUCIÓN (T. D.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son tableros que contienen  dispositivos de protección y maniobra que permiten proteger y operar  directamente los circuitos en que está dividida la instalación o una parte de  ella. Pueden ser alimentados desde un tablero general, desde un tablero general  auxiliar o directamente desde el empalme.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image017.png" width="381" height="266" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLERO DE PASO (T. P.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son tableros que contienen fusibles cuya finalidad es proteger  derivaciones que por su capacidad de transporte no pueden ser conectadas  directamente al alimentador, sub.-alimentador o línea de distribución de la  cual está tomada.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image018.png" width="296" height="219" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLERO DE COMANDO (T. COM.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son tableros que contienen  dispositivos de protección y maniobra que permiten proteger y operar en forma  simultanea sobre artefactos individuales o grupos de artefactos pertenecientes  a un mismo circuito.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image019.png" width="341" height="248" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS CENTRO DE CONTROL (T. C.C.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son tableros que contienen  dispositivos de protección y de maniobra o únicamente dispositivos de maniobra  y que permiten la operación de grupos de artefactos en forma individual, en  conjunto, en sub-grupos en forma programada o no programada.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image020.png" width="299" height="239" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>DE ACUERDO AL USO DE LA ENERGÍA ELÉCTRICA, TENEMOS:</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>&nbsp;</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS DE ALUMBRADO (T. A.)</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Es un elemento que sirve para  controlar y dividir circuitos de una instalación eléctrica, en la cual también  es posible alimentar y controlar diversos centros de carga; esta protección  está controlada por interruptores termomagnéticos de uno, dos y tres polos. Los  tableros van dirigidos a pequeños y grandes negocios, oficinas, centros  comerciales donde se requiere dividir la instalación por zonas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image021.png" width="262" height="241" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS DE FUERZA (T. F.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Podemos indicar que un CENTRO  DE CARGA, es un tablero metálico que contiene una cantidad determinada de  interruptores termomagnéticos, generalmente empleados para la protección y  desconexión de pequeñas cargas eléctricas y alumbrado. En el caso de que en un  tablero eléctrico se concentre exclusivamente interruptores para alumbrado, se  conoce como &quot;tablero de alumbrado&quot;; si concentra otros tipos de  cargas, se conoce como &quot;TABLERO DE FUERZA&quot;.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Los tableros de fuerza,  pueden ser monofásicos o trifásicos, razón por la cual pueden soportar interruptores  termomagnéticos monopolares, bipolares o tripolares.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image022.png" width="330" height="210" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS DE CALEFACCIÓN (T. CALEF.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Se debe verificar en todos  los tableros el balance térmico entre las perdidas originadas por las  protecciones, cables, juegos de barras, conexiones, y otros elementos como  señales luminosas transformadores de medición etc.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">El balance térmico se realiza  en watt y los datos de perdidas deben ser extraídos de los manuales o catálogos  de cada fabricante. La capacidad de evacuar calor medida en watt por la  envolvente (gabinete) depende de los materiales, de la forma constructiva, y  del modo de instalación (empotrado en pared o exterior). Este dato en todos los  casos debe ser suministrado por el fabricante de gabinetes.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Se considera que una envolvente  satisface térmicamente a las necesidades térmicas del tablero eléctrico  contenido en su interior, cuando la potencia en watt capaz de evacuar es mayor  que la pérdida en watt generada por todos los</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">elementos que conforman el  tablero eléctrico.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS DE CONTROL (T. C.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">El tablero de control (T.C.)  es una herramienta, el diagnóstico y monitoreo permanente de determinados  indicadores e información ha sido y es la base para mantener un buen control de  situación en muchas de las disciplinas de la vida.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image023.png" width="346" height="280" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Como ejemplo de estos podemos  señalar a la: medicina, basada en mediciones para el diagnóstico de la salud de  los pacientes, a la aviación, cuyos indicadores de tablero de control sintetiza  la información del avión y del entorno para evitar sorpresas y permite a los  pilotos dirigir el avión a buen puerto; el tablero de un sistema eléctrico o de  una represa son otros ejemplos. En todos estos casos el Tablero permite a  través del color de las luces y alarmas ser el disparador para la toma de  decisiones. En todos estos ejemplos es fundamental definir los indicadores a  monitorear.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>TABLEROS DE SEÑALIZACION (T. S.):</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">En una instalación eléctrica,  los tableros eléctricos son la parte principal. En los tableros eléctricos se  encuentran los dispositivos de seguridad y los mecanismos de maniobra de dicha  instalación.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">En términos generales, los  tableros eléctricos son gabinetes en los que se concentran los dispositivos de  conexión, control, maniobra, protección, medida, SEÑALIZACIÓN y distribución,  todos estos dispositivos permiten que una</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">instalación eléctrica  funcione adecuadamente.</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;line-height:normal;text-autospace:none;"><strong>&nbsp;</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;line-height:normal;text-autospace:none;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image024.png" width="328" height="222" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;line-height:normal;text-autospace:none;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image025.png" width="343" height="209" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;line-height:normal;text-autospace:none;"><strong>UNIDADES DE MANDO  Y SENALIZACION</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">La comunicación  entre hombre y maquina agrupa todas las funciones que necesita el operador para  controlar y vigilar el funcionamiento de un proceso.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">El operador debe  estar capacitado para que pueda percibir y comprender los sucesos y responder  de una manera eficaz, a la solución de un determinado imprevisto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;line-height:normal;text-autospace:none;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="img/image026.png" width="383" height="156" alt=""/></span></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;line-height:normal;text-autospace:none;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;"><strong>PILOTOS  Y PULSADORES</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">Los pulsadores se usan en mandos generales  de arranque y de parada, también en mandos de circuito de seguridad (paro de  emergencia).</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">Pueden ser metálicos cromados para ambientes  de servicio intensivo.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">Totalmente plástico, para ambientes agresivos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;line-height:normal;text-autospace:none;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image027.png" width="365" height="293" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;"><strong>BALIZAS  Y COLUMNAS LUMINOSAS</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">Elementos de visualización óptica, nos  indica el estado de un determinado proceso.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">Baliza: consta de un único elemento  luminoso.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">Columnas: varios elementos luminosos, a  veces con avisador acústico.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;line-height:normal;text-autospace:none;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;line-height:normal;text-autospace:none;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>&nbsp;</strong><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image028.png" width="523" height="153" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>ACTIVIDAD 1</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Realizar un recorrido por las  instalaciones del Centro de Automatización Industrial para ubicar diferentes  tipos de tableros y gabinetes de instalaciones eléctricas.</p>
    <ul>
      <li>Identificar  el tipo de tablero según su ubicación y función y de acuerdo al uso de energía  eléctrica.</li>
      <li>Clasificar  los elementos instalados en el tablero (dispositivos de visualización,  maniobra, protección y control), tomar nota de sus referencias y consultar sus  especificaciones técnicas en el manual del fabricante.</li>
      <li>Realizar  una tabla que contenga el inventario de tableros y los elementos identificados  y sus características técnicas.</li>
    </ul>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Tips de diseño:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">El diseño de tableros  eléctrico tiene muchas peculiaridades, hay mucha variedad de aplicaciones, sin  embargo es importante mencionar que cuando están instalados especialmente en la  industria lo menos que queremos saber es de problemas o que no se encuentra el  soporte adecuado. Pasan muchas cosas como cuando un cable accidentalmente se  desprendió de la bornera (terminal block) y no sabemos dónde iba conectado,  entonces mientras mejor identifiquemos el tablero y los diagramas nos resultará  más fácil la solución de problemas.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Primeramente es importante en  el diseño hacer un diagrama de disposición de equipo, se puede hacer antes o  después de forma identificada, eso ayudará al técnico encargado del montaje y  al usuario facilitará el encontrar los equipos involucrados.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;&nbsp;<img src="img/image029.jpg" width="680" height="469" alt=""/></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Luego se presenta el diagrama  de fuerza, son las conexiones de potencia involucradas en el tablero (o panel  de control), equipos como interruptor principal, fusibles principales,  contactores, relays de sobrecarga, arrancadores suaves, variadores de  velocidad, interruptores bajo carga, seccionadores, cuchillas, etc.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Es importante identificar las  líneas, fases, equipos con su número identificador y capacidad en amperes o  potencia y además referenciando las líneas salientes al diagrama de control.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><img src="img/image030.jpg" width="681" height="436" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">El diagrama de control es el  que más hay que identificar ya que es quien controla el tablero. Acá es  importante hacer referencia a las señales de origen y si hay más diagramas el  destino. Es importante para ayudar al técnico de montaje y al usuario la  identificación de cable (wire mark) para que si hay algún problema sea importante  consultar con el fabricante del tablero y el plano para la solución de fallas  posibles. Cuando no hay identificación se complica mucho la solución de  problemas y eso deja clientes insatisfechos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><img src="img/image031.jpg" width="709" height="448" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Como diagramas adicionales no  obligatorios es importante mencionar la lista de equipo utilizado (BOM, Bill of  Materials), por si en un futuro necesita algún repuesto se le indica el número  de parte al proveedor.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><img src="img/image032.jpg" width="708" height="439" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Y también si hay borneras  involucradas, es importante hacer un diagrama en donde se muestre la bornera,  sus números, el número de cable origen y el destino y a que equipo se dirige  cada cable para tener todavía una mejor identificación del tablero y una  solución de problemas de conexionado más rápida.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><img src="img/image033.jpg" width="662" height="378" alt=""/></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">De esta forma tenemos la  gestión de un trabajo o proyecto de forma completa, el ejemplo fue con un  arrancador de motor directo sencillo, sin embargo cuando ya el proyecto se hace  más grande todo debe ser más ordenado porque crece el cableado y la  identificación debe ser más rigurosa.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">El software necesario para  realizar el diseño puede ser Autocad Electrical 2013, Microsoft Visio,  Solidworks, Elecworks u otro, hay mucha variedad.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Lo que conlleva una mala  planeación y diseño de un sistema de control:</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"><span style="font-family:'Open Sans'; "> </span></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"><span style="font-family:'Open Sans'; "> </span><img src="img/image034.png" width="662" height="531" alt=""/></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;<img src="img/image035.jpg" width="489" height="326" alt=""/></span><img src="img/image036.jpg" width="480" height="320" alt=""/></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>Contactor</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Es un mecanismo cuya misión  es la de cerrar unos contactos, para permitir el paso de la corriente a través  de ellos. Esto ocurre cuando la bobina del contactor recibe corriente  eléctrica, comportándose como electroimán y atrayendo dichos contactos.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Aspecto físico</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image037.jpg" width="274" height="367" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Partes de que está compuesto:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">- <strong>Contactos principales</strong>: 1-2, 3-4, 5-6.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Tienen por finalidad abrir o  cerrar el circuito de fuerza o potencia.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">- <strong>Contactos auxiliares</strong>: 13-14 (NO)</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Se emplean en el circuito de  mando o maniobras. Por este motivo soportarán menos intensidad que los  principales.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">El contactor de la figura  solo tiene uno que es normalmente abierto.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">- <strong>Circuito electromagnético</strong>:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Consta de tres partes.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">1.- El núcleo, en forma de E.  Parte fija.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">2.- La bobina: A1-A2.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">3.- La armadura. Parte móvil.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Símbolo:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="img/image038.png" width="327" height="189" alt=""/></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"> </p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Elección del Contactor:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Cuando se va a elegir un  Contactor hay que tener en cuenta, entre otros factores, lo siguiente:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">- Tensión de alimentación de  la bobina: Esta puede ser continua o alterna, siendo esta última la más  habitual, y con tensiones de 12 V, 24 V o 220 V.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">- Número de veces que el  circuito electromagnético va a abrir y cerrar. Podemos necesitar un Contactor  que cierre una o dos veces al día, o quizás otro que esté continuamente  abriendo y cerrando sus contactos. Hay que tener en cuenta el arco eléctrico  que se produce cada vez que esto ocurre y el consiguiente deterioro.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">- Corriente que consume el  motor de forma permanente (corriente de servicio). Por lo tanto es conveniente  el uso de catálogos de fabricantes en los que se indican las distintas  características de los contactores en función del modelo.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>Terminales y Regletas</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Los terminales son elementos  de fijación metálicos que se acoplan al extremo de un cable facilitando la  conexión de este. Las regletas son piezas de plástico que llevan unos contactos  metálicos en su interior, y sirven para unir los extremos de dos cables. A  continuación vamos a ver los terminales y las regletas más usadas:</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><span class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>
    <p class="MsoNormal" align="center" style="margin-bottom:.0001pt;text-align:center;"><span style="font-family:'Verdana',sans-serif; color:blue; "> </span><img src="img/image039.jpg" width="688" height="211" alt=""/></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;"><strong>Canalizaciones</strong></p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Son el conjunto de elementos por los que discurre el cableado de una  instalación eléctrica. Su finalidad es proteger los conductores.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">Pueden ir empotradas o en el exterior. Están formadas por los tubos y  por las cajas de empalmes.</p>
    <p class="MsoNormal" style="margin-bottom:.0001pt;text-align:justify;">&nbsp;</p>
